		<script type="text/javascript">

		function extndr() {
		    this.cfg.seriesDefaults = {
		        renderer: $.jqplot.BarRenderer,
		        pointLabels: { show: true },
		        barMargin: 200
		    };

		    this.cfg.highlighter = {
		        show: false, 
		        useAxesFormatters: false,
		        tooltipLocation: 'n'
		    };
		    
		    this.cfg.legend = {               
		        show : false
		    };
		    
		    this.cfg.axes.xaxis.tickOptions.showGridline = false;
		    this.cfg.axes.yaxis.tickOptions.showGridline = false;
		    this.cfg.axes.yaxis.showTickMarks = false;
		    this.cfg.axes.yaxis.showTicks = false;

		    // Adiciona as configurações de separador de milhares e marcador decimal
		    $.jqplot.sprintf.thousandsSeparator = '.';
		    $.jqplot.sprintf.decimalMark = ',';


		    this.cfg.axes.xaxis.tickOptions.fontSize = '12pt';
		    this.cfg.axes.xaxis.tickOptions.fontWeight = '700';
		    
		    this.cfg.grid = {             
		        background: '#ffffff',
		        gridLineColor: '#eaeaea',
		        drawBorder: false,
		        borderColor: 'red',     
		        borderWidth: 3.0,          
		        shadow: false,
		        width: '800px', // aumenta a largura do gráfico
		        paddingLeft: 50, // adiciona margem esquerda
		        paddingRight: 50 // adiciona margem direita
		    };
		    
		    this.cfg.axes.yaxis.tickOptions.formatter = function(format, value) {
		        if (Number.isInteger(value)) {
		            return "R$ " + value.toLocaleString('pt-BR');
		        } else {
		            return "R$ " + value.toLocaleString('pt-BR').replace(",", ".") + ",00";
		        }
		    };
		    
		    this.cfg.axes.xaxis.tickOptions.formatter = function(format, value) {
		        if (Number.isInteger(value)) {
		            return "R$ " + value.toLocaleString('pt-BR');
		        } else {
		            return "R$ " + value.toLocaleString('pt-BR').replace(",", ".") + ",00";
		        }
		    };
		}

function myExtender(){
	
	this.cfg.seriesDefaults= {
        renderer:$.jqplot.BarRenderer,
        pointLabels: { show: true }
    },
    
	
    this.cfg.highlighter = {

    show: false, 
    useAxesFormatters: false,
    tooltipLocation: 'n'
    },
    
    
    
    this.cfg.axes.xaxis.tickOptions.showGridline = false;
    this.cfg.axes.yaxis.tickOptions.showGridline = false;
    this.cfg.axes.yaxis.showTickMarks = false;
    this.cfg.axes.yaxis.showTicks = false;

    this.cfg.axes.yaxis.tickOptions.formatString= "%'.1f";
	 this.cfg.axes.xaxis.tickOptions.formatString= "%'.1f";
	 
	 this.cfg.axes.xaxis.tickOptions.fontSize= '12pt';
	 this.cfg.axes.xaxis.tickOptions.fontWeight='700';
	 
	 this.cfg.legend  = {               
	        show : false
	          };
	 
	 this.cfg.grid = {             
             background: '#ffffff',
              gridLineColor: '#eaeaea',
              drawBorder: false,
              borderColor: 'red',     
                 borderWidth: 3.0,          
                 shadow: false,
         };
}



</script>
