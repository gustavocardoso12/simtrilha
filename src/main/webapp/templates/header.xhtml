<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <title>#{messages.application_name}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <h:outputScript library="js" name="calendar.js" />
  <h:outputStylesheet rendered="#{userBean.user.theme=='MOURA'}" library="css" name="standard.css" />
  <h:outputStylesheet rendered="#{userBean.user.theme=='APTA' or userBean.user.theme==null}" library="css" name="APTA.css" />
</ui:composition>
</html>
