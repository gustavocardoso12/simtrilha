<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <h:form>
  <h:link rendered="#{userBean.user.theme=='MOURA'}" outcome="/trilhas/main" style="float:left">
      <h:graphicImage name="images/moura.PNG" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    
    <h:link rendered="#{(userBean.user.theme=='APTA' or userBean.user.theme==null)  and userBean.user.sistema eq 'Simulador' }" outcome="/trilhas/main" style="float:left">
      <h:graphicImage name="images/LogoAPT.PNG" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    
     <h:link rendered="#{(userBean.user.theme=='APTA' or userBean.user.theme==null)  and userBean.user.sistema eq 'Pesquisa' }" outcome="/pesquisas/pesquisas/Comparacao" style="float:left">
      <h:graphicImage name="images/LogoAPT.PNG" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    
    <h:link rendered="#{userBean.user.theme=='BRB'}" outcome="/trilhas/main" style="float:left">
      <h:graphicImage name="images/logoBRB.png" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    
    <h:link rendered="#{userBean.user.theme=='CIEE'}" outcome="/trilhas/main" style="float:left">
      <h:graphicImage name="images/logoCIEE.png" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    
    <h:link rendered="#{userBean.user.theme=='HP'}" outcome="/trilhas/main" style="float:left">
      <h:graphicImage name="images/logoHP.PNG" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    
    
    <span style="font-size:2em;color:#5a5a5a;font-family:Montserrat;height:48px;vertical-align:middle;display:table-cell;font-weight:bold">
      <h:outputText value="#{(userBean.user.sistema == 'Simulador' ? messages.application_name: messages.application_name_pesquisa)}" />
    </span>



    <p:toolbar  styleClass="toolbar" >
      <f:facet name="right">
        
          <p:button style="background:#9C1E02;" outcome="/trilhas/main.xhtml" value="#{messages.toolbar_login}"
                  rendered="#{empty request.remoteUser }"/>
        <!--  <h:outputText value=" #{messages.toolbar_user}: #{request.remoteUser}" rendered="#{not empty request.remoteUser}"
                  style="margin-right:10px"/>-->
                 
           <p:button  style="font-size:14px" value="#{userBean.user.theme}"
                           rendered="#{not empty request.remoteUser and userBean.user.sistema eq 'Simulador'}" /> 
              
              
                
          <p:button outcome="/pesquisas/pesquisas/importacao_empresas" style="font-size:14px" 
        value="Importação - Mercado Selecionado" icon="fa fa-user"
                            rendered="#{not empty request.remoteUser  and p:ifAnyGranted('Administrator') and userBean.user.sistema eq 'Pesquisa'}" />             
              
                  
        <p:button  style="font-size:14px" value="#{userBean.user.idEmpresa.descEmpresa}"
        outcome="/trilhas/user/profile" 
                           rendered="#{not empty request.remoteUser and userBean.user.sistema eq 'Pesquisa'}" />           
                  
                  
        <p:button outcome="/trilhas/usuario/Controle_usuarios.xhtml?Sistema=#{userBean.user.sistema}" 
        style="font-size:14px" value="Usuários" icon="fa fa-user"
                           rendered="#{not empty request.remoteUser 
                           and p:ifAnyGranted('Administrator')}" />
                           
                           
                           
      <p:button outcome="/trilhas/user/profile" style="font-size:14px" value="#{request.remoteUser}" icon="fa fa-user"
                           rendered="#{not empty request.remoteUser  and userBean.user.privilegio_acesso eq 'Premium'
                           and p:ifAnyGranted('Colaborador')}" />  
                           
        <p:commandButton action="#{loginBean.logout}" style="font-size:14px"  value="#{messages.toolbar_logout}" icon="fa fa-key"
                      rendered="#{not empty request.remoteUser}" ajax="false"/>
        
      </f:facet>
    </p:toolbar>
   


  </h:form>
</ui:composition>
</html>
