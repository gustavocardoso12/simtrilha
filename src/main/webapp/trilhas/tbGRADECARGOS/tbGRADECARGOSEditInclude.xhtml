<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid id="panelFormacao" styleClass="dialog"  columns="2" columnClasses="col1,col2" >
            
            
             
                <h:outputLabel value="Descrição do Cargo:" for="cargoInput" />
                <p:outputLabel value="#{tbGRADECARGOSBean.tbGRADECARGOS.idCARGOS.deSCCARGO}" id="cargoInput" >
                </p:outputLabel>
            
                <h:outputLabel value="Grades:" for="idGRADESSelectInput" rendered="#{not hideIdGRADESSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdGRADESSelectInput}">
                    <p:selectOneMenu value="#{tbGRADECARGOSBean.tbGRADECARGOS.idGRADE}"
                                    id="idGRADESSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbGRADECARGOSBean.idGRADEs}" 
                                    var="tbGRADES" 
                                    itemLabel="#{tbGRADES.deSCGRADE}"
                                    itemValue="#{tbGRADES}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbGRADECARGOSBean.idGRADE}" />
                    </p:selectOneMenu>
                </h:panelGroup>
               
                
              
              
                
                <h:outputLabel value="Pontuação:" for="poNTUACAOCOMPETENCIAEditInput" />
                <p:inputText value="#{tbGRADECARGOSBean.tbGRADECARGOS.poNTUACAOGRADE}" id="poNTUACAOCOMPETENCIAEditInput" label="Pontuação" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOCOMPETENCIAEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
