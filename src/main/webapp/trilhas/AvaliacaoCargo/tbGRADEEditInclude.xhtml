<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

 

              <p:panelGrid columns="3" styleClass="dialog" id="penalidadeGrade"  columnClasses="col1,col2,col3"  >
            
                <h:outputLabel value="#{messages.field_label_tbGRADE_deSCGRADE}:" for="deSCGRADEEditInput" />
                <p:inputText
                required="true" requiredMessage="Campo obrigatório!"
                 value="#{tbGRADEBean.tbGRADE.deSCGRADE}" id="deSCGRADEEditInput"  />
                <p:message for="deSCGRADEEditInput" display="icon" />
				
				
				 <h:outputLabel value="#{messages.field_label_tbPERFIL_bloqueia}:" for="deSCGRADEBLOQUEIAEditInput" />
                <p:selectBooleanCheckbox value="#{tbGRADEBean.flagBloqueio}"  id="deSCGRADEBLOQUEIAEditInput"/>
                <p:message for="deSCGRADEBLOQUEIAEditInput" display="icon" />
				
				
				    
                 <h:outputLabel value="#{messages.field_label_tbPERFIL_penalidade}:" for="deSCGRADEPENALIDADEEditInput" />
       			 <p:selectOneMenu id="deSCGRADEPENALIDADEEditInput" value="#{tbGRADEBean.flagCustom}" style="width:125px">
            		<f:selectItem itemLabel="Personalizável" itemValue="true" />
           			 <f:selectItem itemLabel="Padrão" itemValue="false" />
           		<p:ajax event="change" update="penalidadeGrade"></p:ajax>	 
        		</p:selectOneMenu>
                <p:message for="deSCGRADEPENALIDADEEditInput" display="icon" />
                
                
                <h:outputLabel rendered="#{tbGRADEBean.flagCustom==true}" value="Gap Penalidade:" id="PenalidadeLabel" for="PenalidadeIn" />
                <p:inputNumber rendered="#{tbGRADEBean.flagCustom==true}" id="PenalidadeIn" 
          		 decimalPlaces="0" value="#{tbGRADEBean.tbGRADE.penalidadeConhecGrade}"/>
				<p:message for="PenalidadeIn"  rendered="#{tbGRADEBean.flagCustom==true}" display="icon"/>
                
            </p:panelGrid>


</html>
