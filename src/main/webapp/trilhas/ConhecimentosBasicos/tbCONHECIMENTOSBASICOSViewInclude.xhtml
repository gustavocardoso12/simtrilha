<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not tbCONHECIMENTOSBASICOSBean.isPermitted(tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS, 'tbCONHECIMENTOSBASICOS:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{tbCONHECIMENTOSBASICOSBean.isPermitted(tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS, 'tbCONHECIMENTOSBASICOS:read')}">
        
        <h:outputText value="#{messages.field_label_tbCONHECIMENTOSBASICOS_deSCCONHECIMENTOSBASICOS}:" />
        <h:outputText value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.deSCCONHECIMENTOSBASICOS}" />
        
        
        
         <h:outputText value="#{messages.field_label_tbPERFIL_penalidade}:" />
        <h:outputText value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.penalidadeConhecBas.intValue()}%" />
        
         <h:outputText value="#{messages.field_label_tbPERFIL_bloqueia}:" />
        <h:outputText value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.bloqueiaMovConhecBas}" />
        
          <h:outputText value="#{messages.field_label_tbPERFIL_custom}:" />
        <h:outputText value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.conhecBasCustom}" />

        <h:outputText value="#{messages.audit_created}:" />
        <h:panelGroup>
            <h:outputText value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.createdAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.createdBy}"/>
        </h:panelGroup>
        
        <h:outputText value="#{messages.audit_modified}:" />
        <h:panelGroup>
            <h:outputText value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.modifiedAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.modifiedBy}"/>
        </h:panelGroup>
        
    </h:panelGrid>
</html>
