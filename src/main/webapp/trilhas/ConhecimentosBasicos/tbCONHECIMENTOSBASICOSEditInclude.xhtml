<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

              <p:panelGrid columns="3" id="penalidadePane" styleClass="dialog"  columnClasses="col1,col2,col3"  >
            
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSBASICOS_deSCCONHECIMENTOSBASICOS}:" for="deSCCONHECIMENTOSBASICOSEditInput" />
                <p:inputText 
                required="true" requiredMessage="Campo obrigatório!"
                value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.deSCCONHECIMENTOSBASICOS}" id="deSCCONHECIMENTOSBASICOSEditInput" 
                    label="#{messages.field_label_tbCONHECIMENTOSBASICOS_deSCCONHECIMENTOSBASICOS}" />
                <p:message for="deSCCONHECIMENTOSBASICOSEditInput" display="icon" />
                
                
                <h:outputLabel value="#{messages.field_label_tbPERFIL_bloqueia}:" for="deSCCONHECIMENTOSBASICOSBLOQUEIAEditInput" />
                <p:selectBooleanCheckbox value="#{tbCONHECIMENTOSBASICOSBean.flagBloqueio}"  id="deSCCONHECIMENTOSBASICOSBLOQUEIAEditInput"/>
                <p:message for="deSCCONHECIMENTOSBASICOSBLOQUEIAEditInput" display="icon" />
					
				<h:outputLabel value="Grupo de Rótulos::" for="idVPSelectInput" rendered="#{not hideIdVPSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdVPSelectInput}">
                    <p:selectOneMenu style="font-size:12px" value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.tbMascara}"
                                    id="idVPSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="Escolha um rótulo:" />
                        <f:selectItems value="#{tbCONHECIMENTOSBASICOSBean.allIdMASCARAsList}" 
                                    var="tbMASCARA" 
                                    itemLabel="#{tbMASCARA.descGrupo}"
                                    itemValue="#{tbMASCARA}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSBASICOSBean.allIdMASCARAsList}" />
                    </p:selectOneMenu>
                </h:panelGroup>	
					  <p:message for="idVPSelectInput" display="icon" />
					
					
					
				  <h:outputLabel value="#{messages.field_label_tbPERFIL_penalidade}:" for="deSCCONHECIMENTOSBASICOSPENALIDADEEditInput" />
       			 <p:selectOneMenu id="deSCCONHECIMENTOSBASICOSPENALIDADEEditInput" value="#{tbCONHECIMENTOSBASICOSBean.flagCustom}" style="width:125px">
            		 <f:selectItem itemLabel="Personalizável" itemValue="true" />
           			 <f:selectItem itemLabel="Padrão" itemValue="false" />
           		<p:ajax event="change" update="penalidadePane"></p:ajax>	 
        		</p:selectOneMenu>
                <p:message for="deSCCONHECIMENTOSBASICOSPENALIDADEEditInput" display="icon" />
                	
                	
                	
                	
                	
                	
                	
                	
				<h:outputLabel rendered="#{tbCONHECIMENTOSBASICOSBean.flagCustom==true}" value="Gap Penalidade:" id="PenalidadeLabel" for="PenalidadeIn" />
                <p:inputNumber rendered="#{tbCONHECIMENTOSBASICOSBean.flagCustom==true}" id="PenalidadeIn" 
          		 decimalPlaces="0" value="#{tbCONHECIMENTOSBASICOSBean.tbCONHECIMENTOSBASICOS.penalidadeConhecBas}"/>
				<p:message for="PenalidadeIn"  rendered="#{tbCONHECIMENTOSBASICOSBean.flagCustom==true}" display="icon"/>	
					
            </p:panelGrid>

        </p:outputPanel>
</html>
