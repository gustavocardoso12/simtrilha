<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">



	<ui:define name="content">
	
	
	
	<p:panelGrid id="panelcarrega" style="margin-left: 40px;" >
	<h:outputText id="statusMatriz"
				style="top: 86px;
left: 596px;
width: 50%;
height: 30px;
text-align: left;
font: Bold 16px/16px Montserrat;
letter-spacing: 0px;
opacity: 1;"
				escape="false"	value="Carregando Lista de Cargos.... " />
	
	</p:panelGrid>
	
	<p:spacer></p:spacer>
		
		<script language="javascript">

		document.onreadystatechange = function () {
			  var state = document.readyState
			  
			  
			  if (state == 'complete') {
			      setTimeout(function(){
			          document.getElementById('interactive');
			         document.getElementById('tbCARGOSDataForm').style.visibility="visible";
			         document.getElementById('statusMatriz').style.visibility="hidden";    
			      },1000);
			  }
			}

</script>
		
		
		
		
	
		
		
		
		<h:form style="margin-left:40px;visibility:hidden" prependId="false"
			id="tbCARGOSDataForm"

			onkeypress="if (event.keyCode == 13) {return false; }">
	<p:commandButton styleClass="botaoADDPessoas" value="Adicionar Cargos"
									action="#{tbCARGOSBean.AdicionarCargos()}" style="
width: 144px;
height: 40px;
margin-bottom: 30px;" />
			
			
			
			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
			<p:panelGrid columns="1">
			
			<p:dataTable id="tbCARGOSTable" 
			 
		rendered="#{not empty tbCARGOSBean.tbCARGOSList}"
					 value="#{tbCARGOSBean.tbCARGOSList}" var="tbCARGOS"
					 styleClass="barraCargosPessoas"
					widgetVar="tbCARGOSTable" rowKey="#{tbCARGOS.id}"
					emptyMessage="#{messages.label_no_records_found}">
			
				<p:column styleClass="te" style="width:10%;">
						<svg class="Ret_ngulo_61"> <rect fill="#5C2B5F"
							id="Ret_ngulo_61" rx="0" ry="0" x="0" y="0" width="9"
							height="100"> </rect> </svg>
					</p:column>
			
				<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:90%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
						headerText="#{messages.field_label_tbCARGOS_deSCCARGO}"
						 sortBy="#{tbCARGOS.deSCCARGO}">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbCARGOS.deSCCARGO}  " />
					</p:column>

				
					<p:column styleClass="barraCargosPessoas"
						style="
						text-align: left;
						width:90%;
						font: Bold 15px/19px Montserrat;
						letter-spacing: 0px;
						
						opacity: 1;"
						headerText="Família/Subfamília"
						sortBy="#{tbCARGOS.idDEPTO.deSCDEPTO}">
						<h:outputText style="font-family:Montserrat !important;
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbCARGOS.idDEPTO.deSCDEPTO} - #{tbCARGOS.idDEPTO.idAREA.deSCAREA}" />
					</p:column>
				
				
				<p:column styleClass="barraCargosPessoas"
							style="	width:50% !important;
							text-align: left;
							font: Bold 15px/19px Montserrat;
							letter-spacing: 0px;
							
							opacity: 1;"
							headerText="Ultíma Edição"
							sortBy="#{tbCARGOS.modifiedAt}">
							<h:outputText style="font-family:Montserrat !important;
							text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
								value="#{tbCARGOS.modifiedAt}" />
						</p:column>
				
				
				

<p:column id="panel23"  styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:20%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					background:red !important;
					opacity: 1;">
					
						<p:panelGrid columns="2" 
						style="background:red !important;"
						columnClasses="painelpessoas,painelpessoas2">
							<p:commandButton styleClass="botaoPessoas" async="true" immediate="true" partialSubmit="true" 
							style="background:none;width:40px; height:40px;font-size:12px"  value="&#8205;" escape="true"
								icon="img-button-edit"
								
								action="#{tbCARGOSBean.submit(tbCARGOS)}" />


							<p:commandButton
								oncomplete="PF('deleteTbCARGOSDialogWidget').show()"
								styleClass="botaoPessoas"
								style="background:none;width:40px; height:40px;font-size:12px;color: #FAA82D;" value="&#8205;" escape="true"
								icon="img-button-delete">
								<f:setPropertyActionListener value="#{tbCARGOS}"
									target="#{tbCARGOSBean.tbCARGOS}" />
							</p:commandButton>
				</p:panelGrid>
					

				</p:column>

		
			</p:dataTable>
				</p:panelGrid>

		</h:form>


		<p:confirmDialog id="deleteTbCARGOSDialog"
			widgetVar="deleteTbCARGOSDialogWidget" showEffect="explode"
			hideEffect="fade" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbCARGOSBean.delete}"
							update="tbCARGOSTable"
							oncomplete="PF('deleteTbCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbCARGOSDialogWidget').hide()" type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

	

	</ui:define>

</ui:composition>

</html>
