<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="id" value="#{tbCARGOSBean.id}" />
		</f:metadata>



		<h:form prependId="false" id="tbCARGOSDataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">


			<p:outputPanel styleClass="ui-fluid">

				<p:panelGrid columns="3" styleClass="dialog"
					columnClasses="col1,col2,col3">




					<h:outputLabel value="#{messages.field_label_tbCARGOS_deSCCARGO}:"
						for="deSCCARGOEditInput" />
					<p:inputText value="#{tbCARGOSBean.tbCARGOSEdicao.deSCCARGO}"
						id="deSCCARGOEditInput"
						label="#{messages.field_label_tbCARGOS_deSCCARGO}" />
					<p:message for="deSCCARGOEditInput" display="icon" />

					<h:outputLabel value="#{messages.field_label_tbCARGOS_miSSAO}:"
						for="miSSAOEditInput" />
					<p:inputText value="#{tbCARGOSBean.tbCARGOSEdicao.miSSAO}"
						id="miSSAOEditInput"
						label="#{messages.field_label_tbCARGOS_miSSAO}" />
					<p:message for="miSSAOEditInput" display="icon" />

					<h:outputLabel
						value="#{messages.field_label_tbCARGOS_reSPONSABILIDADES}:"
						for="reSPONSABILIDADESEditInput" />
					<p:inputTextarea
						value="#{tbCARGOSBean.tbCARGOSEdicao.reSPONSABILIDADES}"
						id="reSPONSABILIDADESEditInput" rows="1" cols="33" />
					<p:message for="reSPONSABILIDADESEditInput" display="icon" />




					<h:outputLabel value="#{messages.field_label_tbCARGOS_idDEPTO}:"
						for="idDEPTOSelectInput" />

					<p:selectOneMenu value="#{tbCARGOSBean.tbCARGOSEdicao.idDEPTO}"
						id="idDEPTOSelectInput">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{tbCARGOSBean.idDEPTOs}" var="tbDEPTO"
							itemLabel="Sub-Família: #{tbDEPTO.deSCDEPTO} Família: #{tbDEPTO.idAREA.deSCAREA}"
							itemValue="#{tbDEPTO}" />
						<o:converter converterId="omnifaces.SelectItemsConverter"
							list="#{tbCARGOSBean.idDEPTOs}" />

					</p:selectOneMenu>
					<p:message for="reSPONSABILIDADESEditInput" display="icon" />
					<h:outputLabel value="#{messages.field_label_tbCARGOS_idNO}:"
						for="idNOSelectInput" />

					<p:selectOneMenu value="#{tbCARGOSBean.tbCARGOSEdicao.idNO}"
						id="idNOSelectInput">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{tbCARGOSBean.idNOs}" var="tbNO"
							itemLabel=" Nível Organizacional: #{tbNO.deSCNivel}"
							itemValue="#{tbDEPTO}" />
						<o:converter converterId="omnifaces.SelectItemsConverter"
							list="#{tbCARGOSBean.idNOs}" />

					</p:selectOneMenu>

					<p:message for="idpessoaSelectInput" display="icon" />
					<h:outputLabel value="Cargo ou pessoa?" for="idpessoaSelectInput" />

					<p:selectOneMenu value="#{tbCARGOSBean.tbCARGOSEdicao.flagPessoa}"
						id="idpessoaSelectInput">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItem itemLabel="Pessoa" itemValue="SIM" />
						<f:selectItem itemLabel="Cargo" itemValue="NAO" />

					</p:selectOneMenu>

					<p:message for="idSaveSelectInput" display="icon" />
					<h:outputLabel value="" for="idSaveSelectInput" />
					<p:commandButton value="Salvar" id="idSaveSelectInput"
						action="#{tbCARGOSBean.persistEdicao(tbCARGOSBean.tbCARGOSEdicao)}"
						update="tbCARGOSDataForm :growlForm:growl" style="width:29.5%" />



				</p:panelGrid>

			</p:outputPanel>






		</h:form>
		<!--  PERFIL -->


		<p:panel visible="#{tbCARGOSBean.flagCultura==1}" style="color:black"
			id="DSPE">
			<p:panel id="toggleablePE" header="Perfil"
				rendered="#{tbCARGOSBean.flagCultura==1}" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panePE"
				collapsed="true" style="width:auto;background:black;">
				<h:panelGrid id="panePE" rendered="#{tbCARGOSBean.flagCultura==1}">


					<h:form prependId="false" id="tbPERFILCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<p:dataTable id="tbPERFILCARGOSTable"
							value="#{tbCARGOSBean.InicializaTabelasAuxiliaresPE_ED(tbCARGOSBean.tbCARGOSEdicao)}"
							var="tbPERFILCARGOS" widgetVar="tbPERFILCARGOSTable"
							emptyMessage="#{messages.label_no_records_found}">

							<f:facet name="header">

								<p:commandButton value="Cadastrar Perfil"
									action="#{tbPERFILCARGOSBean.prepareNewTbPERFILCARGOS(tbCARGOSBean.tbCARGOSEdicao)}"
									resetValues="true" update=":editTbPERFILCARGOSDialog"
									oncomplete="if(!args.validationFailed) PF('editTbPERFILCARGOSDialogWidget').show()"
									style="width:29.5%" />

							</f:facet>

							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="Perfil">

								<h:outputText value="#{tbPERFILCARGOS.idPERFIL.deSCPERFIL}" />
							</p:column>


							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="Pontuação">
								<h:outputText value="#{tbPERFILCARGOS.poNTUACAOPERFIL}">
									<f:convertNumber />
								</h:outputText>
							</p:column>


							<p:column styleClass="barraCargosPessoas"
								style="
					width:30%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;">
								<p:panelGrid columns="2"
									columnClasses="painelpessoas,painelpessoas2">



									<p:commandButton styleClass="botaoPessoas" value=""
										resetValues="true"
										style="background:none;width:40px; height:40px;font-size:12px;left: 15px;"
										icon="img-button-edit" update=":editTbPERFILCARGOSDialog"
										action="#{tbPERFILCARGOSBean.onDialogOpen(tbPERFILCARGOS)}"
										oncomplete="PF('editTbPERFILCARGOSDialogWidget').show()" />


									<p:commandButton
										oncomplete="PF('deleteTbPERFILCARGOSDialogWidget').show()"
										styleClass="botaoPessoas"
										style="background:none;width:40px; height:40px;font-size:12px"
										value="" icon="img-button-delete">
										<f:setPropertyActionListener value="#{tbPERFILCARGOS}"
											target="#{tbPERFILCARGOSBean.tbPERFILCARGOS}" />
									</p:commandButton>

								</p:panelGrid>
							</p:column>




						</p:dataTable>




					</h:form>


				</h:panelGrid>
			</p:panel>
		</p:panel>




		<p:confirmDialog id="deleteTbPERFILCARGOSDialog"
			widgetVar="deleteTbPERFILCARGOSDialogWidget" showEffect="explode"
			hideEffect="fade" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbPERFILCARGOSBean.delete}"
							update=":tbPERFILCARGOSDataForm :growlForm:growl"
							oncomplete="PF('deleteTbPERFILCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbPERFILCARGOSDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>


		<p:dialog dynamic="true" id="editTbPERFILCARGOSDialog"
			responsive="true" resizable="false" modal="true" maximizable="false"
			header="#{tbPERFILCARGOSBean.dialogHeader}"
			widgetVar="editTbPERFILCARGOSDialogWidget">
			<p:ajax event="close" listener="#{tbPERFILCARGOSBean.reset}" />
			<h:form id="editTbPERFILCARGOSForm">
				<p:outputPanel id="tbPERFILCARGOSEditPanel">
					<ui:include
						src="/trilhas/tbPERFILCARGOS/tbPERFILCARGOSEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbPERFILCARGOSBean.persist}"
							update=":editTbPERFILCARGOSForm:tbPERFILCARGOSEditPanel :tbPERFILCARGOSDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbPERFILCARGOSDialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>



		<p:dialog dynamic="true" id="createIdPERFILFromEditDialog"
			rendered="#{tbPERFILCARGOSBean.isPermitted('tbPERFIL:create')}"
			header="Cadastrar PERFIL" modal="true"
			widgetVar="createIdPERFILFromEditDialogWidget" maximizable="true">
			<p:ajax event="close" listener="#{tbPERFILBean.reset}" />
			<p:outputPanel id="createIdPERFILPanel">
				<h:form id="createIdPERFILForm">
					<ui:include src="/trilhas/Perfil/tbPERFILEditInclude.xhtml">
						<ui:param name="hideTbPERFILCARGOSSelectInput" value="true" />
					</ui:include>
					<div style="text-align: center; margin: 10px">
						<p:commandButton
							action="#{tbPERFILCARGOSBean.updateIdPERFIL(tbPERFILBean.tbPERFIL)}"
							value="#{messages.label_save}" icon="ui-icon-disk"
							actionListener="#{tbPERFILBean.persist}"
							update=":editTbPERFILCARGOSForm:idPERFILelectInput :createIdPERFILPanel :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('createIdPERFILFromEditDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_close}"
							icon="ui-icon-close"
							onclick="PF('createIdPERFILFromEditDialogWidget').hide()"
							type="button" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>



		<!-- Grades -->



		<p:panel visible="#{tbCARGOSBean.flagCultura==1}" style="color:black"
			id="DSGR">
			<p:panel id="toggleableGR" header="Avaliações do Cargo"
				rendered="#{tbCARGOSBean.flagCultura==1}" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panelGR"
				collapsed="true" style="width:auto;background:black;">
				<h:panelGrid id="paneGR" rendered="#{tbCARGOSBean.flagCultura==1}">


					<h:form prependId="false" id="tbGRADECARGOSDataForm"

						<p:dataTable id="tbGRADECARGOSTable"
							value="#{tbCARGOSBean.InicializaTabelasAuxiliaresGR_ED(tbCARGOSBean.tbCARGOSEdicao)}"

							emptyMessage="#{messages.label_no_records_found}">

							<f:facet name="header">

								<p:commandButton value="Cadastrar Avaliação do Cargo"
									action="#{tbGRADECARGOSBean.prepareNewTbGRADESCARGOS(tbCARGOSBean.tbCARGOSEdicao)}"
									resetValues="true" update=":editTbGRADECARGOSDialog"
									oncomplete="if(!args.validationFailed) PF('editTbGRADECARGOSDialogWidget').show()"
									style="width:29.5%" />

							</f:facet>

							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="Avaliação do Cargo">

								<h:outputText style="white-space:pre-line" value="#{tbGRADECARGOS.idGRADE.deSCGRADE}" />
							</p:column>


							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="Pontuação">
								<h:outputText value="#{tbGRADECARGOS.poNTUACAOGRADE}">
									<f:convertNumber />
								</h:outputText>
							</p:column>







							<p:column styleClass="barraCargosPessoas"
								style="
					width:30%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;">
								<p:panelGrid columns="2"
									columnClasses="painelpessoas,painelpessoas2">


									<p:commandButton styleClass="botaoPessoas" value=""
										resetValues="true"
										style="background:none;width:40px; height:40px;font-size:12px;left: 15px;"
										icon="img-button-edit"
										action="#{tbGRADECARGOSBean.onDialogOpen(tbGRADECARGOS)}"
										oncomplete="PF('editTbGRADECARGOSDialogWidget').show()" />


									  <p:commandButton
									  rendered="#{tbGRADECARGOS.idGRADE.deSCGRADE.toUpperCase()!='GRADE'}"
										oncomplete="PF('deleteTbGRADECARGOSDialogWidget').show()"
										styleClass="botaoPessoas"
										style="background:none;width:40px; height:40px;font-size:12px"
										value="" icon="img-button-delete">
										<f:setPropertyActionListener value="#{tbGRADECARGOS}"
											target="#{tbGRADECARGOSBean.tbGRADECARGOS}" />
									</p:commandButton>

								</p:panelGrid>
							</p:column>
						</p:dataTable>




					</h:form>


				</h:panelGrid>
			</p:panel>
		</p:panel>




		<p:confirmDialog id="deleteTbGRADECARGOSDialog"
			widgetVar="deleteTbGRADECARGOSDialogWidget" showEffect="explode"
			hideEffect="fade" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbGRADECARGOSBean.delete}"
							update=":tbGRADECARGOSDataForm :growlForm:growl"
							oncomplete="PF('deleteTbGRADECARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbGRADECARGOSDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbGRADECARGOSDialog"
			responsive="true" resizable="false" modal="true" maximizable="false"
			header="#{tbGRADECARGOSBean.dialogHeader}"
			widgetVar="editTbGRADECARGOSDialogWidget">
			<p:ajax event="close" listener="#{tbGRADECARGOSBean.reset}" />
			<h:form id="editTbGRADECARGOSForm">
				<p:outputPanel id="tbGRADECARGOSEditPanel">
					<ui:include
						src="/trilhas/tbGRADECARGOS/tbGRADECARGOSEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbGRADECARGOSBean.persist}"
							update=":editTbGRADECARGOSForm:tbGRADECARGOSEditPanel :tbGRADECARGOSDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbGRADECARGOSDialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>



		<p:dialog dynamic="true" id="createIdGRADEFromEditDialog"
			rendered="#{tbGRADECARGOSBean.isPermitted('tbGRADE:create')}"
			header="Cadastrar GRADE" modal="true"
			widgetVar="createIdGRADEFromEditDialogWidget" maximizable="true">
			<p:ajax event="close" listener="#{tbGRADEBean.reset}" />
			<p:outputPanel id="createIdGRADEPanel">
				<h:form id="createIdGRADEForm">
					<ui:include src="/trilhas/AvaliacaoCargo/tbGRADEEditInclude.xhtml">
						<ui:param name="hideTbGRADECARGOSSelectInput" value="true" />
					</ui:include>
					<div style="text-align: center; margin: 10px">
						<p:commandButton
							action="#{tbGRADECARGOSBean.updateIdGRADE(tbGRADEBean.tbGRADE)}"
							value="#{messages.label_save}" icon="ui-icon-disk"
							actionListener="#{tbGRADEBean.persist}"
							update=":editTbGRADECARGOSForm:idGRADESelectInput :createIdGRADEPanel :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('createIdGRADEFromEditDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_close}"
							icon="ui-icon-close"
							onclick="PF('createIdGRADEFromEditDialogWidget').hide()"
							type="button" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>





		<!-- Competências -->

		<p:panel visible="#{tbCARGOSBean.flagCultura==1}" style="color:black"
			id="DSCO">
			<p:panel id="toggleable8" header="Competências"
				rendered="#{tbCARGOSBean.flagCultura==1}" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panel8"
				collapsed="true" style="width:auto;background:black;">
				<h:panelGrid id="paneCO" rendered="#{tbCARGOSBean.flagCultura==1}">

					<h:form>


						<p:panelGrid columns="2" columnClasses="col1,col2">


							<p:commandButton value="Deletar todas as competências"
								action="#{tbCOMPETENCIASCARGOSBean.DeletarCompetencias(tbCARGOSBean.tbCARGOSEdicao)}"
								update=":editTbCOMPETENCIASCARGOSForm:tbCOMPETENCIASCARGOSEditPanel :tbCOMPETENCIASCARGOSDataForm :growlForm:growl" />
						</p:panelGrid>

					</h:form>

					<p:spacer></p:spacer>
					<h:form prependId="false" id="tbCOMPETENCIASCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<p:dataTable id="tbCOMPETENCIASCARGOSTable"
							value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCO_ED(tbCARGOSBean.tbCARGOSEdicao)}"
							var="tbCOMPETENCIASCARGOS" widgetVar="tbCOMPETENCIASCARGOSTable"
							emptyMessage="#{messages.label_no_records_found}">

							<f:facet name="header">

								<p:commandButton value="#{messages.CadastrarCompetencias}"
									action="#{tbCOMPETENCIASCARGOSBean.prepareNewTbCOMPETENCIASCARGOS(tbCARGOSBean.tbCARGOSEdicao)}"
									resetValues="true" update=":editTbCOMPETENCIASCARGOSDialog"
									oncomplete="if(!args.validationFailed) PF('editTbCOMPETENCIASCARGOSDialogWidget').show()"
									style="width:29.5%" />

							</f:facet>

							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="#{messages.field_label_tbCOMPETENCIASCARGOS_idCOMPETENCIAS}">

								<h:outputText
								style="white-space:pre-line"
									value="#{tbCOMPETENCIASCARGOS.idCOMPETENCIAS.deSCCOMPETENCIA}" />
							</p:column>


							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="#{messages.field_label_tbCOMPETENCIASCARGOS_poNTUACAOCOMPETENCIA}">
								<h:outputText
									value="#{tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA}">
									<f:convertNumber />
								</h:outputText>
							</p:column>




							<p:column styleClass="barraCargosPessoas"
								style="
					width:30%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;">
								<p:panelGrid columns="2"
									columnClasses="painelpessoas,painelpessoas2">


									<p:commandButton styleClass="botaoPessoas" value=""
										resetValues="true"
										style="background:none;width:40px; height:40px;font-size:12px;left: 15px;"
										icon="img-button-edit"
										update=":editTbCOMPETENCIASCARGOSDialog"
										action="#{tbCOMPETENCIASCARGOSBean.onDialogOpen(tbCOMPETENCIASCARGOS)}"
										oncomplete="PF('editTbCOMPETENCIASCARGOSDialogWidget').show()" />


									<p:commandButton
										oncomplete="PF('deleteTbCOMPETENCIASCARGOSDialogWidget').show()"
										styleClass="botaoPessoas"
										style="background:none;width:40px; height:40px;font-size:12px"
										value="" icon="img-button-delete">
										<f:setPropertyActionListener value="#{tbCOMPETENCIASCARGOS}"
											target="#{tbCOMPETENCIASCARGOSBean.tbCOMPETENCIASCARGOS}" />
									</p:commandButton>

								</p:panelGrid>
							</p:column>





						</p:dataTable>




					</h:form>


				</h:panelGrid>
			</p:panel>
		</p:panel>




		<p:confirmDialog id="deleteTbCOMPETENCIASCARGOSDialog"
			widgetVar="deleteTbCOMPETENCIASCARGOSDialogWidget"
			showEffect="explode" hideEffect="fade"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbCOMPETENCIASCARGOSBean.delete}"
							update=":tbCOMPETENCIASCARGOSDataForm :growlForm:growl"
							oncomplete="PF('deleteTbCOMPETENCIASCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbCOMPETENCIASCARGOSDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbCOMPETENCIASCARGOSDialog"
			resizable="false" modal="true" maximizable="false"
			header="#{tbCOMPETENCIASCARGOSBean.dialogHeader}"
			widgetVar="editTbCOMPETENCIASCARGOSDialogWidget">
			<p:ajax event="close" listener="#{tbCOMPETENCIASCARGOSBean.reset}" />
			<h:form id="editTbCOMPETENCIASCARGOSForm">
				<p:outputPanel id="tbCOMPETENCIASCARGOSEditPanel">
					<ui:include
						src="/trilhas/tbCOMPETENCIASCARGOS/tbCOMPETENCIASCARGOSEditInclude.xhtml" />
