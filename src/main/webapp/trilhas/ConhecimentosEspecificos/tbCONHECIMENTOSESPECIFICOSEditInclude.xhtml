<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

             <p:panelGrid columns="3" id="penalidadePane" styleClass="dialog"  columnClasses="col1,col2,col3"  >
            
            
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSESPECIFICOS_deSCCONHECIMENTOSESPECIFICOS}:" for="deSCCONHECIMENTOSESPECIFICOSEditInput" />
                <p:inputText 
                required="true" requiredMessage="Campo obrigatório!"
                value="#{tbCONHECIMENTOSESPECIFICOSBean.tbCONHECIMENTOSESPECIFICOS.deSCCONHECIMENTOSESPECIFICOS}" id="deSCCONHECIMENTOSESPECIFICOSEditInput" 
                    label="#{messages.field_label_tbCONHECIMENTOSESPECIFICOS_deSCCONHECIMENTOSESPECIFICOS}" />
                <p:message for="deSCCONHECIMENTOSESPECIFICOSEditInput" display="icon" />
                
                
                  <h:outputLabel value="#{messages.field_label_tbPERFIL_bloqueia}:" for="deSCCONHECIMENTOSESPECIFICOSBLOQUEIAEditInput" />
                <p:selectBooleanCheckbox value="#{tbCONHECIMENTOSESPECIFICOSBean.flagBloqueio}"  id="deSCCONHECIMENTOSESPECIFICOSBLOQUEIAEditInput"/>
                <p:message for="deSCCONHECIMENTOSESPECIFICOSBLOQUEIAEditInput" display="icon" />
					
					
				<h:outputLabel value="Grupo de Rótulos::" for="idVPSelectInput" rendered="#{not hideIdVPSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdVPSelectInput}">
                    <p:selectOneMenu style="font-size:12px" value="#{tbCONHECIMENTOSESPECIFICOSBean.tbCONHECIMENTOSESPECIFICOS.tbMascara}"
                    				required="true"
                    				requiredMessage="#{messages.validacao_conhec_esp_mascara}"
                                    id="idVPSelectInput">
                        <f:selectItem  itemLabel="Escolha um rótulo:" />
                        <f:selectItems value="#{tbCONHECIMENTOSESPECIFICOSBean.allIdMASCARAsList}" 
                                    var="tbMASCARA" 
                                    itemLabel="#{tbMASCARA.descGrupo}"
                                    itemValue="#{tbMASCARA}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSESPECIFICOSBean.allIdMASCARAsList}" />
                    </p:selectOneMenu>
                </h:panelGroup>	
					  <p:message for="idVPSelectInput" display="icon" />	
					
				  <h:outputLabel value="#{messages.field_label_tbPERFIL_penalidade}:" for="deSCCONHECIMENTOSESPECIFICOSPENALIDADEEditInput" />
       			 <p:selectOneMenu id="deSCCONHECIMENTOSESPECIFICOSPENALIDADEEditInput" value="#{tbCONHECIMENTOSESPECIFICOSBean.flagCustom}" style="width:125px">
            		 <f:selectItem itemLabel="Personalizável" itemValue="true" />
           			 <f:selectItem itemLabel="Padrão" itemValue="false" />
           		<p:ajax event="change" update="penalidadePane"></p:ajax>	 
        		</p:selectOneMenu>
                <p:message for="deSCCONHECIMENTOSESPECIFICOSPENALIDADEEditInput" display="icon" />
                	
				<h:outputLabel rendered="#{tbCONHECIMENTOSESPECIFICOSBean.flagCustom==true}" value="Gap Penalidade:" id="PenalidadeLabel" for="PenalidadeIn" />
                <p:inputNumber rendered="#{tbCONHECIMENTOSESPECIFICOSBean.flagCustom==true}" id="PenalidadeIn" 
          		 decimalPlaces="0" value="#{tbCONHECIMENTOSESPECIFICOSBean.tbCONHECIMENTOSESPECIFICOS.penalidadeConhecBas}"/>
				<p:message for="PenalidadeIn"  rendered="#{tbCONHECIMENTOSESPECIFICOSBean.flagCustom==true}" display="icon"/>	
					

            </p:panelGrid>

        </p:outputPanel>
</html>
