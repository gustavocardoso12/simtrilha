<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		
		
		<h:form>
			<h:panelGrid columns="1" style="margin-bottom: 10px">
				<h:outputText id="output"
					value=" Penalidade padrão: #{tbCONHECIMENTOSESPECIFICOSBean.gapVarCE}%" />
				<h:inputHidden id="gapvar" value="#{tbCONHECIMENTOSESPECIFICOSBean.gapVarCE}" />
				<p:slider for="gapvar" display="output" minValue="0" maxValue="100"
					step="1" style="width: 300px"
					displayTemplate="Penalidade padrão: %{value}">
					<p:ajax event="slideEnd"
						listener="#{tbCONHECIMENTOSESPECIFICOSBean.onSlideEndCE}"
						update="tbCONHECIMENTOSESPECIFICOSTable" />
				</p:slider>
			</h:panelGrid>
		</h:form>
		
		
		<h:form prependId="false" id="tbCONHECIMENTOSESPECIFICOSDataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbCONHECIMENTOSESPECIFICOSTable"
				value="#{tbCONHECIMENTOSESPECIFICOSBean.tbCONHECIMENTOSESPECIFICOSList}"
				var="tbCONHECIMENTOSESPECIFICOS"
				draggableColumns="true"
				widgetVar="tbCONHECIMENTOSESPECIFICOSTable"
				emptyMessage="#{messages.label_no_records_found}" >


				 <p:column style="width:70%;text-align:center;font-size:14px;color:white;font-weight:bold;white-space:pre-line" 
					headerText="#{messages.field_label_tbCONHECIMENTOSESPECIFICOS_deSCCONHECIMENTOSESPECIFICOS}">
					<h:outputText
						value="#{tbCONHECIMENTOSESPECIFICOS.deSCCONHECIMENTOSESPECIFICOS}" />
				</p:column>

				<p:column
					style="width:15%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					
					headerText="#{messages.field_label_tbPERFIL_penalidade}"
					styleClass="#{(tbCONHECIMENTOSESPECIFICOS.conhecEspCustom=='S') ? 'customPenStyle': ''}">
					<h:outputText 
					value="#{tbCONHECIMENTOSESPECIFICOS.penalidadeConhecBas.intValue()}%">
					<f:convertNumber minFractionDigits="0" />
					</h:outputText>
				</p:column>
				
				
				<p:column
					style="width:35%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbPERFIL_bloqueia}">
					<h:outputText value="#{tbCONHECIMENTOSESPECIFICOS.bloqueiaMovConhecEsp}" />
				</p:column>

				<p:column headerText="Ações"
					style="background:#F2F2F2;width:80%;font-size:14px;font-weight:bold;"
					exportable="false">

				

					<p:commandButton 
						update=":editTbCONHECIMENTOSESPECIFICOSDialog" resetValues="true"
								style="background:#ED6D09;width:95%;"
						rendered="#{tbCONHECIMENTOSESPECIFICOSBean.isPermitted(tbCONHECIMENTOSESPECIFICOS, 'tbCONHECIMENTOSESPECIFICOS:update')}"
						action="#{tbCONHECIMENTOSESPECIFICOSBean.onDialogOpen(tbCONHECIMENTOSESPECIFICOS)}"
						oncomplete="PF('editTbCONHECIMENTOSESPECIFICOSDialogWidget').show()"
						value="#{messages.EditarConhecimentosEsp}">
					</p:commandButton>

					<p:commandButton
						rendered="#{tbCONHECIMENTOSESPECIFICOSBean.isPermitted(tbCONHECIMENTOSESPECIFICOS, 'tbCONHECIMENTOSESPECIFICOS:delete')}"
						style="background:#ED6D09;width:5%"
						oncomplete="PF('deleteTbCONHECIMENTOSESPECIFICOSDialogWidget').show()"
						value="E"
						icon="img-button-delete">
						<f:setPropertyActionListener value="#{tbCONHECIMENTOSESPECIFICOS}"
							target="#{tbCONHECIMENTOSESPECIFICOSBean.tbCONHECIMENTOSESPECIFICOS}" />
					</p:commandButton>

				</p:column>
				<f:facet name="footer">

					<p:commandButton
						value="#{messages.CadastrarConhecimentosEspecificos}"
						action="#{tbCONHECIMENTOSESPECIFICOSBean.prepareNewTbCONHECIMENTOSESPECIFICOS()}"
						resetValues="true" update=":editTbCONHECIMENTOSESPECIFICOSDialog"
						oncomplete="PF('editTbCONHECIMENTOSESPECIFICOSDialogWidget').show()"
						rendered="#{tbCONHECIMENTOSESPECIFICOSBean.isPermitted('tbCONHECIMENTOSESPECIFICOS:create')}"
						style="width:29.5%" />
						</f:facet>
			</p:dataTable>


		</h:form>

		<p:confirmDialog id="deleteTbCONHECIMENTOSESPECIFICOSDialog"
			widgetVar="deleteTbCONHECIMENTOSESPECIFICOSDialogWidget"
			showEffect="explode" hideEffect="fade"
			rendered="#{tbCONHECIMENTOSESPECIFICOSBean.isPermitted(tbCONHECIMENTOSESPECIFICOSBean.tbCONHECIMENTOSESPECIFICOS, 'tbCONHECIMENTOSESPECIFICOS:delete')}"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbCONHECIMENTOSESPECIFICOSBean.delete}"
							update=":tbCONHECIMENTOSESPECIFICOSDataForm :growlForm:growl"
							oncomplete="PF('deleteTbCONHECIMENTOSESPECIFICOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbCONHECIMENTOSESPECIFICOSDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbCONHECIMENTOSESPECIFICOSDialog"
			header="#{tbCONHECIMENTOSESPECIFICOSBean.dialogHeader}"
			showEffect="explode"
			hideEffect="bounce" responsive="true" resizable="false"
			modal="true" widgetVar="editTbCONHECIMENTOSESPECIFICOSDialogWidget"
			maximizable="false">
			<p:ajax event="close"
				listener="#{tbCONHECIMENTOSESPECIFICOSBean.reset}" />
			<h:form id="editTbCONHECIMENTOSESPECIFICOSForm">
				<p:outputPanel id="tbCONHECIMENTOSESPECIFICOSEditPanel">
					<ui:include
						src="/trilhas/ConhecimentosEspecificos/tbCONHECIMENTOSESPECIFICOSEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbCONHECIMENTOSESPECIFICOSBean.persist}"
							update=":editTbCONHECIMENTOSESPECIFICOSForm:tbCONHECIMENTOSESPECIFICOSEditPanel :tbCONHECIMENTOSESPECIFICOSDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbCONHECIMENTOSESPECIFICOSDialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="viewTbCONHECIMENTOSESPECIFICOSDialog"
			header="#{messages.VisualizarRegistro}"
			showEffect="explode"
			hideEffect="bounce" responsive="true" resizable="false"
			modal="true" widgetVar="viewTbCONHECIMENTOSESPECIFICOSDialogWidget"
			maximizable="false">
			<p:ajax event="close"
				listener="#{tbCONHECIMENTOSESPECIFICOSBean.reset}" />
			<h:form id="viewTbCONHECIMENTOSESPECIFICOSForm">
				<ui:include
					src="/trilhas/ConhecimentosEspecificos/tbCONHECIMENTOSESPECIFICOSViewInclude.xhtml" />
			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
</html>
