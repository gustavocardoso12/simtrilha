<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid id="panelFormacao" styleClass="dialog"  columns="2" columnClasses="col1,col2" >
            
            
                <h:outputLabel value="Descrição do Cargo:" for="cargoInput" />
                <p:outputLabel value="#{tbPERFILCARGOSBean.tbPERFILCARGOS.idCARGOS.deSCCARGO}" id="cargoInput" >
                </p:outputLabel>
            
                <h:outputLabel value="Perfil:" for="idPERFILSelectInput" rendered="#{not hideIdPERFILSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdPERFILSelectInput}">
                    <p:selectOneMenu
                    required="true" requiredMessage="Descrição é obrigatória!!!"
                     value="#{tbPERFILCARGOSBean.tbPERFILCARGOS.idPERFIL}"
                                    id="idPERFILSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbPERFILCARGOSBean.idPERFILs}" 
                                    var="tbPERFIL" 
                                    itemLabel="#{tbPERFIL.deSCPERFIL}"
                                    itemValue="#{tbPERFIL}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbPERFILCARGOSBean.idPERFILs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
               
                
              
              
                
                <h:outputLabel value="Pontuação:" for="poNTUACAOCOMPETENCIAEditInput" />
              <p:inputText value="#{tbPERFILCARGOSBean.tbPERFILCARGOS.poNTUACAOPERFIL}" 
              required="true" requiredMessage="Pontuação é obrigatória!"
              id="poNTUACAOCOMPETENCIAEditInput" label="Pontuação" > 
                  <f:convertNumber /> 
               </p:inputText> 
                <p:message for="poNTUACAOCOMPETENCIAEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
