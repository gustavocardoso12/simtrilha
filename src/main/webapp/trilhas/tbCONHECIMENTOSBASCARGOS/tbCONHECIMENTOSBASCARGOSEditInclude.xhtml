<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid id="panelFormacao" styleClass="dialog"  columns="2" columnClasses="col1,col2" >
            
                <h:outputLabel value="Descrição do Cargo:" for="cargoInput" />
                <p:outputLabel value="#{tbCONHECIMENTOSBASCARGOSBean.tbCONHECIMENTOSBASCARGOS.idCARGOS.deSCCARGO}" id="cargoInput" >
                </p:outputLabel>
            
                  
           
               
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_idCONHECBAS}:" for="idCONHECBASSelectInput" rendered="#{not hideIdCONHECBASSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCONHECBASSelectInput}">
                    <p:selectOneMenu style="width:400px !important" value="#{tbCONHECIMENTOSBASCARGOSBean.tbCONHECIMENTOSBASCARGOS.idCONHECBAS}"
                                    id="idCONHECBASSelectInput"
                                     required="true" requiredMessage="Campo obrigatório!">
                        <f:selectItem  itemLabel="" />
                        <f:selectItems  value="#{tbCONHECIMENTOSBASCARGOSBean.idCONHECBASs}" 
                                    var="tbCONHECIMENTOSBASICOS" 
                                    itemLabel="#{tbCONHECIMENTOSBASICOS.deSCCONHECIMENTOSBASICOS}"
                                    itemValue="#{tbCONHECIMENTOSBASICOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSBASCARGOSBean.idCONHECBASs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
              
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_poNTUACAOCONBAS}:" for="poNTUACAOCONBASEditInput" />
                <p:inputText value="#{tbCONHECIMENTOSBASCARGOSBean.tbCONHECIMENTOSBASCARGOS.poNTUACAOCONBAS}" 
                   required="true" requiredMessage="Pontuação é obrigatória!"
                id="poNTUACAOCONBASEditInput" label="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_poNTUACAOCONBAS}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOCONBASEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
