<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

         <p:panelGrid id="panelFormacao" styleClass="dialog"  columns="2" columnClasses="col1,col2" >
            
                 <h:outputLabel value="Descrição do Cargo:" for="cargoInput" />
                <p:outputLabel value="#{tbCONHECIMENTOSESPCARGOSBean.tbCONHECIMENTOSESPCARGOS.idCARGOS.deSCCARGO}" id="cargoInput" >
                </p:outputLabel>
               
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_idCONHECESP}:" for="idCONHECESPSelectInput" rendered="#{not hideIdCONHECESPSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCONHECESPSelectInput}">
                    <p:selectOneMenu style="width:400px !important" value="#{tbCONHECIMENTOSESPCARGOSBean.tbCONHECIMENTOSESPCARGOS.idCONHECESP}"
                                    id="idCONHECESPSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbCONHECIMENTOSESPCARGOSBean.idCONHECESPs}" 
                                    var="tbCONHECIMENTOSESPECIFICOS" 
                                    itemLabel="#{tbCONHECIMENTOSESPECIFICOS.deSCCONHECIMENTOSESPECIFICOS}"
                                    itemValue="#{tbCONHECIMENTOSESPECIFICOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSESPCARGOSBean.idCONHECESPs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
        
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_poNTUACAOCONESP}:" for="poNTUACAOCONESPEditInput" />
                <p:inputText value="#{tbCONHECIMENTOSESPCARGOSBean.tbCONHECIMENTOSESPCARGOS.poNTUACAOCONESP}"
                   required="true" requiredMessage="Pontuação é obrigatória!"
                 id="poNTUACAOCONESPEditInput" label="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_poNTUACAOCONESP}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOCONESPEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
