<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

 

              <p:panelGrid columns="3" id="penalidadePane" styleClass="dialog"  columnClasses="col1,col2,col3"  >
            
                <h:outputLabel value="#{messages.field_label_tbPERFIL_deSCPERFIL}:" for="deSCPERFILEditInput" />
                <p:inputText value="#{tbPERFILBean.tbPERFIL.deSCPERFIL}" id="deSCPERFILEditInput"  />
                <p:message for="deSCPERFILEditInput" display="icon" />


                <h:outputLabel value="#{messages.field_label_tbPERFIL_bloqueia}:" for="deSCPERFILBLOQUEIAEditInput" />
                <p:selectBooleanCheckbox value="#{tbPERFILBean.flagBloqueio}"  id="deSCPERFILBLOQUEIAEditInput"/>
                <p:message for="deSCPERFILBLOQUEIAEditInput" display="icon" />
				
				
				<h:outputLabel value="Grupo de Rótulos::" for="idVPSelectInput" rendered="#{not hideIdVPSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdVPSelectInput}">
                    <p:selectOneMenu style="font-size:12px" value="#{tbPERFILBean.tbPERFIL.tbMascara}"
                                    id="idVPSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="Escolha um rótulo:" />
                        <f:selectItems value="#{tbPERFILBean.allIdMASCARAsList}" 
                                    var="tbMASCARA" 
                                    itemLabel="#{tbMASCARA.descGrupo}"
                                    itemValue="#{tbMASCARA}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbPERFILBean.allIdMASCARAsList}" />
                    </p:selectOneMenu>
                </h:panelGroup>	
					  <p:message for="idVPSelectInput" display="icon" />	
				
				
				    
                 <h:outputLabel value="#{messages.field_label_tbPERFIL_penalidade}:" for="deSCPERFILPENALIDADEEditInput" />
       			 <p:selectOneMenu id="deSCPERFILPENALIDADEEditInput" value="#{tbPERFILBean.flagCustom}" style="width:125px">
            		<f:selectItem itemLabel="Personalizável" itemValue="true" />
           			 <f:selectItem itemLabel="Padrão" itemValue="false" />
           		<p:ajax event="change" update="penalidadePane"></p:ajax>	 
        		</p:selectOneMenu>
                <p:message for="deSCPERFILPENALIDADEEditInput" display="icon" />
				
				
				 <h:outputLabel rendered="#{tbPERFILBean.flagCustom==true}" value="Gap Penalidade:" id="PenalidadeLabel" for="PenalidadeIn" />
                <p:inputNumber rendered="#{tbPERFILBean.flagCustom==true}" id="PenalidadeIn" 
          		 decimalPlaces="0" value="#{tbPERFILBean.tbPERFIL.penalidadeConhecPerfil}"/>
				<p:message for="PenalidadeIn"  rendered="#{tbPERFILBean.flagCustom==true}" display="icon"/>
				
           	 </p:panelGrid>
					

</html>
