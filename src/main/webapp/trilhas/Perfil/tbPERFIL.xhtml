<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form>
    <h:panelGrid columns="1" style="margin-bottom: 10px">
					<h:outputText id="output"
						value=" Penalidade padrão: #{tbPERFILBean.gapVarPE}%" />
					<h:inputHidden id="gapvar" value="#{tbPERFILBean.gapVarPE}" />
					<p:slider for="gapvar" display="output" minValue="0" maxValue="100"
						step="1" style="width: 300px"
						displayTemplate="Penalidade padrão: %{value}">
						<p:ajax event="slideEnd" listener="#{tbPERFILBean.onSlideEndPE}"
							update="tbPERFILTable" />
					</p:slider>
				</h:panelGrid>
    </h:form>
    
    
    <h:form prependId="false" id="tbPERFILDataForm" onkeypress="if (event.keyCode == 13) {return false; }">
						

			
			
			
			<p:dataTable id="tbPERFILTable"
				style="width:100%"
				
				value="#{tbPERFILBean.tbPERFILList}" var="tbPERFIL"
				resizableColumns="true"  draggableColumns="true" widgetVar="tbPERFILTable"
				emptyMessage="#{messages.label_no_records_found}" >





				<p:column
					style="width:25%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					
					headerText="#{messages.field_label_tbPERFIL_deSCPERFIL}">
					<h:outputText value="#{tbPERFIL.deSCPERFIL}" />
				</p:column>
				
				
				<p:column
					style="width:30%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					
					headerText="#{messages.field_label_tbPERFIL_penalidade}"
					styleClass="#{(tbPERFIL.conhecPerfilCustom=='S') ? 'customPenStyle': ''}">
					<h:outputText 
					value="#{tbPERFIL.penalidadeConhecPerfil.intValue()}%">
					<f:convertNumber minFractionDigits="0" />
					</h:outputText>
				</p:column>
				
				
				<p:column
					style="width:35%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbPERFIL_bloqueia}">
					<h:outputText value="#{tbPERFIL.bloqueiaMovConhecPerfil}" />
				</p:column>
				
			


				<p:column headerText="Ações" style="width:50%;font-size:14px;font-weight:bold;" 
					exportable="false">

			

					<p:commandButton 
						update=":editTbPERFILDialog" resetValues="true"
						style="background:#ED6D09;width:95%;"
						rendered="#{tbPERFILBean.isPermitted(tbPERFIL, 'tbPERFIL:update')}"
						action="#{tbPERFILBean.onDialogOpen(tbPERFIL)}"
						oncomplete="PF('editTbPERFILDialogWidget').show()"
						value="#{messages.Editar}">
					</p:commandButton>

					<p:commandButton
					style="background:#ED6D09;width:5%"
					
						rendered="#{tbPERFILBean.isPermitted(tbPERFIL, 'tbPERFIL:delete')}"
						oncomplete="PF('deleteTbPERFILDialogWidget').show()"
						value="E"
						icon="img-button-delete">
						<f:setPropertyActionListener value="#{tbPERFIL}"
							target="#{tbPERFILBean.tbPERFIL}" />
					</p:commandButton>

				</p:column>
				
			<f:facet name="footer">
				<p:commandButton value="Cadastrar Perfil"
						action="#{tbPERFILBean.prepareNewTbPERFIL()}"
						resetValues="true" update=":editTbPERFILDialog"
						oncomplete="PF('editTbPERFILDialogWidget').show()"
						rendered="#{tbPERFILBean.isPermitted('tbPERFIL:create')}"
						style="background:#ED6D09;width:25.0%"
						 />
		 
			</f:facet>	
				
			</p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deleteTbPERFILDialog" showEffect="explode" hideEffect="fade" widgetVar="deleteTbPERFILDialogWidget"
        rendered="#{tbPERFILBean.isPermitted(tbPERFILBean.tbPERFIL, 'tbPERFIL:delete')}"  header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid   columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbPERFILBean.delete}" update=":tbPERFILDataForm :growlForm:growl" oncomplete="PF('deleteTbPERFILDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbPERFILDialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbPERFILDialog" header="#{tbPERFILBean.dialogHeader}"
      responsive="true" resizable="false"
            modal="false" widgetVar="editTbPERFILDialogWidget" maximizable="false">
        <p:ajax event="close" />
        <h:form id="editTbPERFILForm" >
            <p:outputPanel id="tbPERFILEditPanel">
                <ui:include src="/trilhas/Perfil/tbPERFILEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbPERFILBean.persist}"
                            update=":editTbPERFILForm:tbPERFILEditPanel :tbPERFILDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbPERFILDialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbPERFILDialog"
			header="#{messages.label_tbPERFIL_caption}" modal="true"
			maximizable="false"
			
			resizable="false" responsive="true"
			widgetVar="viewTbPERFILDialogWidget">
			<p:ajax event="close"  />
			<h:form id="viewTbPERFILForm">
				<ui:include src="/trilhas/Perfil/tbPERFILViewInclude.xhtml" />
			</h:form>
		</p:dialog>

	
    
  </ui:define>
</ui:composition>
</html>
