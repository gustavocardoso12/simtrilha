<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
	
	 <p:ajaxStatus style="display:none;margin-bottom:2em;height:24px;">

		<f:facet name="start">
        <h:panelGrid id="diag" columns="2">
			
			
			<h:outputLabel id="label2" style="font-size:14px;font-weight:bold" value="Carregando...">
			  <p:autoUpdate />
        
        </h:outputLabel>
			<p:graphicImage name="/images/waiting.gif" />
			</h:panelGrid>
   		 </f:facet>

		</p:ajaxStatus>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			oncomplete="PF('statusDialog').hide()" />

		<p:dialog id="dialog" widgetVar="statusDialog" modal="true" draggable="false"
			closable="false"  showHeader="false">
			<h:panelGrid id="panel" columns="2">
			
			
			<h:outputLabel id="label3" style="font-size:14px;font-weight:bold" value="Carregando...">
        
        </h:outputLabel>
			<p:graphicImage name="/images/waiting.gif" />
			</h:panelGrid>
		</p:dialog>
	
	
	<h:form>
    <h:panelGrid columns="4" style="margin-bottom: 10px">
    				
					<h:outputText id="output" style="font-size:14px;font-weight:bold;color:black"
						value=" Penalidade padrão:" />
				
        <p:inputText id="decimal"   value="#{tbPERFILBean.gapPE}" />
        <p:slider style="width:200px" for="decimal" minValue="0.0" maxValue="100.0" step="0.5" />
  
				
					<p:commandButton rendered="#{p:ifAnyGranted('Administrator')}" style="background:#ED6D09;width:100%;"
					 update="tbPERFILTable" value="Aplicar"
					action="#{tbPERFILBean.onSelect}">
				</p:commandButton>
					
				</h:panelGrid>
 
	</h:form>

    
    
    <h:form prependId="false" id="tbPERFILDataForm" onkeypress="if (event.keyCode == 13) {return false; }">
						

			
			
			
			<p:dataTable id="tbPERFILTable"
				styleClass="barraCargosPessoas"
				value="#{tbPERFILBean.tbPERFILList}"
				widgetVar="tbPERFILTable"
				 var="tbPERFIL"
				emptyMessage="#{messages.label_no_records_found}" >

				
				<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:80%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
					headerText="#{messages.field_label_tbPERFIL_deSCPERFIL}"
					sortBy="#{tbPERFIL.deSCPERFIL}">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							 value="#{tbPERFIL.deSCPERFIL}"/>
					</p:column>
				
					<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:40%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
						headerText="#{messages.field_label_tbPERFIL_penalidade}"
						>
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbPERFIL.penalidadeConhecPerfil}%">
							<f:convertNumber minFractionDigits="0" />
							</h:outputText>
					</p:column>
				
				
								
				<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:70%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
						sortBy="#{tbPERFIL.bloqueiaMovConhecPerfil}" >
						<f:facet name="header">
   							 <h:outputLabel value="Bloqueia&#10;Movimentação" style="white-space:pre;"/>
						</f:facet>
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbPERFIL.bloqueiaMovConhecPerfil}">
							<f:convertNumber minFractionDigits="0" />
							</h:outputText>
					</p:column>
				
			
						<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:50%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
						headerText="Grupo de Rótulos"
						sortBy="#{tbPERFIL.tbMascara.descGrupo}">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbPERFIL.tbMascara.descGrupo}"  >
							</h:outputText>
					</p:column>
					
					
					<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:50%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
						headerText="Data de inclusão"
						sortBy="#{tbPERFIL.createdAt}">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbPERFIL.createdAt}"  >
							 <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
					</p:column>


						<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:70%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
				
					opacity: 1;">

						<p:panelGrid columns="2" columnClasses="painelpessoas,painelpessoas2">
					
					
					<p:commandButton styleClass="botaoPessoas"  value="&#8205;" escape="true" 
					style="background:none;width:40px; height:40px;font-size:12px;color: #FAA82D;" 
								icon="img-button-edit"
								rendered="#{tbPERFILBean.isPermitted(tbPERFIL, 'tbPERFIL:update')}"
								action="#{tbPERFILBean.onDialogOpen(tbPERFIL)}"
								update=":editTbPERFILDialog"
								oncomplete="PF('editTbPERFILDialogWidget').show()"/>

						<p:commandButton
						value="&#8205;" escape="true"
							rendered="#{tbPERFILBean.isPermitted(tbPERFIL, 'tbPERFIL:delete')}"
								oncomplete="PF('deleteTbPERFILDialogWidget').show()"
								styleClass="botaoPessoas"
								style="background:none;width:40px; height:40px;font-size:12px;color: #FAA82D;" 
								icon="img-button-delete">
							<f:setPropertyActionListener value="#{tbPERFIL}"
							target="#{tbPERFILBean.tbPERFIL}" />
							</p:commandButton>

					</p:panelGrid>
				</p:column>
				
			<f:facet name="footer">
				<p:commandButton value="Cadastrar Perfil"
						action="#{tbPERFILBean.prepareNewTbPERFIL()}"
						resetValues="true" update=":editTbPERFILDialog"
						oncomplete="PF('editTbPERFILDialogWidget').show()"
						rendered="#{tbPERFILBean.isPermitted('tbPERFIL:create')}"
							style="width:29.5%"
						 />
		 
			</f:facet>	
				
			</p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deleteTbPERFILDialog" showEffect="explode" hideEffect="fade" widgetVar="deleteTbPERFILDialogWidget"
        rendered="#{tbPERFILBean.isPermitted(tbPERFILBean.tbPERFIL, 'tbPERFIL:delete')}"  header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid   columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbPERFILBean.delete}" update=":tbPERFILDataForm :growlForm:growl" oncomplete="PF('deleteTbPERFILDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbPERFILDialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbPERFILDialog" header="#{tbPERFILBean.dialogHeader}"
      responsive="true" resizable="false"
            modal="false" widgetVar="editTbPERFILDialogWidget" maximizable="false">
        <p:ajax event="close" />
        <h:form id="editTbPERFILForm" >
            <p:outputPanel id="tbPERFILEditPanel">
                <ui:include src="/trilhas/Perfil/tbPERFILEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbPERFILBean.persist}"
                            update=":editTbPERFILForm:tbPERFILEditPanel :tbPERFILDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbPERFILDialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbPERFILDialog"
			header="#{messages.label_tbPERFIL_caption}" modal="true"
			maximizable="false"
			
			resizable="false" responsive="true"
			widgetVar="viewTbPERFILDialogWidget">
			<p:ajax event="close"  />
			<h:form id="viewTbPERFILForm">
				<ui:include src="/trilhas/Perfil/tbPERFILViewInclude.xhtml" />
			</h:form>
		</p:dialog>

	
    
  </ui:define>
</ui:composition>
</html>
