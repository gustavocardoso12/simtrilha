<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
		
	 <p:ajaxStatus style="display:none;margin-bottom:2em;height:24px;">

		<f:facet name="start">
        <h:panelGrid id="diag" columns="2">
			
			
			<h:outputLabel id="label2" style="font-size:14px;font-weight:bold" value="Carregando...">
			  <p:autoUpdate />
        
        </h:outputLabel>
			<p:graphicImage name="/images/waiting.gif" />
			</h:panelGrid>
   		 </f:facet>

		</p:ajaxStatus>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			oncomplete="PF('statusDialog').hide()" />

		<p:dialog id="dialog" widgetVar="statusDialog" modal="true" draggable="false"
			closable="false"  showHeader="false">
			<h:panelGrid id="panel" columns="2">
			
			
			<h:outputLabel id="label3" style="font-size:14px;font-weight:bold" value="Carregando...">
        
        </h:outputLabel>
			<p:graphicImage name="/images/waiting.gif" />
			</h:panelGrid>
		</p:dialog>	
		
		
    <h:form prependId="false" id="tbMASCARADataForm" onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbMASCARATable"
				styleClass="barraCargosPessoas"
				value="#{tbMASCARABean.tbMASCARAList}" var="tbMASCARA"
				widgetVar="tbMASCARATable"
				emptyMessage="#{messages.label_no_records_found}" >


				<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:90%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
					headerText="ID">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbMASCARA.idGrupo}" />
					</p:column>
				
				
				<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:90%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;"
					headerText="Máscara">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbMASCARA.descGrupo}" />
					</p:column>
					
					

		

					<p:column styleClass="barraCargosPessoas"
							style="
					width:30%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					
					opacity: 1;">

						<p:panelGrid columns="2" columnClasses="painelpessoas,painelpessoas2">
					
					
						<p:commandButton styleClass="botaoPessoas" value="" style="background:none;width:40px; height:40px;font-size:12px"
								icon="img-button-edit"
								rendered="#{tbMASCARABean.isPermitted(tbNO, 'tbNO:update')}"
									action="#{tbMASCARABean.onDialogOpen(tbMASCARA)}"
								update=":edittbMASCARADialog"
								oncomplete="PF('edittbMASCARADialogWidget').show()"/>
				
						<p:commandButton
							
							rendered="true"
								oncomplete="PF('deletetbMASCARADialogWidget').show()"
								styleClass="botaoPessoas"
								style="background:none;width:40px; height:40px;font-size:12px" value=""
								icon="img-button-delete">
								<f:setPropertyActionListener value="#{tbMASCARA}"
							target="#{tbMASCARABean.tbMASCARA}" />
							</p:commandButton>

				</p:panelGrid>

				</p:column>
				
			<f:facet name="footer">
				<p:commandButton value="Cadastrar Novo Rótulo"
						action="#{tbMASCARABean.prepareNewTbMASCARA()}"
						resetValues="true" update=":edittbMASCARADialog"
						oncomplete="PF('edittbMASCARADialogWidget').show()"
						rendered="#{tbMASCARABean.isPermitted('tbNO:create')}"
						style="background:#ED6D09;width:25.0%"
						 />
		 
			</f:facet>	
				
			</p:dataTable>
        
    </h:form>
    
    
    
    
    
    
    

    <p:confirmDialog id="deletetbMASCARADialog" showEffect="explode" hideEffect="fade" widgetVar="deletetbMASCARADialogWidget"
        rendered="#{tbMASCARABean.isPermitted(tbMASCARABean.tbMASCARA, 'tbNO:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid   columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbMASCARABean.delete}" update=":tbMASCARADataForm :growlForm:growl" oncomplete="PF('deletetbMASCARADialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deletetbMASCARADialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="edittbMASCARADialog" header="#{tbMASCARABean.dialogHeader}"
      responsive="true" resizable="false"
            modal="false" widgetVar="edittbMASCARADialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbMASCARABean.reset}"/>
        <h:form id="edittbMASCARAForm" >
            <p:outputPanel id="tbMASCARAEditPanel">
                <ui:include src="/trilhas/NivelEscolaridade/EditarMascaraControle.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbMASCARABean.persist}"
                            update=":edittbMASCARAForm:tbMASCARAEditPanel  :tbMASCARADataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('edittbMASCARADialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

	

	
    
  </ui:define>
</ui:composition>
</html>
