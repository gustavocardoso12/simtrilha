<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="https://www.w3.org/TR/2002/WD-SVG11-20020108/SVG.xsd"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		
		
		
		
		<h:form style="margin-left:40px" prependId="false"
			id="tbCARGOSDataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">
	<p:commandButton styleClass="botaoADDPessoas" value="Adicionar Pessoas"
								action="#{tbCARGOSBean.AdicionarPessoas()}" style="
width: 144px;
height: 40px;
margin-bottom: 30px;" />


			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
			<p:spacer></p:spacer>
			<p:panelGrid columns="1">



				<p:dataTable id="tbCARGOSTable"
					value="#{tbCARGOSBean.tbPESSOASList}" var="tbCARGOS"
					draggableColumns="true" styleClass="barraCargosPessoas"
					widgetVar="tbCARGOSTable" rowKey="#{tbCARGOS.id}"
					emptyMessage="#{messages.label_no_records_found}">


					<p:column styleClass="te" style="width:10%;">
						<svg class="Ret_ngulo_61"> <rect fill="#5C2B5F"
							id="Ret_ngulo_61" rx="0" ry="0" x="0" y="0" width="9"
							height="100"> </rect> </svg>
					</p:column>
					
					
					
					<p:column styleClass="barraCargosPessoas"
						style="
					top: 416px;
					width:90%;
					text-align: left;
					font: Bold 15px/19px Montserrat;
					letter-spacing: 0px;
					color: #3B3B3B !important;
					opacity: 1;"
						headerText="Nome da Pessoa" sortBy="#{tbCARGOS.deSCCARGO}">
						<h:outputText style="
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbCARGOS.deSCCARGO} " />
					</p:column>


					<p:column styleClass="barraCargosPessoas"
						style="
						text-align: left;
						width:90%;
						font: Bold 15px/19px Montserrat;
						letter-spacing: 0px;
						color: #3B3B3B !important;
						opacity: 1;"
						headerText="Família/Subfamília"
						sortBy="#{tbCARGOS.idDEPTO.deSCDEPTO}">
						<h:outputText style="font-family:Montserrat !important;
						text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
							value="#{tbCARGOS.idDEPTO.deSCDEPTO} - #{tbCARGOS.idDEPTO.idAREA.deSCAREA}" />
					</p:column>

				


						<p:column styleClass="barraCargosPessoas"
							style="	width:50% !important;
							text-align: left;
							font: Bold 15px/19px Montserrat;
							letter-spacing: 0px;
							color: #3B3B3B !important;
							opacity: 1;"
							headerText="Ultíma Edição"
							sortBy="#{tbCARGOS.modifiedAt}">
							<h:outputText style="font-family:Montserrat !important;
							text-align: left;
							font: 14px/18px Montserrat;
							letter-spacing: 0px;
							color: #000000;
							opacity: 1;"
								value="#{tbCARGOS.modifiedAt}" />
						</p:column>

						<p:column styleClass="barraCargosPessoas"
							style="
					width:30%;
text-align: left;
font: Bold 15px/19px Montserrat;
letter-spacing: 0px;
color: #3B3B3B !important;
opacity: 1;">



							<p:panelGrid columns="2" columnClasses="painelpessoas,painelpessoas2">
							<p:commandButton styleClass="botaoPessoas" value="" style="background:none;width:40px; height:40px;font-size:12px"
								icon="img-button-edit"
								action="#{tbCARGOSBean.submitPessoas(tbCARGOS)}" />


							<p:commandButton
								oncomplete="PF('deleteTbCARGOSDialogWidget').show()"
								styleClass="botaoPessoas"
								style="background:none;width:40px; height:40px;font-size:12px" value=""
								icon="img-button-delete">
								<f:setPropertyActionListener value="#{tbCARGOS}"
									target="#{tbCARGOSBean.tbCARGOS}" />
							</p:commandButton>
				</p:panelGrid>
						</p:column>

					
				</p:dataTable>

			</p:panelGrid>

			<h:panelGrid id="paneCargos" styleClass="dialog"
				columnClasses="col1,col2" columns="2">
				<p:dataTable id="tbCARGOSTable2"
					rendered="#{tbCARGOSBean.flagCultura==1}"
					value="#{tbCARGOSBean.tbCARGOSListFiltrada}" var="tbCARGOS"
					resizableColumns="true" draggableColumns="true"
					widgetVar="tbCARGOSTable2"
					emptyMessage="#{messages.label_no_records_found}">
					<p:column
						style="white-space:normal;width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
						headerText="#{messages.field_label_tbCARGOS_reSPONSABILIDADES}">
						<h:outputText escape="false" value="#{tbCARGOS.reSPONSABILIDADES}" />
					</p:column>



				</p:dataTable>

				<h:panelGroup>

					<p:dataTable id="tbCARGOSTable4"
						rendered="#{tbCARGOSBean.flagCultura==1}"
						value="#{tbCARGOSBean.tbCARGOSListFiltrada}" var="tbCARGOS"
						resizableColumns="true" draggableColumns="true"
						widgetVar="tbCARGOSTable4"
						emptyMessage="#{messages.label_no_records_found}">
						<f:facet name="header">
							<h:outputText
								style="width:auto;text-align:center;font-size:16px;color:white;font-weight:bold;"
								escape="false" value="Organizacional" />
						</f:facet>
						<p:column
							style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="#{messages.field_label_tbCARGOS_idEST}">
							<h:outputText style="width:auto;font-size:13px"
								value="#{tbCARGOS.idDEPTO.deSCDEPTO}" />
						</p:column>

						<p:column
							style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="Área:">
							<h:outputText style="width:auto;font-size:13px"
								value="#{tbCARGOS.idDEPTO.idAREA.deSCAREA}" />
						</p:column>

					</p:dataTable>


				</h:panelGroup>

			</h:panelGrid>
		</h:form>


		<p:confirmDialog id="deleteTbCARGOSDialog"
			widgetVar="deleteTbCARGOSDialogWidget"
			hideEffect="fade" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbCARGOSBean.delete}"
							update=":tbCARGOSDataForm :growlForm:growl"
							oncomplete="PF('deleteTbCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbCARGOSDialogWidget').hide()" type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>



	</ui:define>

</ui:composition>

</html>
