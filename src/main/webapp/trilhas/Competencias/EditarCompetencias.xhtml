<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

           <p:panelGrid columns="3" id="penalidadePane" styleClass="dialog"  columnClasses="col1,col2,col3"  >
            
            
                <h:outputLabel value="#{messages.field_label_tbCOMPETENCIAS_deSCCOMPETENCIA}:" for="deSCCOMPETENCIAEditInput" />
                <p:inputText
                required="true" requiredMessage="Campo obrigatório!"
                 value="#{tbCOMPETENCIASBean.tbCOMPETENCIAS.deSCCOMPETENCIA}" id="deSCCOMPETENCIAEditInput" 
                    label="#{messages.field_label_tbCOMPETENCIAS_deSCCOMPETENCIA}" />
                <p:message for="deSCCOMPETENCIAEditInput" display="icon" />
                
                <h:outputLabel value="#{messages.field_label_tbPERFIL_bloqueia}:" for="deSCCOMPETENCIASBLOQUEIAEditInput" />
                <p:selectBooleanCheckbox
                style="    border: 1px solid #495057;
    border-width: 2px;
    background: #ffffff;
    width: 1.0rem;
    height: 1.0rem;
    text-align: center;
    position: relative;
    border-radius: 4px;
    transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;"
                 value="#{tbCOMPETENCIASBean.flagBloqueio}"  id="deSCCOMPETENCIASBLOQUEIAEditInput"/>
                <p:message for="deSCCOMPETENCIASBLOQUEIAEditInput" display="icon" />
                
                 <h:outputLabel value="#{messages.field_label_tbPERFIL_penalidade}:" for="deSCCOMPETENCIASPENALIDADEEditInput" />
       			 <p:selectOneMenu id="deSCCOMPETENCIASPENALIDADEEditInput" value="#{tbCOMPETENCIASBean.flagCustom}" style="width:125px">
            		 <f:selectItem itemLabel="Personalizável" itemValue="true" />
           			 <f:selectItem itemLabel="Padrão" itemValue="false" />
           		<p:ajax event="change" update="penalidadePane"></p:ajax>	 
        		</p:selectOneMenu>
                <p:message for="deSCCOMPETENCIASPENALIDADEEditInput" display="icon" />
                
                
                 <h:outputLabel rendered="#{tbCOMPETENCIASBean.flagCustom==true}" value="Gap Penalidade:" id="PenalidadeLabel" for="PenalidadeIn" />
                <p:inputNumber rendered="#{tbCOMPETENCIASBean.flagCustom==true}" id="PenalidadeIn" 
          		 decimalPlaces="0" value="#{tbCOMPETENCIASBean.tbCOMPETENCIAS.penalidadeCompetencias}"/>
				<p:message for="PenalidadeIn"  rendered="#{tbCOMPETENCIASBean.flagCustom==true}" display="icon"/>

            </p:panelGrid>

        </p:outputPanel>
</html>
