<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbCOMPETENCIASDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbCOMPETENCIASTable"
				value="#{tbCOMPETENCIASBean.tbCOMPETENCIASList}"
				var="tbCOMPETENCIAS" resizableColumns="true"
				draggableColumns="true" widgetVar="tbCOMPETENCIASTable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">

				

				

			 <p:column style="width:40%;text-align:center;font-size:14px;color:white;font-weight:bold;" 
					headerText="#{messages.field_label_tbCOMPETENCIAS_deSCCOMPETENCIA}">
					<h:outputText value="#{tbCOMPETENCIAS.deSCCOMPETENCIA}" />
				</p:column>

				<!--  <p:column
					headerText="#{messages.field_label_tbCOMPETENCIAS_tbCOMPETENCIASCARGOS_plural}"
					styleClass="action-column" exportable="false">

					<p:commandButton icon="ui-icon-transfer-e-w"
						title="#{messages.field_label_tbCOMPETENCIAS_tbCOMPETENCIASCARGOS_plural}"
						action="#{tbCOMPETENCIASBean.onTbCOMPETENCIASCARGOSsDialog(tbCOMPETENCIAS)}"
						oncomplete="PF('tbCOMPETENCIASTbCOMPETENCIASCARGOSsDialogWidget').show()"
						update=":tbCOMPETENCIASTbCOMPETENCIASCARGOSsDialog" />

				</p:column>-->

			<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;"
					exportable="false">

					<p:commandButton
						update=":viewTbCOMPETENCIASDialog"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('viewTbCOMPETENCIASDialogWidget').show()"
						value="#{messages.AuditoriaDescricao}">
						<f:setPropertyActionListener value="#{tbCOMPETENCIAS}"
							target="#{tbCOMPETENCIASBean.tbCOMPETENCIAS}" />
					</p:commandButton>

					<p:commandButton 
						update=":editTbCOMPETENCIASDialog" resetValues="true"
						style="background:#ED6D09;width:33%"
						rendered="#{tbCOMPETENCIASBean.isPermitted(tbCOMPETENCIAS, 'tbCOMPETENCIAS:update')}"
						action="#{tbCOMPETENCIASBean.onDialogOpen(tbCOMPETENCIAS)}"
						oncomplete="PF('editTbCOMPETENCIASDialogWidget').show()"
						value="#{messages.EditarCompetencias}">
					</p:commandButton>

					<p:commandButton 
						rendered="#{tbCOMPETENCIASBean.isPermitted(tbCOMPETENCIAS, 'tbCOMPETENCIAS:delete')}"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('deleteTbCOMPETENCIASDialogWidget').show()"
						value="#{messages.ExcluirCompetencias}">
						<f:setPropertyActionListener value="#{tbCOMPETENCIAS}"
							target="#{tbCOMPETENCIASBean.tbCOMPETENCIAS}" />
					</p:commandButton>

				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="#{messages.CadastrarCompetencias}"
					 	style="width:29.5%"
						action="#{tbCOMPETENCIASBean.prepareNewTbCOMPETENCIAS()}"
						resetValues="true" update=":editTbCOMPETENCIASDialog"
						oncomplete="PF('editTbCOMPETENCIASDialogWidget').show()"
						rendered="#{tbCOMPETENCIASBean.isPermitted('tbCOMPETENCIAS:create')}" />
				</f:facet>

			</p:dataTable>

        
    </h:form>

    <p:confirmDialog id="deleteTbCOMPETENCIASDialog" showEffect="explode" hideEffect="fade" widgetVar="deleteTbCOMPETENCIASDialogWidget"
        rendered="#{tbCOMPETENCIASBean.isPermitted(tbCOMPETENCIASBean.tbCOMPETENCIAS, 'tbCOMPETENCIAS:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
             <p:panelGrid  columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbCOMPETENCIASBean.delete}" update=":tbCOMPETENCIASDataForm :growlForm:growl" oncomplete="PF('deleteTbCOMPETENCIASDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbCOMPETENCIASDialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>

		<p:dialog dynamic="true" id="editTbCOMPETENCIASDialog"
			header="#{tbCOMPETENCIASBean.dialogHeader}"
			showEffect="explode" hideEffect="bounce" responsive="true"
			resizable="false" modal="true"
			widgetVar="editTbCOMPETENCIASDialogWidget" maximizable="false">
			<p:ajax event="close" listener="#{tbCOMPETENCIASBean.reset}" />
			<h:form id="editTbCOMPETENCIASForm">
				<p:outputPanel id="tbCOMPETENCIASEditPanel">
					<ui:include
						src="/pages/tbCOMPETENCIAS/tbCOMPETENCIASEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbCOMPETENCIASBean.persist}"
							update=":editTbCOMPETENCIASForm:tbCOMPETENCIASEditPanel :tbCOMPETENCIASDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbCOMPETENCIASDialogWidget').hide()" />

					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="viewTbCOMPETENCIASDialog"
			header="#{messages.VisualizarRegistro}" modal="true"
			showEffect="explode" hideEffect="bounce" resizable="false"
			widgetVar="viewTbCOMPETENCIASDialogWidget" maximizable="false">
			<p:ajax event="close" listener="#{tbCOMPETENCIASBean.reset}" />
			<h:form id="viewTbCOMPETENCIASForm">
				<ui:include
					src="/pages/tbCOMPETENCIAS/tbCOMPETENCIASViewInclude.xhtml" />
			</h:form>
		</p:dialog>

  </ui:define>
</ui:composition>
</html>
