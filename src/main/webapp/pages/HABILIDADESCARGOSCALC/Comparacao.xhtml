<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		<h:panelGrid id="paneCargos" styleClass="dialog"
			columnClasses="col1,col2,col3" columns="3">
			<h:form>
				<h:outputLabel value="Cargo De:" for="idDEPTOSelectInput" />
				<p:selectOneMenu value="#{tbCARGOSBean.cargoDe}"
					id="idDEPTOSelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.tbCARGOSList}" var="tbCARGO"
						itemLabel="Cargo: #{tbCARGO.deSCCARGO} Área: #{tbCARGO.idDEPTO.idAREA.deSCAREA}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change"
						update="paneCO DSCO toggleable8 cargoParaForm tbCOMPETENCIASCARGOSTablePara tbCOMPETENCIASCARGOSDataForm
								" />
					<o:converter converterId="omnifaces.SelectItemsConverter"
						list="#{tbCARGOSBean.tbCARGOSList}" />
				</p:selectOneMenu>
			</h:form>
			<h:form id="cargoParaForm">
				<h:outputLabel rendered="#{not empty tbCARGOSBean.cargoDe}"
					value="Cargo Para:" for="idDEPTOPARASelectInput" />
				<p:selectOneMenu rendered="#{not empty tbCARGOSBean.cargoDe}"
					value="#{tbCARGOSBean.cargoPara}" id="idDEPTOPARASelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.tbCARGOSList}" var="tbCARGO"
						itemLabel="Cargo: #{tbCARGO.deSCCARGO} Área: #{tbCARGO.idDEPTO.idAREA.deSCAREA}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change"
						update="paneCO DSCO toggleable8 tbCOMPETENCIASCARGOSTablePara
								paneGR DSGR toggleableGR
								paneMO DSMO toggleable9
								panePE DSPE toggleablePE
								" />
					<o:converter converterId="omnifaces.SelectItemsConverter"
						list="#{tbCARGOSBean.tbCARGOSList}" />
				</p:selectOneMenu>
			</h:form>
			
		</h:panelGrid>


		<!-- Competências -->



		<p:panel style="color:black" id="DSCO">
			<p:panel id="toggleable8" rendered="#{not empty tbCARGOSBean.cargoPara}"
				header="Competências Gerais" toggleable="true" toggleSpeed="500"
				closeSpeed="500" widgetVar="panel8" collapsed="false"
				style="width:auto;background:black;">
				<h:panelGrid id="paneCO">
	


					<h:panelGrid id="paneGap" styleClass="dialog"
						columnClasses="col1,col2,col3" columns="3">
						<h:outputLabel value="Variação do GAP" for="GapVar" />
						<h:form style="width:50.5%">

							<p:inputNumber id="GapVarCO" style="width:60.5%"
								value="#{tbCARGOSBean.gapVar}" symbol="%" symbolPosition="s"
								emptyValue="sign">
								<p:ajax event="change"
									listener="#{tbCARGOSBean.calculaCompetenciasDEPARA(tbCARGOSBean.cargoDe,
                    								   tbCARGOSBean.cargoPara,tbCARGOSBean.gapVar)}"
									update="tbCOMPETENCIASCARGOSTableGap toggleable8 DSCO " />
							</p:inputNumber>
						</h:form>
					</h:panelGrid>

					<h:form  prependId="false"
						id="tbCOMPETENCIASCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<h:panelGrid id="paneCargos2" styleClass="dialog"
							columnClasses="col1,col2,col3" columns="3">

							<p:dataTable
								id="tbCOMPETENCIASCARGOSTable"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCO(tbCARGOSBean.cargoDe)}"
								var="tbCOMPETENCIASCARGOS" resizableColumns="true"
								widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>

								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="#{messages.field_label_tbCOMPETENCIASCARGOS_idCOMPETENCIAS}">

									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.idCOMPETENCIAS.deSCCOMPETENCIA}" />
								</p:column>


								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="#{messages.field_label_tbCOMPETENCIASCARGOS_poNTUACAOCOMPETENCIA}">
									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>


							<p:dataTable id="tbCOMPETENCIASCARGOSTablePara"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCO(tbCARGOSBean.cargoPara)}"
								var="tbCOMPETENCIASCARGOS" resizableColumns="true"
								widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="#{messages.field_label_tbCOMPETENCIASCARGOS_poNTUACAOCOMPETENCIA}">
									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbCOMPETENCIASCARGOSTableGap"
								value="#{tbCARGOSBean.listGap}" var="tbCOMPETENCIASCARGOS"
								resizableColumns="true" widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Aderência parcial: " />

									<h:outputLabel style="font-size:16px;font-weight:bold"
										value="#{tbCARGOSBean.aderencia}">
									 <f:convertNumber type="percent" />
										</h:outputLabel>


								</f:facet>

								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Diferença absoluta: ">

									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA}" />
								</p:column>
							</p:dataTable>



						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</p:panel>
		</p:panel>




		<!-- Motivadores  --> 
		<p:panel style="color:black" id="DSMO">
			<p:panel id="toggleable9" rendered="#{not empty tbCARGOSBean.cargoPara}"
				header="Motivadores" toggleable="true" toggleSpeed="500"
				closeSpeed="500" widgetVar="panel9" collapsed="false"
				style="width:auto;background:black;">
				<h:panelGrid id="paneMO">
	


					<h:panelGrid id="paneGapMO" styleClass="dialog"
						columnClasses="col1,col2,col3" columns="3">
						<h:outputLabel value="Variação do GAP" for="GapVarMO" />
						<h:form style="width:50.5%" id="cargoGapFormMO">

							<p:inputNumber id="GapVarMO" style="width:60.5%"
								value="#{tbCARGOSBean.gapVarMO}" symbol="%" symbolPosition="s"
								emptyValue="sign">
								<p:ajax event="change"
									listener="#{tbCARGOSBean.calculaMotivadoresDEPARA(tbCARGOSBean.cargoDe,
                    								   tbCARGOSBean.cargoPara,tbCARGOSBean.gapVarMO)}"
									update="tbMOTIVADORESCARGOSTableGap toggleable9 DSMO " />
							</p:inputNumber>
						</h:form>
					</h:panelGrid>

					<h:form  prependId="false"
						id="tbMOTIVADORESCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<h:panelGrid id="paneMotivadoresCargos" styleClass="dialog"
							columnClasses="col1,col2,col3" columns="3">

							<p:dataTable
								id="tbMOTIVADORESCARGOSTable"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresMO(tbCARGOSBean.cargoDe)}"
								var="tbMOTIVADORESCARGOS" resizableColumns="true"
								widgetVar="tbMOTIVADORESCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>

								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Motivadores">

									<h:outputText
										value="#{tbMOTIVADORESCARGOS.idMOTIVADORES.deSCMOTIVADORES}" />
								</p:column>


								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Pontuação">
									<h:outputText
										value="#{tbMOTIVADORESCARGOS.poNTUACAOMOTIVADORES}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>


							<p:dataTable id="tbMOTIVADORESCARGOSTablePara"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresMO(tbCARGOSBean.cargoPara)}"
								var="tbMOTIVADORESCARGOS" resizableColumns="true"
								widgetVar="tbMOTIVADORESCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Pontuação">
									<h:outputText
										value="#{tbMOTIVADORESCARGOS.poNTUACAOMOTIVADORES}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbMOTIVADORESCARGOSTableGap"
								value="#{tbCARGOSBean.listGapMO}" var="tbMOTIVADORESCARGOS"
								resizableColumns="true" widgetVar="tbMOTIVADORESCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Aderência parcial: " />

									<h:outputLabel style="font-size:16px;font-weight:bold"
										value="#{tbCARGOSBean.aderenciaMO}">
									 <f:convertNumber type="percent" />
										</h:outputLabel>


								</f:facet>

								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Diferença absoluta: ">

									<h:outputText
										value="#{tbMOTIVADORESCARGOS.poNTUACAOMOTIVADORES}" />
								</p:column>
							</p:dataTable>



						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</p:panel>
		</p:panel>



	
		
		<!-- Perfis  --> 
		<p:panel style="color:black" id="DSPE">
			<p:panel id="toggleablePE" rendered="#{not empty tbCARGOSBean.cargoPara}"
				header="Perfil" toggleable="true" toggleSpeed="500"
				closeSpeed="500" widgetVar="panelPE" collapsed="false"
				style="width:auto;background:black;">
				<h:panelGrid id="panePE">
	


					<h:panelGrid id="paneGapPE" styleClass="dialog"
						columnClasses="col1,col2,col3" columns="3">
						<h:outputLabel value="Variação do GAP" for="GapVarPE" />
						<h:form style="width:50.5%" id="cargoGapFormPE">

							<p:inputNumber id="GapVarPE" style="width:60.5%"
								value="#{tbCARGOSBean.gapVarPE}" symbol="%" symbolPosition="s"
								emptyValue="sign">
								<p:ajax event="change"
									listener="#{tbCARGOSBean.calculaPerfilDEPARA(tbCARGOSBean.cargoDe,
                    								   tbCARGOSBean.cargoPara,tbCARGOSBean.gapVarPE)}"
									update="tbPERFILCARGOSTableGap toggleablePE DSPE " />
							</p:inputNumber>
						</h:form>
					</h:panelGrid>

					<h:form  prependId="false"
						id="tbPERFILCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<h:panelGrid id="panePerfilCargos" styleClass="dialog"
							columnClasses="col1,col2,col3" columns="3">

							<p:dataTable
								id="tbPERFILTable"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresPE(tbCARGOSBean.cargoDe)}"
								var="tbPERFILCARGOS" resizableColumns="true"
								widgetVar="tbPERFILCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>

								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Perfil">

									<h:outputText
										value="#{tbPERFILCARGOS.idPERFIL.deSCPERFIL}" />
								</p:column>


								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Pontuação">
									<h:outputText
										value="#{tbPERFILCARGOS.poNTUACAOPERFIL}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>


							<p:dataTable id="tbPERFILCARGOSTablePara"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresPE(tbCARGOSBean.cargoPara)}"
								var="tbPERFILCARGOS" resizableColumns="true"
								widgetVar="tbPERFILCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Pontuação">
									<h:outputText
										value="#{tbPERFILCARGOS.poNTUACAOPERFIL}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbPERFILCARGOSTableGap"
								value="#{tbCARGOSBean.listGapPE}" var="tbPERFILCARGOS"
								resizableColumns="true" widgetVar="tbPERFILCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Aderência parcial: " />

									<h:outputLabel style="font-size:16px;font-weight:bold"
										value="#{tbCARGOSBean.aderenciaPE}">
									 <f:convertNumber type="percent" />
										</h:outputLabel>


								</f:facet>

								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Diferença absoluta: ">

									<h:outputText
										value="#{tbPERFILCARGOS.poNTUACAOPERFIL}" />
								</p:column>
							</p:dataTable>



						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</p:panel>
		</p:panel>
		


		<!-- Nível hierarquico -->

		

	<p:panel style="color:black" id="DSGR">
			<p:panel id="toggleableGR" rendered="#{not empty tbCARGOSBean.cargoPara}"
				header="Nível hierarquico" toggleable="true" toggleSpeed="500"
				closeSpeed="500" widgetVar="panelGR" collapsed="false"
				style="width:auto;background:black;">
				<h:panelGrid id="paneGR">
	


					<h:panelGrid id="paneGapGR" styleClass="dialog"
						columnClasses="col1,col2,col3" columns="3">
						<h:outputLabel value="Variação do GAP" for="GapVarGR" />
						<h:form style="width:50.5%" id="cargoGapFormGR">

							<p:inputNumber id="GapVarGR" style="width:60.5%"
								value="#{tbCARGOSBean.gapVarGR}" symbol="%" symbolPosition="s"
								emptyValue="sign">
								<p:ajax event="change"
									listener="#{tbCARGOSBean.calculaGRADESDEPARA(tbCARGOSBean.cargoDe,
                    								   tbCARGOSBean.cargoPara,tbCARGOSBean.gapVarGR)}"
									update="tbGRADECARGOSTableGap toggleableGR DSGR  " />
							</p:inputNumber>
						</h:form>
					</h:panelGrid>

					<h:form  prependId="false"
						id="tbGRADECARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<h:panelGrid id="paneGRCargos" styleClass="dialog"
							columnClasses="col1,col2,col3" columns="3">

							<p:dataTable
								id="tbGRADECARGOSTable"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresGR(tbCARGOSBean.cargoDe)}"
								var="tbGRADECARGOS" resizableColumns="true"
								widgetVar="tbGRADECARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>

								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Grade">

									<h:outputText
										value="#{tbGRADECARGOS.idGRADE.deSCGRADE}" />
								</p:column>


								<p:column
									style="width:50%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Pontuação">
									<h:outputText
										value="#{tbGRADECARGOS.poNTUACAOGRADE}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>


							<p:dataTable id="tbGRADECARGOSTablePara"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresGR(tbCARGOSBean.cargoPara)}"
								var="tbGRADECARGOS" resizableColumns="true"
								widgetVar="tbGRADECARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Pontuação">
									<h:outputText
										value="#{tbGRADECARGOS.poNTUACAOGRADE}">
										<f:convertNumber />
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbGRADECARGOSTableGap"
								value="#{tbCARGOSBean.listGapGR}" var="tbGRADECARGOS"
								resizableColumns="true" widgetVar="tbGRADECARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText  style="font-size:16px;font-weight:bold"
										value="Aderência parcial: " />
								
									<h:outputLabel style="font-size:16px;font-weight:bold"
										value="#{tbCARGOSBean.aderenciaGR}">
									 <f:convertNumber type="percent" />
										</h:outputLabel>
						

								</f:facet>

								<p:column
									style="width:60%;text-align:center;font-size:12px;color:white;font-weight:bold;"
									headerText="Diferença absoluta: ">

									<h:outputText
										value="#{tbGRADECARGOS.poNTUACAOGRADE}" />
								</p:column>
							</p:dataTable>



						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</p:panel>
		</p:panel>









		<p:panel style="color:black" id="DSGR">
			<p:panel id="toggleableGR" rendered="#{not empty tbCARGOSBean.cargoPara}"
				header="Nível hierarquico" toggleable="true" toggleSpeed="500"
				closeSpeed="500" widgetVar="panelGR" collapsed="false"
				style="width:auto;background:black;">
				<h:panelGrid id="paneGR">
	


					<h:panelGrid id="paneGapFinal" styleClass="dialog"
						columnClasses="col1,col2,col3" columns="3">
						<h:outputLabel value="Variação do GAP" for="GapVarGR" />
						<h:form style="width:50.5%" id="cargoGapFormGR">

							<p:inputNumber id="GapVarGR" style="width:60.5%"
								value="#{tbCARGOSBean.aderenciaFinal}" symbol="%" symbolPosition="s"
								emptyValue="sign">
								
							</p:inputNumber>
						</h:form>
					</h:panelGrid>

				
				</h:panelGrid>
			</p:panel>
		</p:panel>





		



















	</ui:define>

</ui:composition>

</html>
