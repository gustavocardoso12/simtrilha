<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbCARGOSDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="tbCARGOSTable" value="#{tbCARGOSBean.tbCARGOSList}" var="tbCARGOS" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="tbCARGOSTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_tbCARGOS}" icon="ui-icon-plusthick" action="#{tbCARGOSBean.prepareNewTbCARGOS()}"

                      style="float:left" />
              
              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="tbCARGOSTable" trigger="toggler" />
          </f:facet>
          
          <p:column  headerText="#{messages.field_label_tbCARGOS_deSCCARGO}" sortBy="#{tbCARGOS.deSCCARGO}" filterBy="#{tbCARGOS.deSCCARGO}">
            <f:facet name="filter">
                <p:inputText id="deSCCARGOFilter"
                        onkeypress="if (event.keyCode == 13) {PF('tbCARGOSTable').filter(); updateDeSCCARGOFilter(); return false; }" >
                    <p:remoteCommand name="updateDeSCCARGOFilter" update="tbCARGOSTable:deSCCARGOFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{tbCARGOS.deSCCARGO}" />
          </p:column>

          <p:column  headerText="#{messages.field_label_tbCARGOS_miSSAO}" sortBy="#{tbCARGOS.miSSAO}" filterBy="#{tbCARGOS.miSSAO}">
            <f:facet name="filter">
                <p:inputText id="miSSAOFilter"
                        onkeypress="if (event.keyCode == 13) {PF('tbCARGOSTable').filter(); updateMiSSAOFilter(); return false; }" >
                    <p:remoteCommand name="updateMiSSAOFilter" update="tbCARGOSTable:miSSAOFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{tbCARGOS.miSSAO}" />
          </p:column>

          <p:column  headerText="#{messages.field_label_tbCARGOS_reSPONSABILIDADES}" sortBy="#{tbCARGOS.reSPONSABILIDADES}" filterBy="#{tbCARGOS.reSPONSABILIDADES}">
            <f:facet name="filter">
                <p:inputText id="reSPONSABILIDADESFilter"
                        onkeypress="if (event.keyCode == 13) {PF('tbCARGOSTable').filter(); updateReSPONSABILIDADESFilter(); return false; }" >
                    <p:remoteCommand name="updateReSPONSABILIDADESFilter" update="tbCARGOSTable:reSPONSABILIDADESFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{tbCARGOS.reSPONSABILIDADES}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbCARGOS_idEST}" sortBy="#{tbCARGOS.idEST}" filterBy="#{tbCARGOS.idEST}">
            <f:facet name="filter">
            <p:selectOneMenu  id="idESTFilter"
                            style="width:145px;"
                            onchange="PF('tbCARGOSTable').filter(); return false;">
                <f:selectItem noSelectionOption="true" itemLabel="" />
                <f:selectItems itemLabel="#{tbESTATUARIO.deSCESTATUARIO}"
                            value="#{tbCARGOSBean.idESTs}" 
                            var="tbESTATUARIO" 
                            itemValue="#{tbESTATUARIO}" />
                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCARGOSBean.idESTs}" />
            </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{tbCARGOS.idEST.deSCESTATUARIO}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbCARGOS_idCURSOS}" sortBy="#{tbCARGOS.idCURSOS}" filterBy="#{tbCARGOS.idCURSOS}">
            <f:facet name="filter">
            <p:selectOneMenu  id="idCURSOSFilter"
                            style="width:145px;"
                            onchange="PF('tbCARGOSTable').filter(); return false;">
                <f:selectItem noSelectionOption="true" itemLabel="" />
                <f:selectItems itemLabel="#{tbCURSOS.deSCCURSO}"
                            value="#{tbCARGOSBean.idCURSOSs}" 
                            var="tbCURSOS" 
                            itemValue="#{tbCURSOS}" />
                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCARGOSBean.idCURSOSs}" />
            </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{tbCARGOS.idCURSOS.deSCCURSO}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbCARGOS_tbCOMPETENCIASCARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbCOMPETENCIASCARGOS_plural}" action="#{tbCARGOSBean.onTbCOMPETENCIASCARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbCOMPETENCIASCARGOSsDialogWidget').show()" update=":tbCARGOSTbCOMPETENCIASCARGOSsDialog"/>
            
          </p:column>
          
          <p:column headerText="#{messages.field_label_tbCARGOS_tbCOMPETENCIASEMCARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbCOMPETENCIASEMCARGOS_plural}" action="#{tbCARGOSBean.onTbCOMPETENCIASEMCARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbCOMPETENCIASEMCARGOSsDialogWidget').show()" update=":tbCARGOSTbCOMPETENCIASEMCARGOSsDialog"/>
            
          </p:column>
          
          <p:column headerText="#{messages.field_label_tbCARGOS_tbCONHECIMENTOSBASCARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbCONHECIMENTOSBASCARGOS_plural}" action="#{tbCARGOSBean.onTbCONHECIMENTOSBASCARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbCONHECIMENTOSBASCARGOSsDialogWidget').show()" update=":tbCARGOSTbCONHECIMENTOSBASCARGOSsDialog"/>
            
          </p:column>
          
          <p:column headerText="#{messages.field_label_tbCARGOS_tbCONHECIMENTOSESPCARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbCONHECIMENTOSESPCARGOS_plural}" action="#{tbCARGOSBean.onTbCONHECIMENTOSESPCARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbCONHECIMENTOSESPCARGOSsDialogWidget').show()" update=":tbCARGOSTbCONHECIMENTOSESPCARGOSsDialog"/>
            
          </p:column>
          
          <p:column headerText="#{messages.field_label_tbCARGOS_tbESTILOLIDERANCACARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbESTILOLIDERANCACARGOS_plural}" action="#{tbCARGOSBean.onTbESTILOLIDERANCACARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbESTILOLIDERANCACARGOSsDialogWidget').show()" update=":tbCARGOSTbESTILOLIDERANCACARGOSsDialog"/>
            
          </p:column>
          
          <p:column headerText="#{messages.field_label_tbCARGOS_tbESTILOPENSAMENTOCARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbESTILOPENSAMENTOCARGOS_plural}" action="#{tbCARGOSBean.onTbESTILOPENSAMENTOCARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbESTILOPENSAMENTOCARGOSsDialogWidget').show()" update=":tbCARGOSTbESTILOPENSAMENTOCARGOSsDialog"/>

          <p:column headerText="#{messages.field_label_tbCARGOS_tbHABILIDADESCARGOS_plural}" styleClass="action-column" exportable="false">
            
            <p:commandButton icon="ui-icon-transfer-e-w"  title="#{messages.field_label_tbCARGOS_tbHABILIDADESCARGOS_plural}" action="#{tbCARGOSBean.onTbHABILIDADESCARGOSsDialog(tbCARGOS)}" oncomplete="PF('tbCARGOSTbHABILIDADESCARGOSsDialogWidget').show()" update=":tbCARGOSTbHABILIDADESCARGOSsDialog"/>

          </p:column>
          
          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton icon="ui-icon-zoomin" update=":viewTbCARGOSDialog" oncomplete="PF('viewTbCARGOSDialogWidget').show()" title="#{messages.label_view}">

                action="#{tbCARGOSBean.onDialogOpen(tbCARGOS)}"
                oncomplete="PF('editTbCARGOSDialogWidget').show()"
                title="#{messages.label_edit}" >
            </p:commandButton>

        <h:panelGrid columns="2">
            <p:panel header="#{messages.export_all_data}">

                <h:commandLink>
                    <h:graphicImage  name="images/excel.png" alt="Excel|" />
                    <p:dataExporter type="xls" target="tbCARGOSTable" fileName="TbCARGOSs"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbCARGOSTable" fileName="TbCARGOSs"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbCARGOSTable" fileName="TbCARGOSs" />
                </h:commandLink>

            </p:panel>
            
            <p:panel header="#{messages.export_page_data}">

                    <h:graphicImage name="images/excel.png" alt="Excel|" />

                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbCARGOSTable" fileName="TbCARGOSs" pageOnly="true"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbCARGOSTable" fileName="TbCARGOSs" pageOnly="true"/>
                </h:commandLink>
                
            </p:panel>
        </h:panelGrid>

    <p:confirmDialog id="deleteTbCARGOSDialog" widgetVar="deleteTbCARGOSDialogWidget"
        header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{tbCARGOSBean.delete}" update=":tbCARGOSDataForm :growlForm:growl" oncomplete="PF('deleteTbCARGOSDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbCARGOSDialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbCARGOSDialog" header="#{messages.label_tbCARGOS_caption}"

        <p:ajax event="close" listener="#{tbCARGOSBean.reset}"/>
        <h:form id="editTbCARGOSForm" >
            <p:outputPanel id="tbCARGOSEditPanel">
                <ui:include src="/pages/tbCARGOS/tbCARGOSEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            icon="ui-icon-disk" action="#{tbCARGOSBean.persist}"
                            update=":editTbCARGOSForm:tbCARGOSEditPanel :tbCARGOSDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbCARGOSDialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editTbCARGOSDialogWidget').hide()" type="button" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="viewTbCARGOSDialog" header="#{messages.label_tbCARGOS_caption}" modal="true" widgetVar="viewTbCARGOSDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbCARGOSBean.reset}" />

          </div>

    </p:dialog>
    
    <p:dialog dynamic="true" id="createIdESTFromEditDialog"

        <p:outputPanel id="createIdESTPanel">

                            icon="ui-icon-close"
                            onclick="PF('createIdESTFromEditDialogWidget').hide()"

                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
