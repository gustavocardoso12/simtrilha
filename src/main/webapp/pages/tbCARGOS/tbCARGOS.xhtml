<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">

		<h:form prependId="false" id="tbCARGOSDataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbCARGOSTable" value="#{tbCARGOSBean.tbCARGOSList}"
				var="tbCARGOS" resizableColumns="true" draggableColumns="true"
				widgetVar="tbCARGOSTable" selectionMode="single"
				selection="#{tbCARGOSBean.selectedCargo}" rowKey="#{tbCARGOS.id}"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">
				<p:ajax event="rowSelect"
					listener="#{tbCARGOSBean.InicializaCargos(tbCARGOSBean.selectedCargo)}"
					update="paneCult DS toggleable2 tbCARGOSTable paneCargos tbCARGOSTable2 tbCARGOSTable3 tbCARGOSTable4 tbHABILIDADESCULTCARGOSDataForm
					tbHABILIDADESCARGOSDataForm DSHB toggleable4 paneHAB
					DSEST toggleable5 paneEST tbESTILOLIDERANCACARGOSDataForm
					DSELI toggleable6 paneELI tbESTILOPENSAMENTOCARGOSDataForm
					DSEM toggleable7 paneEM tbCOMPETENCIASEMCARGOSDataForm
					paneCO DSCO toggleable8 tbCOMPETENCIASCARGOSDataForm
					DSCB toggleable9 paneCB tbCONHECIMENTOSBASCARGOSDataForm
					DSCE toggleable10 paneCE tbCONHECIMENTOSESPCARGOSDataForm" />

				<p:column
					style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbCARGOS_deSCCARGO}">
					<h:outputText value="#{tbCARGOS.deSCCARGO} " />
				</p:column>

				<p:column
					style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbCARGOS_miSSAO}">
					<h:outputText value="#{tbCARGOS.miSSAO}" />
				</p:column>








				<p:column headerText="Ações"
					style="background:#410D34;width:auto;font-size:14px;font-weight:bold;"
					exportable="false">


					<p:commandButton update=":editTbCARGOSDialog"
						style="background:#ED6D09;width:50%;font-size:12px"
						resetValues="true" action="#{tbCARGOSBean.onDialogOpen(tbCARGOS)}"
						oncomplete="PF('editTbCARGOSDialogWidget').show()"
						value="#{messages.EditarCargo}">
					</p:commandButton>

					<p:commandButton
						oncomplete="PF('deleteTbCARGOSDialogWidget').show()"
						style="background:#ED6D09;width:50%;font-size:12px"
						value="#{messages.ExcluirCargo} ">
						<f:setPropertyActionListener value="#{tbCARGOS}"
							target="#{tbCARGOSBean.tbCARGOS}" />
					</p:commandButton>

				</p:column>

				<f:facet name="footer">

					<p:commandButton value="#{messages.AdicionarCargo}"
						action="#{tbCARGOSBean.prepareNewTbCARGOS()}" resetValues="true"
						update=":editTbCARGOSDialog"
						oncomplete="PF('editTbCARGOSDialogWidget').show()"
						style="background:#ED6D09;width:25.0%" />

				</f:facet>


			</p:dataTable>
			<h:panelGrid id="paneCargos" styleClass="dialog"
				columnClasses="col1,col2" columns="2">
				<p:dataTable id="tbCARGOSTable2"
					rendered="#{tbCARGOSBean.flagCultura==1}"
					value="#{tbCARGOSBean.tbCARGOSListFiltrada}" var="tbCARGOS"
					resizableColumns="true" draggableColumns="true"
					widgetVar="tbCARGOSTable2"
					emptyMessage="#{messages.label_no_records_found}" reflow="true">
					<p:column
						style="white-space:normal;width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
						headerText="#{messages.field_label_tbCARGOS_reSPONSABILIDADES}">
						<h:outputText escape="false" value="#{tbCARGOS.reSPONSABILIDADES}" />
					</p:column>



				</p:dataTable>

				<h:panelGroup>
					<p:dataTable id="tbCARGOSTable3"
						rendered="#{tbCARGOSBean.flagCultura==1}"
						value="#{tbCARGOSBean.tbCARGOSListFiltrada}" var="tbCARGOS"
						resizableColumns="true" draggableColumns="true"
						widgetVar="tbCARGOSTable3"
						emptyMessage="#{messages.label_no_records_found}" reflow="true">
						<f:facet name="header">
							<h:outputText
								style="width:auto;text-align:center;font-size:16px;color:white;font-weight:bold;"
								escape="false" value="Informações acadêmicas" />
						</f:facet>

						<p:column
							style="white-space:normal;width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="#{messages.field_label_tbCURSOS_idFORMACAO}">
							<h:outputText style="width:auto;font-size:13px" escape="false"
								value="#{tbCARGOS.idCURSOS.idFORMACAO.deSCFORMACAO}" />
						</p:column>

						<p:column
							style="white-space:normal;width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="#{messages.field_label_tbCURSOS_deSCCURSO}">
							<h:outputText style="width:auto;font-size:13px" escape="false"
								value="#{tbCARGOS.idCURSOS.deSCCURSO}" />
						</p:column>
					</p:dataTable>


					<p:dataTable id="tbCARGOSTable4"
						rendered="#{tbCARGOSBean.flagCultura==1}"
						value="#{tbCARGOSBean.tbCARGOSListFiltrada}" var="tbCARGOS"
						resizableColumns="true" draggableColumns="true"
						widgetVar="tbCARGOSTable4"
						emptyMessage="#{messages.label_no_records_found}" reflow="true">
						<f:facet name="header">
							<h:outputText
								style="width:auto;text-align:center;font-size:16px;color:white;font-weight:bold;"
								escape="false" value="Departamentos" />
						</f:facet>
						<p:column
							style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="#{messages.field_label_tbCARGOS_idEST}">
							<h:outputText style="width:auto;font-size:13px"
								value="#{tbCARGOS.idEST.deSCESTATUARIO}" />
						</p:column>

						<p:column
							style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="#{messages.field_label_tbDIRETORIA_deSCDIRETORIA}">
							<h:outputText style="width:auto;font-size:13px"
								value="#{tbCARGOS.idEST.idDIRETORIA.deSCDIRETORIA}" />
						</p:column>

						<p:column
							style="width:auto;text-align:center;font-size:14px;color:white;font-weight:bold;"
							headerText="#{messages.field_label_tbDIRETORIA_idVP}">
							<h:outputText style="width:auto;font-size:13px"
								value="#{tbCARGOS.idEST.idDIRETORIA.idVP.deSCVP}" />
						</p:column>
					</p:dataTable>


				</h:panelGroup>

			</h:panelGrid>
		</h:form>


		<p:confirmDialog id="deleteTbCARGOSDialog"
			widgetVar="deleteTbCARGOSDialogWidget" showEffect="explode"
			hideEffect="fade" header="#{messages.label_confirm_deletion}"
			severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbCARGOSBean.delete}"
							update=":tbCARGOSDataForm :growlForm:growl"
							oncomplete="PF('deleteTbCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbCARGOSDialogWidget').hide()" type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog position="top" dynamic="true" id="editTbCARGOSDialog"
			header="#{tbCARGOSBean.dialogHeader}" modal="true"
			showEffect="explode" hideEffect="bounce" responsive="true"
			resizable="false" widgetVar="editTbCARGOSDialogWidget"
			maximizable="false">
			<p:ajax event="close" listener="#{tbCARGOSBean.reset}" />

			<p:outputPanel id="tbCARGOSEditPanel">
				<h:form id="editTbCARGOSForm2">
					<div style="text-align: center; margin: 10px">
						<ui:include src="/pages/tbCARGOS/tbCARGOSEditInclude.xhtml" />
						<p:commandButton value="#{messages.label_save}"
							action="#{tbCARGOSBean.persist}" update="tbCARGOSDataForm"
							oncomplete="if(!args.validationFailed) PF('editTbCARGOSDialogWidget').hide()" />
					</div>
				</h:form>
			</p:outputPanel>

		</p:dialog>

		<p:dialog dynamic="true" id="viewTbCARGOSDialog"
			header="#{messages.label_tbCARGOS_caption} " modal="true"
			widgetVar="viewTbCARGOSDialogWidget" maximizable="true">
			<p:ajax event="close" listener="#{tbCARGOSBean.reset}" />
			<h:form id="viewTbCARGOSForm">
				<ui:include src="/pages/tbCARGOS/tbCARGOSViewInclude.xhtml" />
				<div style="text-align: center; margin: 10px">
					<p:commandButton value="#{messages.label_close}"
						icon="ui-icon-close"
						onclick="PF('viewTbCARGOSDialogWidget').hide()" type="button" />
				</div>
			</h:form>
		</p:dialog>

















		<!-- Habilidade culturais -->


		<p:panel visible="#{tbCARGOSBean.flagCultura==1}" style="color:black"
			id="DS">
			<p:panel id="toggleable2" header="Habilidades Culturais (DS)"
				rendered="#{tbCARGOSBean.flagCultura==1}" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panel2"
				collapsed="true" style="width:auto;background:black;">
				<h:panelGrid id="paneCult" rendered="#{tbCARGOSBean.flagCultura==1}">

					<h:form prependId="false" rendered="#{tbCARGOSBean.flagCultura==1}"
						id="tbHABILIDADESCULTCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<p:dataTable id="tbHABILIDADESCULTCARGOSTable"
							value="#{tbCARGOSBean.InicializaTabelasAuxiliares(tbCARGOSBean.selectedCargo)}"
							var="tbHABILIDADESCULTCARGOS" resizableColumns="true"
							draggableColumns="true" widgetVar="tbHABILIDADESCULTCARGOSTable"
							emptyMessage="#{messages.label_no_records_found}" reflow="true">





							<p:column
								headerText="#{messages.field_label_tbHABILIDADESCULTCARGOS_idHABCULTCAR}"
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;">
								<h:outputText
									value="#{tbHABILIDADESCULTCARGOS.idHABCULTCAR.deSCHABCULT}" />
							</p:column>


							<p:column
								headerText="#{messages.field_label_tbHABILIDADESCULTCARGOS_poNTUACAOHABCULT}"
								style="width:70%;text-align:center;font-size:14px;color:white;font-weight:bold;">
								<h:outputText
									value="#{tbHABILIDADESCULTCARGOS.poNTUACAOHABCULT}">
									<f:convertNumber />
								</h:outputText>
							</p:column>

							<p:column headerText="Ações"
								style="background:#ffe6ff;width:100%;font-size:14px;font-weight:bold;"
								exportable="false">

								<p:commandButton style="background:#ED6D09;width:50%"
									update=":editTbHABILIDADESCULTCARGOSDialog" resetValues="true"
									action="#{tbHABILIDADESCULTCARGOSBean.onDialogOpen(tbHABILIDADESCULTCARGOS,tbCARGOSBean.selectedCargo)}"
									oncomplete="PF('editTbHABILIDADESCULTCARGOSDialogWidget').show()"
									value="#{messages.EditarHabilidadeCultural}">
								</p:commandButton>

								<p:commandButton style="background:#ED6D09;width:50%"
									oncomplete="PF('deleteTbHABILIDADESCULTCARGOSDialogWidget').show()"
									value="#{messages.ExcluirHabilidadeCultural}">
									<f:setPropertyActionListener value="#{tbHABILIDADESCULTCARGOS}"
										target="#{tbHABILIDADESCULTCARGOSBean.tbHABILIDADESCULTCARGOS}" />
								</p:commandButton>

							</p:column>


							<f:facet name="header">

								<p:commandButton value="#{messages.CadastrarHabilidadeCultural}"
									action="#{tbHABILIDADESCULTCARGOSBean.prepareNewTbHABILIDADESCULTCARGOS(tbCARGOSBean.selectedCargo)}"
									resetValues="true" update=":editTbHABILIDADESCULTCARGOSDialog"
									oncomplete="if(!args.validationFailed) PF('editTbHABILIDADESCULTCARGOSDialogWidget').show()"
									style="width:29.5%" />


							</f:facet>


						</p:dataTable>




					</h:form>
				</h:panelGrid>
			</p:panel>
		</p:panel>
		<p:confirmDialog id="deleteTbHABILIDADESCULTCARGOSDialog"
			widgetVar="deleteTbHABILIDADESCULTCARGOSDialogWidget"
			showEffect="explode" hideEffect="fade"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbHABILIDADESCULTCARGOSBean.delete}"
							update=":tbHABILIDADESCULTCARGOSDataForm  :growlForm:growl"
							oncomplete="PF('deleteTbHABILIDADESCULTCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbHABILIDADESCULTCARGOSDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbHABILIDADESCULTCARGOSDialog"
			header="#{tbHABILIDADESCULTCARGOSBean.dialogHeader}"
			showEffect="explode" hideEffect="bounce" responsive="true"
			resizable="false" modal="true"
			widgetVar="editTbHABILIDADESCULTCARGOSDialogWidget"
			maximizable="false">
			<p:ajax event="close" listener="#{tbHABILIDADESCULTCARGOSBean.reset}" />
			<h:form id="editTbHABILIDADESCULTCARGOSForm">
				<p:outputPanel id="tbHABILIDADESCULTCARGOSEditPanel">
					<ui:include
						src="/pages/tbHABILIDADESCULTCARGOS/tbHABILIDADESCULTCARGOSEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbHABILIDADESCULTCARGOSBean.persist}"
							update=":editTbHABILIDADESCULTCARGOSForm:tbHABILIDADESCULTCARGOSEditPanel tbHABILIDADESCULTCARGOSTable :tbHABILIDADESCULTCARGOSDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbHABILIDADESCULTCARGOSDialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>


		<p:dialog dynamic="true" id="createIdCARGOSFromEditDialog"
			header="#{messages.dialog_tbHABILIDADESCULTCARGOS_create_idCARGOS}"
			modal="true" widgetVar="createIdCARGOSFromEditDialogWidget"
			maximizable="true">
			<p:ajax event="close" listener="#{tbCARGOSBean.reset}" />
			<p:outputPanel id="createIdCARGOSPanel">
				<h:form id="createIdCARGOSForm">
					<ui:include src="/pages/tbCARGOS/tbCARGOSEditInclude.xhtml">
						<ui:param name="hideTbHABILIDADESCULTCARGOSSelectInput"
							value="true" />
					</ui:include>
					<div style="text-align: center; margin: 10px">
						<p:commandButton
							action="#{tbHABILIDADESCULTCARGOSBean.updateIdCARGOS(tbCARGOSBean.tbCARGOS)}"
							value="#{messages.label_save}" icon="ui-icon-disk"
							actionListener="#{tbCARGOSBean.persist}"
							update=":editTbHABILIDADESCULTCARGOSForm:idCARGOSSelectInput :createIdCARGOSPanel :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('createIdCARGOSFromEditDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_close}"
							icon="ui-icon-close"
							onclick="PF('createIdCARGOSFromEditDialogWidget').hide()"
							type="button" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>

		<p:dialog dynamic="true" id="createIdHABCULTCARFromEditDialog"
			rendered="#{tbHABILIDADESCULTCARGOSBean.isPermitted('tbHABILIDADESCULTURAIS:create')}"
			header="#{messages.dialog_tbHABILIDADESCULTCARGOS_create_idHABCULTCAR}"
			modal="true" widgetVar="createIdHABCULTCARFromEditDialogWidget"
			maximizable="true">
			<p:ajax event="close" listener="#{tbHABILIDADESCULTURAISBean.reset}" />
			<p:outputPanel id="createIdHABCULTCARPanel">
				<h:form id="createIdHABCULTCARForm">
					<ui:include
						src="/pages/tbHABILIDADESCULTURAIS/tbHABILIDADESCULTURAISEditInclude.xhtml">
						<ui:param name="hideTbHABILIDADESCULTCARGOSSelectInput"
							value="true" />
					</ui:include>
					<div style="text-align: center; margin: 10px">
						<p:commandButton
							action="#{tbHABILIDADESCULTCARGOSBean.updateIdHABCULTCAR(tbHABILIDADESCULTURAISBean.tbHABILIDADESCULTURAIS)}"
							value="#{messages.label_save}" icon="ui-icon-disk"
							actionListener="#{tbHABILIDADESCULTURAISBean.persist}"
							update=":editTbHABILIDADESCULTCARGOSForm:idHABCULTCARSelectInput :createIdHABCULTCARPanel :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('createIdHABCULTCARFromEditDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_close}"
							icon="ui-icon-close"
							onclick="PF('createIdHABCULTCARFromEditDialogWidget').hide()"
							type="button" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>











		<!-- Habilidades comportamentais -->


		<p:panel visible="#{tbCARGOSBean.flagCultura==1}" style="color:black"
			id="DSHB">
			<p:panel id="toggleable4" header="Habilidades Comportamentais "
				rendered="#{tbCARGOSBean.flagCultura==1}" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panel4"
				collapsed="true" style="width:auto;background:black;">
				<h:panelGrid id="paneHAB" rendered="#{tbCARGOSBean.flagCultura==1}">

					<h:form prependId="false" id="tbHABILIDADESCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<p:dataTable id="tbHABILIDADESCARGOSTable"
							value="#{tbCARGOSBean.InicializaTabelasAuxiliaresHABAPR(tbCARGOSBean.selectedCargo)}"
							var="tbHABILIDADESCARGOS" resizableColumns="true"
							draggableColumns="true" widgetVar="tbHABILIDADESCARGOSTable"
							emptyMessage="#{messages.label_no_records_found}" reflow="true">

							<f:facet name="header">

								<p:commandButton value="#{messages.CadastrarHabAprendizagem}"
									action="#{tbHABILIDADESCARGOSBean.prepareNewTbHABILIDADESCARGOS(tbCARGOSBean.selectedCargo)}"
									resetValues="true" update=":editTbHABILIDADESCARGOSDialog"
									oncomplete="if(!args.validationFailed) PF('editTbHABILIDADESCARGOSDialogWidget').show()"
									style="width:29.5%" />
							</f:facet>


							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="#{messages.field_label_tbHABILIDADESCARGOS_idHABCARGOS}">

								<h:outputText
									value="#{tbHABILIDADESCARGOS.idHABCARGOS.deSCHABILIDADES}" />
							</p:column>

							<p:column
								style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;"
								headerText="#{messages.field_label_tbHABILIDADESCARGOS_poNTUACAOHABCARGOS}">
								<h:outputText
									value="#{tbHABILIDADESCARGOS.poNTUACAOHABCARGOS} . #{tbCARGOSBean.detalhesComportamentos(tbHABILIDADESCARGOS.poNTUACAOHABCARGOS)}">
									<f:convertNumber />
								</h:outputText>
							</p:column>

							<p:column headerText="Ações"
								style="background:#ffe6ff;width:100%;font-size:14px;font-weight:bold;"
								exportable="false">


								<p:commandButton update=":editTbHABILIDADESCARGOSDialog"
									resetValues="true" style="background:#ED6D09;width:50%"
									action="#{tbHABILIDADESCARGOSBean.onDialogOpen(tbHABILIDADESCARGOS)}"
									oncomplete="PF('editTbHABILIDADESCARGOSDialogWidget').show()"
									value="#{messages.EditarHabAprendizagem}">
								</p:commandButton>

								<p:commandButton
									oncomplete="PF('deleteTbHABILIDADESCARGOSDialogWidget').show()"
									style="background:#ED6D09;width:50%"
									value="#{messages.ExcluirHabAprendizagem}">
									<f:setPropertyActionListener value="#{tbHABILIDADESCARGOS}"
										target="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOS}" />
								</p:commandButton>

							</p:column>

						</p:dataTable>


					</h:form>
				</h:panelGrid>
			</p:panel>
		</p:panel>

		<p:confirmDialog id="deleteTbHABILIDADESCARGOSDialog"
			widgetVar="deleteTbHABILIDADESCARGOSDialogWidget"
			showEffect="explode" hideEffect="fade"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
