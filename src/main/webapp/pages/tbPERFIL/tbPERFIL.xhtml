<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbPERFILDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbPERFILTable"
				style="width:100%"
				value="#{tbPERFILBean.tbPERFILList}" var="tbPERFIL"
				resizableColumns="true"  draggableColumns="true" widgetVar="tbPERFILTable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">





				<p:column
					style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbPERFIL_deSCPERFIL}">
					<h:outputText value="#{tbPERFIL.deSCPERFIL}" />
				</p:column>


				<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;" 
					exportable="false">

					<p:commandButton 
						update=":viewTbPERFILDialog"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('viewTbPERFILDialogWidget').show()"
						value="#{messages.VisualizarRegistro}">
						<f:setPropertyActionListener value="#{tbPERFIL}"
							target="#{tbPERFILBean.tbPERFIL}" />
					</p:commandButton>

					<p:commandButton 
						update=":editTbPERFILDialog" resetValues="true"
						style="background:#ED6D09;width:33%"
						rendered="#{tbPERFILBean.isPermitted(tbPERFIL, 'tbPERFIL:update')}"
						action="#{tbPERFILBean.onDialogOpen(tbPERFIL)}"
						oncomplete="PF('editTbPERFILDialogWidget').show()"
						value="#{messages.EditarPERFIL}">
					</p:commandButton>

					<p:commandButton
					style="background:#ED6D09;width:33%"
						rendered="#{tbPERFILBean.isPermitted(tbPERFIL, 'tbPERFIL:delete')}"
						oncomplete="PF('deleteTbPERFILDialogWidget').show()"
						value="Excluir Perfil">
						<f:setPropertyActionListener value="#{tbPERFIL}"
							target="#{tbPERFILBean.tbPERFIL}" />
					</p:commandButton>

				</p:column>
				
			<f:facet name="footer">
				<p:commandButton value="Cadastrar Perfil"
						action="#{tbPERFILBean.prepareNewTbPERFIL()}"
						resetValues="true" update=":editTbPERFILDialog"
						oncomplete="PF('editTbPERFILDialogWidget').show()"
						rendered="#{tbPERFILBean.isPermitted('tbPERFIL:create')}"
						style="background:#ED6D09;width:25.0%"
						 />
		 
			</f:facet>	
				
			</p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deleteTbPERFILDialog" showEffect="explode" hideEffect="fade" widgetVar="deleteTbPERFILDialogWidget"
        rendered="#{tbPERFILBean.isPermitted(tbPERFILBean.tbPERFIL, 'tbPERFIL:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid   columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbPERFILBean.delete}" update=":tbPERFILDataForm :growlForm:growl" oncomplete="PF('deleteTbPERFILDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbPERFILDialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbPERFILDialog" header="#{tbPERFILBean.dialogHeader}"
     showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
            modal="false" widgetVar="editTbPERFILDialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbPERFILBean.reset}"/>
        <h:form id="editTbPERFILForm" >
            <p:outputPanel id="tbPERFILEditPanel">
                <ui:include src="/pages/tbPERFIL/tbPERFILEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbPERFILBean.persist}"
                            update=":editTbPERFILForm:tbPERFILEditPanel :tbPERFILDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbPERFILDialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbPERFILDialog"
			header="#{messages.label_tbPERFIL_caption}" modal="true"
			maximizable="false"
			showEffect="explode" hideEffect="bounce"
			resizable="false" responsive="true"
			widgetVar="viewTbPERFILDialogWidget">
			<p:ajax event="close" listener="#{tbPERFILBean.reset}" />
			<h:form id="viewTbPERFILForm">
				<ui:include src="/pages/tbPERFIL/tbPERFILViewInclude.xhtml" />
			</h:form>
		</p:dialog>

	
    
  </ui:define>
</ui:composition>
</html>
