<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_tbESTILOLIDERANCACARGOS_idCARGOS}:" for="idCARGOSSelectInput" rendered="#{not hideIdCARGOSSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                    <p:selectOneMenu value="#{tbESTILOLIDERANCACARGOSBean.tbESTILOLIDERANCACARGOS.idCARGOS}"
                                    id="idCARGOSSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbESTILOLIDERANCACARGOSBean.idCARGOSs}" 
                                    var="tbCARGOS" 
                                    itemLabel="#{tbCARGOS.deSCCARGO}"
                                    itemValue="#{tbCARGOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbESTILOLIDERANCACARGOSBean.idCARGOSs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbCARGOSBean.prepareNewTbCARGOS()}"
                              update=":createIdCARGOSFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdCARGOSFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdCARGOSFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idCARGOSSelectInput" display="icon" rendered="#{not hideIdCARGOSSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbESTILOLIDERANCACARGOS_idESTLIDER}:" for="idESTLIDERSelectInput" rendered="#{not hideIdESTLIDERSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdESTLIDERSelectInput}">
                    <p:selectOneMenu value="#{tbESTILOLIDERANCACARGOSBean.tbESTILOLIDERANCACARGOS.idESTLIDER}"
                                    id="idESTLIDERSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbESTILOLIDERANCACARGOSBean.idESTLIDERs}" 
                                    var="tbESTILOLIDERANCA" 
                                    itemLabel="#{tbESTILOLIDERANCA.deSCESTILOLIDER}"
                                    itemValue="#{tbESTILOLIDERANCA}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbESTILOLIDERANCACARGOSBean.idESTLIDERs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdESTLIDERSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbESTILOLIDERANCABean.prepareNewTbESTILOLIDERANCA()}"
                              update=":createIdESTLIDERFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdESTLIDERFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdESTLIDERFromEditDialog') and tbESTILOLIDERANCACARGOSBean.isPermitted('tbESTILOLIDERANCA:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idESTLIDERSelectInput" display="icon" rendered="#{not hideIdESTLIDERSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbESTILOLIDERANCACARGOS_poNTUACAOESTLIDER}:" for="poNTUACAOESTLIDEREditInput" />
                <p:inputText value="#{tbESTILOLIDERANCACARGOSBean.tbESTILOLIDERANCACARGOS.poNTUACAOESTLIDER}" id="poNTUACAOESTLIDEREditInput" label="#{messages.field_label_tbESTILOLIDERANCACARGOS_poNTUACAOESTLIDER}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOESTLIDEREditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
