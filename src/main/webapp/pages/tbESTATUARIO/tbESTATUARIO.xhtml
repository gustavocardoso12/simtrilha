<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbESTATUARIODataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="tbESTATUARIOTable" value="#{tbESTATUARIOBean.tbESTATUARIOList}" var="tbESTATUARIO" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="tbESTATUARIOTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_tbESTATUARIO}" icon="ui-icon-plusthick" action="#{tbESTATUARIOBean.prepareNewTbESTATUARIO()}"
                      resetValues="true" update=":editTbESTATUARIODialog" oncomplete="PF('editTbESTATUARIODialogWidget').show()"
                      rendered="#{tbESTATUARIOBean.isPermitted('tbESTATUARIO:create')}" style="float:left" />
              
              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="tbESTATUARIOTable" trigger="toggler" />
          </f:facet>
          
          <p:column  headerText="#{messages.field_label_tbESTATUARIO_deSCESTATUARIO}" sortBy="#{tbESTATUARIO.deSCESTATUARIO}" filterBy="#{tbESTATUARIO.deSCESTATUARIO}">
            <f:facet name="filter">
                <p:inputText id="deSCESTATUARIOFilter"
                        onkeypress="if (event.keyCode == 13) {PF('tbESTATUARIOTable').filter(); updateDeSCESTATUARIOFilter(); return false; }" >
                    <p:remoteCommand name="updateDeSCESTATUARIOFilter" update="tbESTATUARIOTable:deSCESTATUARIOFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{tbESTATUARIO.deSCESTATUARIO}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbESTATUARIO_idDIRETORIA}" sortBy="#{tbESTATUARIO.idDIRETORIA}" filterBy="#{tbESTATUARIO.idDIRETORIA}">
            <f:facet name="filter">
            <p:selectOneMenu  id="idDIRETORIAFilter"
                            style="width:145px;"
                            onchange="PF('tbESTATUARIOTable').filter(); return false;">
                <f:selectItem noSelectionOption="true" itemLabel="" />
                <f:selectItems itemLabel="#{tbDIRETORIA.deSCDIRETORIA}"
                            value="#{tbESTATUARIOBean.idDIRETORIAs}" 
                            var="tbDIRETORIA" 
                            itemValue="#{tbDIRETORIA}" />
                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbESTATUARIOBean.idDIRETORIAs}" />
            </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{tbESTATUARIO.idDIRETORIA.deSCDIRETORIA}" />
          </p:column>

          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton icon="ui-icon-zoomin" update=":viewTbESTATUARIODialog" oncomplete="PF('viewTbESTATUARIODialogWidget').show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{tbESTATUARIO}" target="#{tbESTATUARIOBean.tbESTATUARIO}" />
            </p:commandButton>

            <p:commandButton icon="ui-icon-pencil" update=":editTbESTATUARIODialog"
                resetValues="true" rendered="#{tbESTATUARIOBean.isPermitted(tbESTATUARIO, 'tbESTATUARIO:update')}"
                action="#{tbESTATUARIOBean.onDialogOpen(tbESTATUARIO)}"
                oncomplete="PF('editTbESTATUARIODialogWidget').show()"
                title="#{messages.label_edit}" >
            </p:commandButton>

            <p:commandButton icon="ui-icon-close" rendered="#{tbESTATUARIOBean.isPermitted(tbESTATUARIO, 'tbESTATUARIO:delete')}"
                oncomplete="PF('deleteTbESTATUARIODialogWidget').show()"
                title="#{messages.label_delete}" >
                <f:setPropertyActionListener value="#{tbESTATUARIO}"
                    target="#{tbESTATUARIOBean.tbESTATUARIO}" />
            </p:commandButton>
    
          </p:column>
          
        </p:dataTable>
        
        <h:panelGrid columns="2">
            <p:panel header="#{messages.export_all_data}">

                <h:commandLink>
                    <h:graphicImage  name="images/excel.png" alt="Excel|" />
                    <p:dataExporter type="xls" target="tbESTATUARIOTable" fileName="TbESTATUARIOs"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbESTATUARIOTable" fileName="TbESTATUARIOs"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbESTATUARIOTable" fileName="TbESTATUARIOs" />
                </h:commandLink>

            </p:panel>
            
            <p:panel header="#{messages.export_page_data}">
                <h:commandLink>
                    <h:graphicImage name="images/excel.png" alt="Excel|" />
                    <p:dataExporter type="xls" target="tbESTATUARIOTable" fileName="TbESTATUARIOs" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbESTATUARIOTable" fileName="TbESTATUARIOs" pageOnly="true"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbESTATUARIOTable" fileName="TbESTATUARIOs" pageOnly="true"/>
                </h:commandLink>
                
            </p:panel>
        </h:panelGrid>
        
    </h:form>

    <p:confirmDialog id="deleteTbESTATUARIODialog" widgetVar="deleteTbESTATUARIODialogWidget"
        rendered="#{tbESTATUARIOBean.isPermitted(tbESTATUARIOBean.tbESTATUARIO, 'tbESTATUARIO:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{tbESTATUARIOBean.delete}" update=":tbESTATUARIODataForm :growlForm:growl" oncomplete="PF('deleteTbESTATUARIODialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbESTATUARIODialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbESTATUARIODialog" header="#{messages.label_tbESTATUARIO_caption}"
            modal="true" widgetVar="editTbESTATUARIODialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbESTATUARIOBean.reset}"/>
        <h:form id="editTbESTATUARIOForm" >
            <p:outputPanel id="tbESTATUARIOEditPanel">
                <ui:include src="/pages/tbESTATUARIO/tbESTATUARIOEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            icon="ui-icon-disk" action="#{tbESTATUARIOBean.persist}"
                            update=":editTbESTATUARIOForm:tbESTATUARIOEditPanel :tbESTATUARIODataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbESTATUARIODialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editTbESTATUARIODialogWidget').hide()" type="button" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="viewTbESTATUARIODialog" header="#{messages.label_tbESTATUARIO_caption}" modal="true" widgetVar="viewTbESTATUARIODialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbESTATUARIOBean.reset}" />
        <h:form id="viewTbESTATUARIOForm">
          <ui:include src="/pages/tbESTATUARIO/tbESTATUARIOViewInclude.xhtml"/>
          <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('viewTbESTATUARIODialogWidget').hide()" type="button" />
          </div>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="createIdDIRETORIAFromEditDialog"
        rendered="#{tbESTATUARIOBean.isPermitted('tbDIRETORIA:create')}"
        header="#{messages.dialog_tbESTATUARIO_create_idDIRETORIA}" modal="true"
        widgetVar="createIdDIRETORIAFromEditDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbDIRETORIABean.reset}" />
        <p:outputPanel id="createIdDIRETORIAPanel">
                <h:form id="createIdDIRETORIAForm">
                    <ui:include src="/pages/tbDIRETORIA/tbDIRETORIAEditInclude.xhtml">
                        <ui:param name="hideTbESTATUARIOSelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{tbESTATUARIOBean.updateIdDIRETORIA(tbDIRETORIABean.tbDIRETORIA)}"
                            value="#{messages.label_save}" icon="ui-icon-disk"
                            actionListener="#{tbDIRETORIABean.persist}"
                            update=":editTbESTATUARIOForm:idDIRETORIASelectInput :createIdDIRETORIAPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createIdDIRETORIAFromEditDialogWidget').hide()" />
                        <p:commandButton value="#{messages.label_close}"
                            icon="ui-icon-close"
                            onclick="PF('createIdDIRETORIAFromEditDialogWidget').hide()"
                            type="button" />
                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
    
  </ui:define>
</ui:composition>
</html>
