<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">

		<h:form prependId="false" id="tbESTATUARIODataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbESTATUARIOTable"
				value="#{tbESTATUARIOBean.tbESTATUARIOList}" var="tbESTATUARIO"
				resizableColumns="true" style="width:100%" draggableColumns="true"
				widgetVar="tbESTATUARIOTable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">





					<p:column
					style="width:33%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbESTATUARIO_deSCESTATUARIO}">
					<h:outputText value="#{tbESTATUARIO.deSCESTATUARIO}" />
				</p:column>
				
				<p:column
					style="width:33%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbESTATUARIO_idDIRETORIA}">
					<h:outputText value="#{tbESTATUARIO.idDIRETORIA.deSCDIRETORIA}" />
				</p:column>
				
				<p:column
					style="width:33%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbESTATUARIO_idVP}">
					<h:outputText value="#{tbESTATUARIO.idDIRETORIA.idVP.deSCVP}" />
				</p:column>

				<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;" 
					exportable="false">


					<p:commandButton
						update=":viewTbESTATUARIODialog"
						style="background:#ED6D09;width:33%;font-size:13px"
						oncomplete="PF('viewTbESTATUARIODialogWidget').show()"
						value="#{messages.AuditoriaDescricao}">
						<f:setPropertyActionListener value="#{tbESTATUARIO}"
							target="#{tbESTATUARIOBean.tbESTATUARIO}" />
					</p:commandButton>

					<p:commandButton update=":editTbESTATUARIODialog"
						resetValues="true"
						style="background:#ED6D09;width:33%"
						rendered="#{tbESTATUARIOBean.isPermitted(tbESTATUARIO, 'tbESTATUARIO:update')}"
						action="#{tbESTATUARIOBean.onDialogOpen(tbESTATUARIO)}"
						oncomplete="PF('editTbESTATUARIODialogWidget').show()"
						value="#{messages.EditarEstatuario}">
					</p:commandButton>

					<p:commandButton
						rendered="#{tbESTATUARIOBean.isPermitted(tbESTATUARIO, 'tbESTATUARIO:delete')}"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('deleteTbESTATUARIODialogWidget').show()"
						value="#{messages.ExcluirEstatuario}">
						<f:setPropertyActionListener value="#{tbESTATUARIO}"
							target="#{tbESTATUARIOBean.tbESTATUARIO}" />
					</p:commandButton>

				</p:column>

				<f:facet name="footer">
					<p:commandButton value="#{messages.CadastrarEstatuario}"
						action="#{tbESTATUARIOBean.prepareNewTbESTATUARIO()}"
						resetValues="true" update=":editTbESTATUARIODialog"
						oncomplete="PF('editTbESTATUARIODialogWidget').show()"
						style="background:#ED6D09;width:25.0%"
						rendered="#{tbESTATUARIOBean.isPermitted('tbESTATUARIO:create')}" />
				</f:facet>

			</p:dataTable>



		</h:form>

		<p:confirmDialog id="deleteTbESTATUARIODialog"
			widgetVar="deleteTbESTATUARIODialogWidget"
			showEffect="explode" hideEffect="fade"
			rendered="#{tbESTATUARIOBean.isPermitted(tbESTATUARIOBean.tbESTATUARIO, 'tbESTATUARIO:delete')}"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid   columns="2" style="margin:auto"  >
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbESTATUARIOBean.delete}"
							update=":tbESTATUARIODataForm :growlForm:growl"
							oncomplete="PF('deleteTbESTATUARIODialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbESTATUARIODialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbESTATUARIODialog"
		showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
			header="#{tbESTATUARIOBean.dialogHeader}" modal="true"
			widgetVar="editTbESTATUARIODialogWidget" maximizable="false">
			<p:ajax event="close" listener="#{tbESTATUARIOBean.reset}" />
			<h:form id="editTbESTATUARIOForm">
				<p:outputPanel id="tbESTATUARIOEditPanel">
					<ui:include src="/pages/tbESTATUARIO/tbESTATUARIOEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbESTATUARIOBean.persist}"
							update=":editTbESTATUARIOForm:tbESTATUARIOEditPanel :tbESTATUARIODataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbESTATUARIODialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="viewTbESTATUARIODialog"
			header="#{messages.VisualizarRegistro}" modal="true"
			maximizable="false"
			showEffect="explode" hideEffect="bounce"
			resizable="false" responsive="true"
			widgetVar="viewTbESTATUARIODialogWidget">
			<p:ajax event="close" listener="#{tbESTATUARIOBean.reset}" />
			<h:form id="viewTbESTATUARIOForm">
				<ui:include src="/pages/tbESTATUARIO/tbESTATUARIOViewInclude.xhtml" />
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="createIdDIRETORIAFromEditDialog"
			rendered="#{tbESTATUARIOBean.isPermitted('tbDIRETORIA:create')}"
			header="#{tbESTATUARIOBean.dialogHeader}"
			modal="true" widgetVar="createIdDIRETORIAFromEditDialogWidget">
			<p:ajax event="close" listener="#{tbDIRETORIABean.reset}" />
			<p:outputPanel id="createIdDIRETORIAPanel">
				<h:form id="createIdDIRETORIAForm">
					<ui:include src="/pages/tbDIRETORIA/tbDIRETORIAEditInclude.xhtml">
						<ui:param name="hideTbESTATUARIOSelectInput" value="true" />
					</ui:include>
					<div style="text-align: center; margin: 10px">
						<p:commandButton
							action="#{tbESTATUARIOBean.updateIdDIRETORIA(tbDIRETORIABean.tbDIRETORIA)}"
							value="#{messages.label_save}"
							actionListener="#{tbDIRETORIABean.persist}"
							update=":editTbESTATUARIOForm:idDIRETORIASelectInput :createIdDIRETORIAPanel :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('createIdDIRETORIAFromEditDialogWidget').hide()" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
