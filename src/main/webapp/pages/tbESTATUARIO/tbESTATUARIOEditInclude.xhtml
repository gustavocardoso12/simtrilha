<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<p:outputPanel styleClass="ui-fluid">

	<p:panelGrid columns="3" styleClass="dialog"
		columnClasses="col1,col2,col3">

		<h:outputLabel
			value="#{messages.field_label_tbESTATUARIO_deSCESTATUARIO}:"
			for="deSCESTATUARIOEditInput" />
		<p:inputText value="#{tbESTATUARIOBean.tbESTATUARIO.deSCESTATUARIO}"
			id="deSCESTATUARIOEditInput"
			label="#{messages.field_label_tbESTATUARIO_deSCESTATUARIO}" />
		<p:message for="deSCESTATUARIOEditInput" display="icon" />

		<h:outputLabel
			value="#{messages.field_label_tbESTATUARIO_idDIRETORIA}:"
			for="idDIRETORIASelectInput"
			rendered="#{not hideIdDIRETORIASelectInput}" />
	
			<h:panelGroup rendered="#{not hideIdDIRETORIASelectInput}">
			<p:selectOneMenu value="#{tbESTATUARIOBean.tbESTATUARIO.idDIRETORIA}"
				id="idDIRETORIASelectInput">
				<f:selectItem noSelectionOption="true" itemLabel="" />
				<f:selectItems value="#{tbESTATUARIOBean.idDIRETORIAs}"
					var="tbDIRETORIA" itemLabel="#{tbDIRETORIA.deSCDIRETORIA}"
					itemValue="#{tbDIRETORIA}" />
				<o:converter converterId="omnifaces.SelectItemsConverter"
					list="#{tbESTATUARIOBean.idDIRETORIAs}" />
					<p:ajax event="change" listener="#{tbESTATUARIOBean.getIdDIRETORIAsVP(tbESTATUARIOBean.tbESTATUARIO.idDIRETORIA.idVP.id)}" update="idDIRETORIAVPSelectInput" />
			</p:selectOneMenu>
		
		

			

			<p:message for="idDIRETORIASelectInput" display="icon"
				rendered="#{not hideIdDIRETORIASelectInput}" />
		
		
		
	 		</h:panelGroup>
	 		
	 		<p:commandButton value="#{messages.label_create} Nova Diretoria"
				action="#{tbDIRETORIABean.prepareNewTbDIRETORIA()}"
				update=":createIdDIRETORIAFromEditDialog" resetValues="true"
				oncomplete="PF('createIdDIRETORIAFromEditDialogWidget').show()"
				rendered="#{applicationBean.componentExists('createIdDIRETORIAFromEditDialog') and tbESTATUARIOBean.isPermitted('tbDIRETORIA:create')}"
				style="vertical-align:top;" partialSubmit="true" process="@this">
			</p:commandButton>
		
	
		<h:outputLabel value="#{messages.field_label_tbESTATUARIO_idVP}:"
			for="idDIRETORIAVPSelectInput"
			rendered="#{not hideIdDIRETORIASelectInput}" />
			
			<p:selectOneMenu
				value="#{tbESTATUARIOBean.tbESTATUARIO.idDIRETORIA.idVP}"
				id="idDIRETORIAVPSelectInput">
				<f:selectItem noSelectionOption="true" itemLabel="" />
				<f:selectItems value="#{tbESTATUARIOBean.filterIdDIRETORIAsList}"
					var="tbDIRETORIA" itemLabel="#{tbDIRETORIA.idVP.deSCVP}"
					itemValue="#{tbDIRETORIA.idVP}" />
				<o:converter converterId="omnifaces.SelectItemsConverter"
					list="#{tbESTATUARIOBean.filterIdDIRETORIAsList}" />
					
			</p:selectOneMenu>



		

	</p:panelGrid>

</p:outputPanel>
</html>
