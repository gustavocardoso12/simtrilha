	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">

		<h:form prependId="false" id="tbHABILIDADESDataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbHABILIDADESTable"
				value="#{tbHABILIDADESBean.tbHABILIDADESList}" var="tbHABILIDADES"
				resizableColumns="true" draggableColumns="true"
				paginatorPosition="bottom" widgetVar="tbHABILIDADESTable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">


				
				<p:column
					style="width:35%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbHABILIDADES_deSCHABILIDADES}">
					<h:outputText value="#{tbHABILIDADES.deSCHABILIDADES}" />
				</p:column>

				<!-- <p:column
					headerText="#{messages.field_label_tbHABILIDADES_tbHABILIDADESCARGOS_plural}"
					styleClass="action-column" exportable="false">

					<p:commandButton icon="ui-icon-transfer-e-w"
						title="#{messages.field_label_tbHABILIDADES_tbHABILIDADESCARGOS_plural}"
						action="#{tbHABILIDADESBean.onTbHABILIDADESCARGOSsDialog(tbHABILIDADES)}"
						oncomplete="PF('tbHABILIDADESTbHABILIDADESCARGOSsDialogWidget').show()"
						update=":tbHABILIDADESTbHABILIDADESCARGOSsDialog" />

				</p:column> -->

				<p:column headerText="Ações"
					style="background:#410D34;width:100%;font-size:14px;font-weight:bold;"
					exportable="false">

					<p:commandButton 
						update=":viewTbHABILIDADESDialog"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('viewTbHABILIDADESDialogWidget').show()"
						value="#{messages.AuditoriaDescricao}">
						<f:setPropertyActionListener value="#{tbHABILIDADES}"
							target="#{tbHABILIDADESBean.tbHABILIDADES}" />
					</p:commandButton>

					<p:commandButton 
						update=":editTbHABILIDADESDialog" resetValues="true"
						style="background:#ED6D09;width:33%"
						rendered="#{tbHABILIDADESBean.isPermitted(tbHABILIDADES, 'tbHABILIDADES:update')}"
						action="#{tbHABILIDADESBean.onDialogOpen(tbHABILIDADES)}"
						oncomplete="PF('editTbHABILIDADESDialogWidget').show()"
						value="#{messages.EditarHabAprendizagem}">
					</p:commandButton>

					<p:commandButton
						rendered="#{tbHABILIDADESBean.isPermitted(tbHABILIDADES, 'tbHABILIDADES:delete')}"
							style="background:#ED6D09;width:34%"
						oncomplete="PF('deleteTbHABILIDADESDialogWidget').show()"
						value="#{messages.ExcluirHabAprendizagem}">
						<f:setPropertyActionListener value="#{tbHABILIDADES}"
							target="#{tbHABILIDADESBean.tbHABILIDADES}" />
					</p:commandButton>

				</p:column>

				<f:facet name="footer">

					<p:commandButton value="#{messages.CadastrarHabAprendizagem}"
						action="#{tbHABILIDADESBean.prepareNewTbHABILIDADES()}"
						resetValues="true" update=":editTbHABILIDADESDialog"
						oncomplete="PF('editTbHABILIDADESDialogWidget').show()"
						rendered="#{tbHABILIDADESBean.isPermitted('tbHABILIDADES:create')}"
						style="width:29.5%" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:confirmDialog id="deleteTbHABILIDADESDialog"
			widgetVar="deleteTbHABILIDADESDialogWidget"
			showEffect="explode" hideEffect="fade"
			rendered="#{tbHABILIDADESBean.isPermitted(tbHABILIDADESBean.tbHABILIDADES, 'tbHABILIDADES:delete')}"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
						<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbHABILIDADESBean.delete}"
							update=":tbHABILIDADESDataForm :growlForm:growl"
							oncomplete="PF('deleteTbHABILIDADESDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbHABILIDADESDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbHABILIDADESDialog"
			header="#{tbHABILIDADESBean.dialogHeader}" showEffect="explode"
			hideEffect="bounce" responsive="true" resizable="false"
			widgetVar="editTbHABILIDADESDialogWidget" maximizable="false">
			<p:ajax event="close" listener="#{tbHABILIDADESBean.reset}" />
			<h:form id="editTbHABILIDADESForm">
				<p:outputPanel id="tbHABILIDADESEditPanel">
					<ui:include
						src="/pages/tbHABILIDADES/tbHABILIDADESEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbHABILIDADESBean.persist}"
							update=":editTbHABILIDADESForm:tbHABILIDADESEditPanel :tbHABILIDADESDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbHABILIDADESDialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="viewTbHABILIDADESDialog"
			header="#{tbHABILIDADESBean.dialogHeader}" modal="true"
			showEffect="explode" hideEffect="bounce" responsive="true" resizable="false" 
			widgetVar="viewTbHABILIDADESDialogWidget" maximizable="false">
			<p:ajax event="close" listener="#{tbHABILIDADESBean.reset}" />
			<h:form id="viewTbHABILIDADESForm">
				<ui:include
					src="/pages/tbHABILIDADES/tbHABILIDADESViewInclude.xhtml" />
			</h:form>
		</p:dialog>
