<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid id="panelFormacao" styleClass="dialog"  columns="2" columnClasses="col1,col2" >
            
            
              <h:outputLabel value="Cargo:" for="idCARGOSSelectInput" rendered="#{not hideIdCARGOSSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                    <p:selectOneMenu value="#{tbMOTIVADORESCARGOSBean.tbMOTIVADORESCARGOS.idCARGOS}"
                                    id="idCARGOSSelectInput">
                
                        <f:selectItems value="#{tbMOTIVADORESCARGOSBean.idCARGOSs}" 
                                    var="tbCARGOS" 
                                    itemLabel="#{tbCARGOS.deSCCARGO}"
                                    itemValue="#{tbCARGOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbMOTIVADORESCARGOSBean.idCARGOSs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
            
                <h:outputLabel value="Motivadores:" for="idMOTIVADORESSelectInput" rendered="#{not hideIdMOTIVADORESSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdMOTIVADORESSelectInput}">
                    <p:selectOneMenu value="#{tbMOTIVADORESCARGOSBean.tbMOTIVADORESCARGOS.idMOTIVADORES}"
                                    id="idMOTIVADORESSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbMOTIVADORESCARGOSBean.idMOTIVADORESs}" 
                                    var="tbMOTIVADORES" 
                                    itemLabel="#{tbMOTIVADORES.deSCMOTIVADORES}"
                                    itemValue="#{tbMOTIVADORES}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbMOTIVADORESCARGOSBean.idMOTIVADORESs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
               
                
              
              
                
                <h:outputLabel value="Pontuação:" for="poNTUACAOCOMPETENCIAEditInput" />
                <p:inputText value="#{tbMOTIVADORESCARGOSBean.tbMOTIVADORESCARGOS.poNTUACAOMOTIVADORES}" id="poNTUACAOCOMPETENCIAEditInput" label="Pontuação" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOCOMPETENCIAEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
