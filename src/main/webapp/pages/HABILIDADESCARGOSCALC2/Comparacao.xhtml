<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">


		<p:ajaxStatus style="display:none;margin-bottom:2em;height:24px;">


		</p:ajaxStatus>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<h:panelGrid columns="2">
			<h:outputLabel style="font-size:14px;font-weight:bold" value="Simulando..." />
			<p:graphicImage name="/images/waiting.gif" />
			</h:panelGrid>
		</p:dialog>




		<h:panelGrid id="paneCargos" styleClass="dialog"
			columnClasses="col2,col2" columns="2">
			<h:form>
				
				<h:panelGrid id="paneCargoDe">
				<h:outputLabel value="Família De:" for="idAREASelectInput" />
				<p:selectOneMenu autoWidth="false" style="width:300px" value="#{tbCARGOSBean.areaEscolhida}"
					id="idAREASelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.distinctArea}" var="tbCARGO"
						itemLabel="#{tbCARGO}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change" global="false"
						update="paneCargoDe
								" process="@this" />
				</p:selectOneMenu>
				
				<h:outputLabel rendered="#{tbCARGOSBean.areaEscolhida!=null}" value="SubFamília De:" for="idDEPTOSelectInput" />
				<p:selectOneMenu style="width:300px" rendered="#{tbCARGOSBean.areaEscolhida!=null}" value="#{tbCARGOSBean.departamentoEscolhido}"
					id="idDEPTOSelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.distinctDepto}" var="tbCARGO"
						itemLabel="#{tbCARGO}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change" global="false"
						update="paneCargoDe
								" />
									
				</p:selectOneMenu>		
				<h:outputLabel rendered="#{tbCARGOSBean.departamentoEscolhido!=null}" value="Cargo De:" for="idCARGOSSelectInput" />
				<p:selectOneMenu style="width:300px" rendered="#{tbCARGOSBean.departamentoEscolhido!=null}" value="#{tbCARGOSBean.cargoDe}"
					id="idCARGOSSelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.distinctCargos}" var="tbCARGO"
						itemLabel="Cargo De: #{tbCARGO.deSCCARGO}"
						itemValue="#{tbCARGO}" />
						
						<p:ajax event="change" 
						global="true"
						partialSubmit="true"
						 listener="#{tbCARGOSBean.calculaAderenciasParciais(tbCARGOSBean.cargoDe,
                    								   tbCARGOSBean.cargoPara)}"
								update="cargoParaForm:paneCargoPara DSCO 
								 DSGR	
								 DSPE 
								 DSCB 
								 DSCE 
								paneAderenciaFinal DSAF
								" />
					<o:converter converterId="omnifaces.SelectItemsConverter"
						list="#{tbCARGOSBean.distinctCargos}" />						
				</p:selectOneMenu>			

				</h:panelGrid>	
			</h:form>
			<h:form id="cargoParaForm">
				
				<h:panelGrid id="paneCargoPara" >
				
				
				
				<h:outputLabel value="Família Para:"  for="idAREASelectInput" />
				<p:selectOneMenu autoWidth="false"   style="width:300px" value="#{tbCARGOSBean.areaEscolhidaPara}"
					id="idAREASelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.distinctAreaPara}" var="tbCARGO"
						itemLabel="#{tbCARGO}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change" global="false"
						update="paneCargoPara
								" />
				</p:selectOneMenu>
				
				
				
				<h:outputLabel rendered="#{tbCARGOSBean.areaEscolhidaPara!=null}" value="SubFamília Para:" for="idDEPTOSelectInput" />
				<p:selectOneMenu style="width:300px" rendered="#{tbCARGOSBean.areaEscolhidaPara!=null}" value="#{tbCARGOSBean.departamentoEscolhidoPara}"
					id="idDEPTOSelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.distinctDeptoPara}" var="tbCARGO"
						itemLabel="#{tbCARGO}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change" global="false"
						update="paneCargoPara
								" />
									
				</p:selectOneMenu>		
				<h:outputLabel rendered="#{tbCARGOSBean.departamentoEscolhidoPara!=null}" value="Cargo Para:" for="idCARGOSSelectInput" />
				<p:selectOneMenu style="width:300px" rendered="#{tbCARGOSBean.departamentoEscolhidoPara!=null}" value="#{tbCARGOSBean.cargoPara}"
					id="idCARGOSSelectInput">
					<f:selectItem noSelectionOption="true" itemLabel="" />
					<f:selectItems value="#{tbCARGOSBean.distinctCargosPara}" var="tbCARGO"
						itemLabel="#{tbCARGO.deSCCARGO}"
						itemValue="#{tbCARGO}" />
					<p:ajax event="change" 
					global="#{ not empty tbCARGOSBean.cargoDe ? 'true':'false'}"
					process="@this"
					partialSubmit="true"
					listener="#{tbCARGOSBean.calculaAderenciasParciais(tbCARGOSBean.cargoDe,
                    								   tbCARGOSBean.cargoPara)}"
						update="paneCargoPara DSCO 
								 DSGR	
								 DSPE 
								 DSCB 
								 DSCE 
								paneAderenciaFinal DSAF
								" />
					<o:converter converterId="omnifaces.SelectItemsConverter"
						list="#{tbCARGOSBean.distinctCargosPara}" />				
				</p:selectOneMenu>			

				</h:panelGrid>	
			</h:form>

		</h:panelGrid>


		<p:spacer></p:spacer>

		<p:panel style="color:black" id="DSAF">

			<h:panelGrid id="paneAderenciaFinal">
				<h:panelGrid rendered="#{not empty tbCARGOSBean.cargoPara and not empty tbCARGOSBean.cargoDe}"
					styleClass="dialog"
					style="width: 200px; 
																					height: 50px;
																				    "
					columnClasses="col1,col2,col3" columns="3">



					<f:facet name="header">
					
						<h:outputText style="font-size:14px;font-weight:bold;color:white"
							value="Aderência Final: " />
						
						
    						<p:progressBar rendered="#{!tbCARGOSBean.flagDowngrade==true}" styleClass="#{tbCARGOSBean.corBarraAderenciaFinal}"
    						value="#{tbCARGOSBean.aderenciaFinal}" labelTemplate="{value}%" displayOnly="true"/>
						   <h:outputLabel rendered="#{tbCARGOSBean.flagDowngrade==true}" style="font-size:16px;font-weight:bold;color:white"
							value="#{tbCARGOSBean.avisoDowngrade}">
							<f:convertNumber type="percent" />
						</h:outputLabel>
						
					</f:facet>

				</h:panelGrid>


			</h:panelGrid>
		</p:panel>






		<!-- Competências -->



		<p:panel style="color:black" id="DSCO">
			<p:panel id="toggleable8"
				rendered="#{not empty tbCARGOSBean.cargoPara and not empty tbCARGOSBean.cargoDe}"
				header="Competências Gerais: #{tbCARGOSBean.aderencia} % "
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				widgetVar="panel8" collapsed="true"
				style="width:auto;background:black;">
				<h:panelGrid id="paneCO">



					

					<h:form  id="tbCOMPETENCIASCARGOSDataForm"
						style="background:white"
						onkeypress="if (event.keyCode == 13) {return false; }">

						

						<h:panelGrid id="paneCargos2" styleClass="dialog"
							columnClasses="col1DT,col2,col2,col2" columns="4">

							<p:dataTable id="tbCOMPETENCIASCARGOSTable"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCO(tbCARGOSBean.cargoDe)}"
								var="tbCOMPETENCIASCARGOS" resizableColumns="true"
								widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Competências" />
								</f:facet>

								<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>

									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.idCOMPETENCIAS.deSCCOMPETENCIA}" />
								</p:column>


								
							</p:dataTable>
							
							<p:dataTable id="tbCOMPETENCIASCARGOSTable2"
							
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCO(tbCARGOSBean.cargoDe)}"
								var="tbCOMPETENCIASCARGOS" resizableColumns="true"
								widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>
							<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important">
									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA}">
										
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbCOMPETENCIASCARGOSTablePara"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCO(tbCARGOSBean.cargoPara)}"
								var="tbCOMPETENCIASCARGOS" resizableColumns="true"
								widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>
									<h:outputText
										value="#{tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA}">
										
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbCOMPETENCIASCARGOSTableGap"
								value="#{tbCARGOSBean.listGap}" var="tbCOMPETENCIASCARGOS"
								resizableColumns="true" widgetVar="tbCOMPETENCIASCARGOSTable"
								emptyMessage=" " reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Penalidade:" />
								</f:facet>

								<p:column
									style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>

									<h:outputText
										value=" #{(tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA eq 0) ? tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA :
																									 - 
																										tbCOMPETENCIASCARGOS.poNTUACAOCOMPETENCIA }%">
										
										</h:outputText>
								</p:column>


							</p:dataTable>


						</h:panelGrid>


					</h:form>
				</h:panelGrid>
			</p:panel>


			

		</p:panel>




		<!-- Grades -->
		<p:panel style="color:black" styleClass="Grade" id="DSGR">
			<p:panel id="toggleable9"
				rendered="#{not empty tbCARGOSBean.cargoPara and not empty tbCARGOSBean.cargoDe}"
				header="Grade: #{tbCARGOSBean.aderenciaGR}% "
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				styleClass="Grade" widgetVar="panel9" collapsed="true">
				<h:panelGrid id="paneGR" styleClass="Grade">


				

					


					<h:form  id="tbGRADESCARGOSDataForm"
						style="background:white"
						onkeypress="if (event.keyCode == 13) {return false; }">
						
						<h:panelGrid id="paneCargos3" styleClass="dialog"
							columnClasses="col1DT,col2,col2,col2" columns="4">



							<p:dataTable id="tbGRADECARGOSTable" styleClass="GradeAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresGR(tbCARGOSBean.cargoDe)}"
								var="tbGRADECARGOS" resizableColumns="true"
								widgetVar="tbGRADECARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">
								
								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Grade" />
								</f:facet>
							<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important">

									<h:outputText value="#{tbGRADECARGOS.idGRADE.deSCGRADE}" />
								</p:column>


							
							</p:dataTable>
							
							
							<p:dataTable id="tbGRADECARGOSTable2" styleClass="GradeAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresGR(tbCARGOSBean.cargoDe)}"
								var="tbGRADECARGOS" resizableColumns="true"
								widgetVar="tbGRADECARGOSTable2"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">
								
								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>
							<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important">

									<h:outputText value="#{tbGRADECARGOS.poNTUACAOGRADE}" />
								</p:column>


							
							</p:dataTable>


							<p:dataTable id="tbGRADECARGOSTablePara" styleClass="GradeAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresGR(tbCARGOSBean.cargoPara)}"
								var="tbGRADECARGOS" resizableColumns="true"
								widgetVar="tbGRADECARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>
									<h:outputText value="#{tbGRADECARGOS.poNTUACAOGRADE}">
										
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbGRADESCARGOSTableGap" styleClass="GradeAux"
								value="#{tbCARGOSBean.listGapGR}" var="tbGRADESCARGOS"
								resizableColumns="true" widgetVar="tbGRADESCARGOSTable"
								emptyMessage=" " reflow="true">

									<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Penalidade:" />
								</f:facet>

								<p:column
									style="width:60%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>

									<h:outputText
										value=" #{(tbGRADESCARGOS.poNTUACAOGRADE eq 0) ? tbGRADESCARGOS.poNTUACAOGRADE :
																									 - 
																										tbGRADESCARGOS.poNTUACAOGRADE }%">
										
										</h:outputText>
								</p:column>

							</p:dataTable>


						</h:panelGrid>


					</h:form>
				</h:panelGrid>
			</p:panel>


			<h:form rendered="false">
				<h:panelGrid columns="1" style="margin-bottom: 10px">
					<h:outputText id="output"
						value=" Variação do Gap: %#{tbCARGOSBean.gapVarGR}" />
					<h:inputHidden id="txt3" value="#{tbCARGOSBean.gapVarGR}" />
					<p:slider for="txt3" display="output" minValue="0" maxValue="100"
						step="0.5" style="width: 300px"
						displayTemplate="Variação do gap: %{value}">
						<p:ajax event="slideEnd" listener="#{tbCARGOSBean.onSlideEndGR}"
							update="tbGRADESCARGOSTableGap" />
					</p:slider>
				</h:panelGrid>

			</h:form>

		</p:panel>














		<!-- Perfil -->
		<p:panel style="color:black" styleClass="Perfil" id="DSPE">
			<p:panel id="toggleable10"
				rendered="#{not empty tbCARGOSBean.cargoPara and not empty tbCARGOSBean.cargoDe}"
				header="Perfil: #{tbCARGOSBean.aderenciaPE}%"
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				styleClass="Perfil" widgetVar="panel10" collapsed="true">
				<h:panelGrid id="panePE" styleClass="Perfil">



					

					<h:form  id="tbPERFILSCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">


						<h:panelGrid id="paneCargos4" styleClass="dialog"
							columnClasses="col1DT,col2,col2,col2" columns="4">

							<p:dataTable id="tbPERFILTable" styleClass="PerfilAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresPE(tbCARGOSBean.cargoDe)}"
								var="tbPERFILCARGOS" resizableColumns="true"
								widgetVar="tbPERFILCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

									<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Perfil" />
								</f:facet>
							<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important">

									<h:outputText value="#{tbPERFILCARGOS.idPERFIL.deSCPERFIL}" />
								</p:column>

							</p:dataTable>
							
							
							<p:dataTable id="tbPERFILCARGOSTable2"
							
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresPE(tbCARGOSBean.cargoDe)}"
								var="tbPERFILCARGOS" 
								widgetVar="tbPERFILCARGOSTable2"
								styleClass="PerfilAux"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo De" />
								</f:facet>
							<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important">
									<h:outputText
										value="#{tbPERFILCARGOS.poNTUACAOPERFIL}">
										
									</h:outputText>
								</p:column>
							</p:dataTable>


							<p:dataTable id="tbPERFILCARGOSTablePara" styleClass="PerfilAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresPE(tbCARGOSBean.cargoPara)}"
								var="tbPERFILCARGOS" resizableColumns="true"
								widgetVar="tbPERFILCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Cargo Para" />
								</f:facet>



								<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>
									<h:outputText value="#{tbPERFILCARGOS.poNTUACAOPERFIL}">
										
									</h:outputText>
								</p:column>
							</p:dataTable>

							<p:dataTable id="tbPERFILSCARGOSTableGap" styleClass="PerfilAux"
								value="#{tbCARGOSBean.listGapPE}" var="tbPERFILSCARGOS"
								resizableColumns="true" widgetVar="tbPERFILSCARGOSTable"
								emptyMessage=" " reflow="true">


								<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Penalidade:" />
								</f:facet>

								<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important"
									>

									<h:outputText 

									value=" #{(tbPERFILSCARGOS.poNTUACAOPERFIL eq 0) ? tbPERFILSCARGOS.poNTUACAOPERFIL :
																									 - 
																										tbPERFILSCARGOS.poNTUACAOPERFIL }%">
									
									</h:outputText>
								</p:column>

							</p:dataTable>


						</h:panelGrid>


					</h:form>
				</h:panelGrid>
			</p:panel>


		

		</p:panel>



		<!--  Conhecimentos Básicos -->
		<p:panel style="color:black" styleClass="Basicos" id="DSCB">
			<p:panel id="toggleable11"
				rendered="#{not empty tbCARGOSBean.cargoPara and not empty tbCARGOSBean.cargoDe}"
				header="Experiências Básicas: #{tbCARGOSBean.aderenciaCB}% "
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				styleClass="Basicos" widgetVar="panel11" collapsed="true">
				<h:panelGrid id="paneCB" styleClass="Basicos">


					

					<p:spacer></p:spacer>
					<h:form  id="tbCONHECIMENTOSBASCARGOSDataForm"
						onkeypress="if (event.keyCode == 13) {return false; }">

						<h:panelGrid id="paneCargos5" styleClass="dialog"
							columnClasses="col1DT,col2,col2,col2" columns="4">


							<p:dataTable id="tbCONHECIMENTOBASTable" styleClass="BasicosAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCB(tbCARGOSBean.cargoDe)}"
								var="tbCONHECIMENTOBASCARGOS" resizableColumns="true"
								widgetVar="tbCONHECIMENTOBASCARGOSTable"
								emptyMessage="#{messages.label_no_records_found}" reflow="true">

									<f:facet name="header">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="Experiências Básicas" />
								</f:facet>
							<p:column
									style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;background:white !important">

									<h:outputText
										value="#{tbCONHECIMENTOBASCARGOS.idCONHECBAS.deSCCONHECIMENTOSBASICOS}" />
								</p:column>
							</p:dataTable>
							
							
								<p:dataTable id="tbCONHECIMENTOBASTable2" styleClass="BasicosAux"
								value="#{tbCARGOSBean.InicializaTabelasAuxiliaresCB(tbCARGOSBean.cargoDe)}"
								var="tbCONHECIMENTOBASCARGOS" resizableColumns="true"
								widgetVar="tbCONHECIMENTOBASCARGOSTable2"
