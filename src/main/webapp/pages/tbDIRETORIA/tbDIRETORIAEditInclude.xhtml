<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_tbDIRETORIA_deSCDIRETORIA}:" for="deSCDIRETORIAEditInput" />
                <p:inputText value="#{tbDIRETORIABean.tbDIRETORIA.deSCDIRETORIA}" id="deSCDIRETORIAEditInput" 
                    label="#{messages.field_label_tbDIRETORIA_deSCDIRETORIA}" />
                <p:message for="deSCDIRETORIAEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_tbDIRETORIA_idVP}:" for="idVPSelectInput" rendered="#{not hideIdVPSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdVPSelectInput}">
                    <p:selectOneMenu value="#{tbDIRETORIABean.tbDIRETORIA.idVP}"
                                    id="idVPSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbDIRETORIABean.idVPs}" 
                                    var="tbVICEPRESIDENCIA" 
                                    itemLabel="#{tbVICEPRESIDENCIA.deSCVP}"
                                    itemValue="#{tbVICEPRESIDENCIA}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbDIRETORIABean.idVPs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdVPSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbVICEPRESIDENCIABean.prepareNewTbVICEPRESIDENCIA()}"
                              update=":createIdVPFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdVPFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdVPFromEditDialog') and tbDIRETORIABean.isPermitted('tbVICEPRESIDENCIA:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idVPSelectInput" display="icon" rendered="#{not hideIdVPSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
