<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbDIRETORIADataForm" onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbDIRETORIATable"
				style="width:100%"
				value="#{tbDIRETORIABean.tbDIRETORIAList}" var="tbDIRETORIA"
				resizableColumns="true"  draggableColumns="true" widgetVar="tbDIRETORIATable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">





				<p:column
					style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbDIRETORIA_deSCDIRETORIA}">
					<h:outputText value="#{tbDIRETORIA.deSCDIRETORIA}" />
				</p:column>
				<p:column
					style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbDIRETORIA_idVP}">
					<h:outputText value="#{tbDIRETORIA.idVP.deSCVP}" />
				</p:column>

				<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;" 
					exportable="false">

					<p:commandButton 
						update=":viewTbDIRETORIADialog"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('viewTbDIRETORIADialogWidget').show()"
						value="#{messages.VisualizarRegistro}">
						<f:setPropertyActionListener value="#{tbDIRETORIA}"
							target="#{tbDIRETORIABean.tbDIRETORIA}" />
					</p:commandButton>

					<p:commandButton 
						update=":editTbDIRETORIADialog" resetValues="true"
						style="background:#ED6D09;width:33%"
						rendered="#{tbDIRETORIABean.isPermitted(tbDIRETORIA, 'tbDIRETORIA:update')}"
						action="#{tbDIRETORIABean.onDialogOpen(tbDIRETORIA)}"
						oncomplete="PF('editTbDIRETORIADialogWidget').show()"
						value="#{messages.EditarDiretoria}">
					</p:commandButton>

					<p:commandButton
					style="background:#ED6D09;width:33%"
						rendered="#{tbDIRETORIABean.isPermitted(tbDIRETORIA, 'tbDIRETORIA:delete')}"
						oncomplete="PF('deleteTbDIRETORIADialogWidget').show()"
						value="#{messages.ExcluirDiretoria}">
						<f:setPropertyActionListener value="#{tbDIRETORIA}"
							target="#{tbDIRETORIABean.tbDIRETORIA}" />
					</p:commandButton>

				</p:column>
				
			<f:facet name="footer">
				<p:commandButton value="#{messages.CadastrarDiretoria}"
						action="#{tbDIRETORIABean.prepareNewTbDIRETORIA()}"
						resetValues="true" update=":editTbDIRETORIADialog"
						oncomplete="PF('editTbDIRETORIADialogWidget').show()"
						rendered="#{tbDIRETORIABean.isPermitted('tbDIRETORIA:create')}"
						style="background:#ED6D09;width:25.0%"
						 />
			</f:facet>	
				
			</p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deleteTbDIRETORIADialog" showEffect="explode" hideEffect="fade" widgetVar="deleteTbDIRETORIADialogWidget"
        rendered="#{tbDIRETORIABean.isPermitted(tbDIRETORIABean.tbDIRETORIA, 'tbDIRETORIA:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid   columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbDIRETORIABean.delete}" update=":tbDIRETORIADataForm :growlForm:growl" oncomplete="PF('deleteTbDIRETORIADialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbDIRETORIADialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbDIRETORIADialog" header="#{tbDIRETORIABean.dialogHeader}"
     showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
            modal="false" widgetVar="editTbDIRETORIADialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbDIRETORIABean.reset}"/>
        <h:form id="editTbDIRETORIAForm" >
            <p:outputPanel id="tbDIRETORIAEditPanel">
                <ui:include src="/pages/tbDIRETORIA/tbDIRETORIAEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbDIRETORIABean.persist}"
                            update=":editTbDIRETORIAForm:tbDIRETORIAEditPanel :tbDIRETORIADataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbDIRETORIADialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbDIRETORIADialog"
			header="#{messages.label_tbDIRETORIA_caption}" modal="true"
			maximizable="false"
			showEffect="explode" hideEffect="bounce"
			resizable="false" responsive="true"
			widgetVar="viewTbDIRETORIADialogWidget">
			<p:ajax event="close" listener="#{tbDIRETORIABean.reset}" />
			<h:form id="viewTbDIRETORIAForm">
				<ui:include src="/pages/tbDIRETORIA/tbDIRETORIAViewInclude.xhtml" />
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="createIdVPFromEditDialog"
        rendered="#{tbDIRETORIABean.isPermitted('tbVICEPRESIDENCIA:create')}"
        header="#{tbVICEPRESIDENCIABean.dialogHeader}" modal="true"
        showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
        widgetVar="createIdVPFromEditDialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbVICEPRESIDENCIABean.reset}" />
        <p:outputPanel id="createIdVPPanel">
                <h:form id="createIdVPForm">
                    <ui:include src="/pages/tbVICEPRESIDENCIA/tbVICEPRESIDENCIAEditInclude.xhtml">
                        <ui:param name="hideTbDIRETORIASelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{tbDIRETORIABean.updateIdVP(tbVICEPRESIDENCIABean.tbVICEPRESIDENCIA)}"
                            value="#{messages.label_save}"
                            actionListener="#{tbVICEPRESIDENCIABean.persist}"
                            update=":editTbDIRETORIAForm:idVPSelectInput :createIdVPPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createIdVPFromEditDialogWidget').hide()" />
                
                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
    
  </ui:define>
</ui:composition>
</html>
