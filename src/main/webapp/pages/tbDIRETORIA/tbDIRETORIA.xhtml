<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbDIRETORIADataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="tbDIRETORIATable" value="#{tbDIRETORIABean.tbDIRETORIAList}" var="tbDIRETORIA" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="tbDIRETORIATable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_tbDIRETORIA}" icon="ui-icon-plusthick" action="#{tbDIRETORIABean.prepareNewTbDIRETORIA()}"
                      resetValues="true" update=":editTbDIRETORIADialog" oncomplete="PF('editTbDIRETORIADialogWidget').show()"
                      rendered="#{tbDIRETORIABean.isPermitted('tbDIRETORIA:create')}" style="float:left" />
              
              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="tbDIRETORIATable" trigger="toggler" />
          </f:facet>
          
          <p:column  headerText="#{messages.field_label_tbDIRETORIA_deSCDIRETORIA}" sortBy="#{tbDIRETORIA.deSCDIRETORIA}" filterBy="#{tbDIRETORIA.deSCDIRETORIA}">
            <f:facet name="filter">
                <p:inputText id="deSCDIRETORIAFilter"
                        onkeypress="if (event.keyCode == 13) {PF('tbDIRETORIATable').filter(); updateDeSCDIRETORIAFilter(); return false; }" >
                    <p:remoteCommand name="updateDeSCDIRETORIAFilter" update="tbDIRETORIATable:deSCDIRETORIAFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{tbDIRETORIA.deSCDIRETORIA}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbDIRETORIA_idVP}" sortBy="#{tbDIRETORIA.idVP}" filterBy="#{tbDIRETORIA.idVP}">
            <f:facet name="filter">
            <p:selectOneMenu  id="idVPFilter"
                            style="width:145px;"
                            onchange="PF('tbDIRETORIATable').filter(); return false;">
                <f:selectItem noSelectionOption="true" itemLabel="" />
                <f:selectItems itemLabel="#{tbVICEPRESIDENCIA.deSCVP}"
                            value="#{tbDIRETORIABean.idVPs}" 
                            var="tbVICEPRESIDENCIA" 
                            itemValue="#{tbVICEPRESIDENCIA}" />
                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbDIRETORIABean.idVPs}" />
            </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{tbDIRETORIA.idVP.deSCVP}" />
          </p:column>

          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton icon="ui-icon-zoomin" update=":viewTbDIRETORIADialog" oncomplete="PF('viewTbDIRETORIADialogWidget').show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{tbDIRETORIA}" target="#{tbDIRETORIABean.tbDIRETORIA}" />
            </p:commandButton>

            <p:commandButton icon="ui-icon-pencil" update=":editTbDIRETORIADialog"
                resetValues="true" rendered="#{tbDIRETORIABean.isPermitted(tbDIRETORIA, 'tbDIRETORIA:update')}"
                action="#{tbDIRETORIABean.onDialogOpen(tbDIRETORIA)}"
                oncomplete="PF('editTbDIRETORIADialogWidget').show()"
                title="#{messages.label_edit}" >
            </p:commandButton>

            <p:commandButton icon="ui-icon-close" rendered="#{tbDIRETORIABean.isPermitted(tbDIRETORIA, 'tbDIRETORIA:delete')}"
                oncomplete="PF('deleteTbDIRETORIADialogWidget').show()"
                title="#{messages.label_delete}" >
                <f:setPropertyActionListener value="#{tbDIRETORIA}"
                    target="#{tbDIRETORIABean.tbDIRETORIA}" />
            </p:commandButton>
    
          </p:column>
          
        </p:dataTable>
        
        <h:panelGrid columns="2">
            <p:panel header="#{messages.export_all_data}">

                <h:commandLink>
                    <h:graphicImage  name="images/excel.png" alt="Excel|" />
                    <p:dataExporter type="xls" target="tbDIRETORIATable" fileName="TbDIRETORIAs"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbDIRETORIATable" fileName="TbDIRETORIAs"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbDIRETORIATable" fileName="TbDIRETORIAs" />
                </h:commandLink>

            </p:panel>
            
            <p:panel header="#{messages.export_page_data}">
                <h:commandLink>
                    <h:graphicImage name="images/excel.png" alt="Excel|" />
                    <p:dataExporter type="xls" target="tbDIRETORIATable" fileName="TbDIRETORIAs" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbDIRETORIATable" fileName="TbDIRETORIAs" pageOnly="true"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbDIRETORIATable" fileName="TbDIRETORIAs" pageOnly="true"/>
                </h:commandLink>
                
            </p:panel>
        </h:panelGrid>
        
    </h:form>

    <p:confirmDialog id="deleteTbDIRETORIADialog" widgetVar="deleteTbDIRETORIADialogWidget"
        rendered="#{tbDIRETORIABean.isPermitted(tbDIRETORIABean.tbDIRETORIA, 'tbDIRETORIA:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{tbDIRETORIABean.delete}" update=":tbDIRETORIADataForm :growlForm:growl" oncomplete="PF('deleteTbDIRETORIADialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbDIRETORIADialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbDIRETORIADialog" header="#{messages.label_tbDIRETORIA_caption}"
            modal="true" widgetVar="editTbDIRETORIADialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbDIRETORIABean.reset}"/>
        <h:form id="editTbDIRETORIAForm" >
            <p:outputPanel id="tbDIRETORIAEditPanel">
                <ui:include src="/pages/tbDIRETORIA/tbDIRETORIAEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            icon="ui-icon-disk" action="#{tbDIRETORIABean.persist}"
                            update=":editTbDIRETORIAForm:tbDIRETORIAEditPanel :tbDIRETORIADataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbDIRETORIADialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editTbDIRETORIADialogWidget').hide()" type="button" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="viewTbDIRETORIADialog" header="#{messages.label_tbDIRETORIA_caption}" modal="true" widgetVar="viewTbDIRETORIADialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbDIRETORIABean.reset}" />
        <h:form id="viewTbDIRETORIAForm">
          <ui:include src="/pages/tbDIRETORIA/tbDIRETORIAViewInclude.xhtml"/>
          <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('viewTbDIRETORIADialogWidget').hide()" type="button" />
          </div>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="createIdVPFromEditDialog"
        rendered="#{tbDIRETORIABean.isPermitted('tbVICEPRESIDENCIA:create')}"
        header="#{messages.dialog_tbDIRETORIA_create_idVP}" modal="true"
        widgetVar="createIdVPFromEditDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbVICEPRESIDENCIABean.reset}" />
        <p:outputPanel id="createIdVPPanel">
                <h:form id="createIdVPForm">
                    <ui:include src="/pages/tbVICEPRESIDENCIA/tbVICEPRESIDENCIAEditInclude.xhtml">
                        <ui:param name="hideTbDIRETORIASelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{tbDIRETORIABean.updateIdVP(tbVICEPRESIDENCIABean.tbVICEPRESIDENCIA)}"
                            value="#{messages.label_save}" icon="ui-icon-disk"
                            actionListener="#{tbVICEPRESIDENCIABean.persist}"
                            update=":editTbDIRETORIAForm:idVPSelectInput :createIdVPPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createIdVPFromEditDialogWidget').hide()" />
                        <p:commandButton value="#{messages.label_close}"
                            icon="ui-icon-close"
                            onclick="PF('createIdVPFromEditDialogWidget').hide()"
                            type="button" />
                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
    
  </ui:define>
</ui:composition>
</html>
