<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbVICEPRESIDENCIADataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="tbVICEPRESIDENCIATable" value="#{tbVICEPRESIDENCIABean.tbVICEPRESIDENCIAList}" var="tbVICEPRESIDENCIA" resizableColumns="true"
			 widgetVar="tbVICEPRESIDENCIATable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
  

             
        
  
          <p:column style="width:40%;text-align:center;font-size:14px;color:white;font-weight:bold;" 
					headerText="#{messages.field_label_tbVICEPRESIDENCIA_deSCVP}">
            <h:outputText value="#{tbVICEPRESIDENCIA.deSCVP}" />
          </p:column>

          	<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;"
					exportable="false">

					<p:commandButton style="background:#ED6D09;width:33%"
						update=":viewTbVICEPRESIDENCIADialog"
						oncomplete="PF('viewTbVICEPRESIDENCIADialogWidget').show()"
						value="#{messages.AuditoriaDescricao}">
						<f:setPropertyActionListener value="#{tbVICEPRESIDENCIA}"
							target="#{tbVICEPRESIDENCIABean.tbVICEPRESIDENCIA}" />
					</p:commandButton>

					<p:commandButton update=":editTbVICEPRESIDENCIADialog"
                style="background:#ED6D09;width:33%"
                resetValues="true" rendered="#{tbVICEPRESIDENCIABean.isPermitted(tbVICEPRESIDENCIA, 'tbVICEPRESIDENCIA:update')}"
                action="#{tbVICEPRESIDENCIABean.onDialogOpen(tbVICEPRESIDENCIA)}"
                oncomplete="PF('editTbVICEPRESIDENCIADialogWidget').show()"
                value="#{messages.EditarVP}" >
            </p:commandButton>

            <p:commandButton rendered="#{tbVICEPRESIDENCIABean.isPermitted(tbVICEPRESIDENCIA, 'tbVICEPRESIDENCIA:delete')}"
                style="background:#ED6D09;width:33%"
                oncomplete="PF('deleteTbVICEPRESIDENCIADialogWidget').show()"
                value="#{messages.ExcluirVP}" >
                <f:setPropertyActionListener value="#{tbVICEPRESIDENCIA}"
                    target="#{tbVICEPRESIDENCIABean.tbVICEPRESIDENCIA}" />
            </p:commandButton>
    
          </p:column>
          
                  <f:facet name="footer" >
                   <p:commandButton
                   style="width:29.5%"
                    value="#{messages.create_new_tbVICEPRESIDENCIA}"  action="#{tbVICEPRESIDENCIABean.prepareNewTbVICEPRESIDENCIA()}"
                      resetValues="true" update=":editTbVICEPRESIDENCIADialog" oncomplete="PF('editTbVICEPRESIDENCIADialogWidget').show()"
                      rendered="#{tbVICEPRESIDENCIABean.isPermitted('tbVICEPRESIDENCIA:create')}"/>
                  </f:facet>
          
        </p:dataTable>
        
     
        
    </h:form>

    <p:confirmDialog id="deleteTbVICEPRESIDENCIADialog" widgetVar="deleteTbVICEPRESIDENCIADialogWidget"
        rendered="#{tbVICEPRESIDENCIABean.isPermitted(tbVICEPRESIDENCIABean.tbVICEPRESIDENCIA, 'tbVICEPRESIDENCIA:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid  columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbVICEPRESIDENCIABean.delete}" update=":tbVICEPRESIDENCIADataForm :growlForm:growl" oncomplete="PF('deleteTbVICEPRESIDENCIADialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbVICEPRESIDENCIADialogWidget').hide()" type="button" />
          </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbVICEPRESIDENCIADialog" header="#{tbVICEPRESIDENCIABean.dialogHeader}"
    		showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
            modal="true" widgetVar="editTbVICEPRESIDENCIADialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbVICEPRESIDENCIABean.reset}"/>
        <h:form id="editTbVICEPRESIDENCIAForm" >
            <p:outputPanel id="tbVICEPRESIDENCIAEditPanel">
                <ui:include src="/pages/tbVICEPRESIDENCIA/tbVICEPRESIDENCIAEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                           action="#{tbVICEPRESIDENCIABean.persist}"
                            update=":editTbVICEPRESIDENCIAForm:tbVICEPRESIDENCIAEditPanel :tbVICEPRESIDENCIADataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbVICEPRESIDENCIADialogWidget').hide()" />
                
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbVICEPRESIDENCIADialog"
			showEffect="explode" hideEffect="bounce"
			header="#{messages.AuditoriaDescricao}" resizable="false"
			modal="true" widgetVar="viewTbVICEPRESIDENCIADialogWidget"
			maximizable="false">
			<p:ajax event="close" listener="#{tbVICEPRESIDENCIABean.reset}" />
			<h:form id="viewTbVICEPRESIDENCIAForm">
				<ui:include
					src="/pages/tbVICEPRESIDENCIA/tbVICEPRESIDENCIAViewInclude.xhtml" />

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
