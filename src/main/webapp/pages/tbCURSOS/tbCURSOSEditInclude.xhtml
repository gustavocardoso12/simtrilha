<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_tbCURSOS_deSCCURSO}:" for="deSCCURSOEditInput" />
                <p:inputText value="#{tbCURSOSBean.tbCURSOS.deSCCURSO}" id="deSCCURSOEditInput" 
                    label="#{messages.field_label_tbCURSOS_deSCCURSO}" />
                <p:message for="deSCCURSOEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_tbCURSOS_idFORMACAO}:" for="idFORMACAOSelectInput" rendered="#{not hideIdFORMACAOSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdFORMACAOSelectInput}">
                    <p:selectOneMenu value="#{tbCURSOSBean.tbCURSOS.idFORMACAO}"
                                    id="idFORMACAOSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbCURSOSBean.idFORMACAOs}" 
                                    var="tbFORMACAO" 
                                    itemLabel="#{tbFORMACAO.deSCFORMACAO}"
                                    itemValue="#{tbFORMACAO}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCURSOSBean.idFORMACAOs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdFORMACAOSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbFORMACAOBean.prepareNewTbFORMACAO()}"
                              update=":createIdFORMACAOFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdFORMACAOFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdFORMACAOFromEditDialog') and tbCURSOSBean.isPermitted('tbFORMACAO:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idFORMACAOSelectInput" display="icon" rendered="#{not hideIdFORMACAOSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
