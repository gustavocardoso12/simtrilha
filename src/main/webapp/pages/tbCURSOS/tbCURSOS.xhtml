<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbCURSOSDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbCURSOSTable" draggableColumns="true"
				resizableColumns="true" style="width:100%"
				value="#{tbCURSOSBean.tbCURSOSList}" var="tbCURSOS"
				widgetVar="tbCURSOSTable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">






				<p:column style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;" headerText="#{messages.field_label_tbCURSOS_deSCCURSO}">
					<h:outputText value="#{tbCURSOS.deSCCURSO}" />
				</p:column>

				<p:column style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;" headerText="#{messages.field_label_tbCURSOS_idFORMACAO}">
					<h:outputText value="#{tbCURSOS.idFORMACAO.deSCFORMACAO}" />
				</p:column>

				<p:column headerText="Ações" style="background:#410D34;width:100%"
					exportable="false">

					<p:commandButton
					style="background:#ED6D09;width:33%"
					 update=":viewTbCURSOSDialog"
						oncomplete="PF('viewTbCURSOSDialogWidget').show()"
						value="#{messages.VisualizarRegistroCurso}">
						<f:setPropertyActionListener value="#{tbCURSOS}"
							target="#{tbCURSOSBean.tbCURSOS}" />
					</p:commandButton>

					<p:commandButton  update=":editTbCURSOSDialog"
					style="background:#ED6D09;width:33%"
						resetValues="true"
						rendered="#{tbCURSOSBean.isPermitted(tbCURSOS, 'tbCURSOS:update')}"
						action="#{tbCURSOSBean.onDialogOpen(tbCURSOS)}"
						oncomplete="PF('editTbCURSOSDialogWidget').show()"
						value="#{messages.EditarCurso}">
					</p:commandButton>

					<p:commandButton 
					style="background:#ED6D09;width:33%"
						rendered="#{tbCURSOSBean.isPermitted(tbCURSOS, 'tbCURSOS:delete')}"
						oncomplete="PF('deleteTbCURSOSDialogWidget').show()"
						value="#{messages.ExcluirCurso}">
						<f:setPropertyActionListener value="#{tbCURSOS}"
							target="#{tbCURSOSBean.tbCURSOS}" />
					</p:commandButton>

				</p:column>
				
				
				<f:facet name="footer"  >
				<p:commandButton value="#{messages.CadastrarCurso}"
					action="#{tbCURSOSBean.prepareNewTbCURSOS()}" resetValues="true"
					update=":editTbCURSOSDialog"
					style="background:#ED6D09;width:25.0%"
					oncomplete="PF('editTbCURSOSDialogWidget').show()"
					rendered="#{tbCURSOSBean.isPermitted('tbCURSOS:create')}" />
				</f:facet>
			</p:dataTable>

		
            
        
    </h:form>

    <p:confirmDialog id="deleteTbCURSOSDialog" widgetVar="deleteTbCURSOSDialogWidget"
        rendered="#{tbCURSOSBean.isPermitted(tbCURSOSBean.tbCURSOS, 'tbCURSOS:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{tbCURSOSBean.delete}" update=":tbCURSOSDataForm :growlForm:growl" oncomplete="PF('deleteTbCURSOSDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbCURSOSDialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbCURSOSDialog" header="#{tbCURSOSBean.dialogHeader}"
    	  showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
            modal="false" widgetVar="editTbCURSOSDialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbCURSOSBean.reset}"/>
        <h:form id="editTbCURSOSForm" >
            <p:outputPanel id="tbCURSOSEditPanel">
                <ui:include src="/pages/tbCURSOS/tbCURSOSEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbCURSOSBean.persist}"
                            update=":editTbCURSOSForm:tbCURSOSEditPanel :tbCURSOSDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbCURSOSDialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbCURSOSDialog"
			header="#{messages.AuditoriaDescricao}" modal="true"
			widgetVar="viewTbCURSOSDialogWidget" maximizable="false"
			showEffect="explode" hideEffect="bounce"
			resizable="false" responsive="true">
			<p:ajax event="close" listener="#{tbCURSOSBean.reset}" />
			<h:form id="viewTbCURSOSForm">
				<ui:include src="/pages/tbCURSOS/tbCURSOSViewInclude.xhtml" />
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="createIdFORMACAOFromEditDialog"
        rendered="#{tbCURSOSBean.isPermitted('tbFORMACAO:create')}"
        header="#{tbFORMACAOBean.dialogHeader}" modal="true"
        showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
        widgetVar="createIdFORMACAOFromEditDialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbFORMACAOBean.reset}" />
        <p:outputPanel id="createIdFORMACAOPanel">
                <h:form id="createIdFORMACAOForm">
                    <ui:include src="/pages/tbFORMACAO/tbFORMACAOEditInclude.xhtml">
                        <ui:param name="hideTbCURSOSSelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{tbCURSOSBean.updateIdFORMACAO(tbFORMACAOBean.tbFORMACAO)}"
                            value="#{messages.label_save}"
                            actionListener="#{tbFORMACAOBean.persist}"
                            update=":editTbCURSOSForm:idFORMACAOSelectInput :createIdFORMACAOPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createIdFORMACAOFromEditDialogWidget').hide()" />
                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
    
  </ui:define>
</ui:composition>
</html>
