<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_tbHABILIDADESCARGOS_idCARGOS}:" for="idCARGOSSelectInput" rendered="#{not hideIdCARGOSSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                    <p:selectOneMenu value="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOS.idCARGOS}"
                                    id="idCARGOSSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbHABILIDADESCARGOSBean.idCARGOSs}" 
                                    var="tbCARGOS" 
                                    itemLabel="#{tbCARGOS.deSCCARGO}"
                                    itemValue="#{tbCARGOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbHABILIDADESCARGOSBean.idCARGOSs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbCARGOSBean.prepareNewTbCARGOS()}"
                              update=":createIdCARGOSFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdCARGOSFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdCARGOSFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idCARGOSSelectInput" display="icon" rendered="#{not hideIdCARGOSSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbHABILIDADESCARGOS_idHABCARGOS}:" for="idHABCARGOSSelectInput" rendered="#{not hideIdHABCARGOSSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdHABCARGOSSelectInput}">
                    <p:selectOneMenu value="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOS.idHABCARGOS}"
                                    id="idHABCARGOSSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbHABILIDADESCARGOSBean.idHABCARGOSs}" 
                                    var="tbHABILIDADES" 
                                    itemLabel="#{tbHABILIDADES.deSCHABILIDADES}"
                                    itemValue="#{tbHABILIDADES}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbHABILIDADESCARGOSBean.idHABCARGOSs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdHABCARGOSSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbHABILIDADESBean.prepareNewTbHABILIDADES()}"
                              update=":createIdHABCARGOSFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdHABCARGOSFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdHABCARGOSFromEditDialog') and tbHABILIDADESCARGOSBean.isPermitted('tbHABILIDADES:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idHABCARGOSSelectInput" display="icon" rendered="#{not hideIdHABCARGOSSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbHABILIDADESCARGOS_poNTUACAOHABCARGOS}:" for="poNTUACAOHABCARGOSEditInput" />
                <p:inputText value="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOS.poNTUACAOHABCARGOS}" id="poNTUACAOHABCARGOSEditInput" label="#{messages.field_label_tbHABILIDADESCARGOS_poNTUACAOHABCARGOS}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOHABCARGOSEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
