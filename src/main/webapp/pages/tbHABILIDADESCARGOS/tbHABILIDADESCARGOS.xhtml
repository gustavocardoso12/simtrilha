<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

        <p:dataTable id="tbHABILIDADESCARGOSTable" value="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOSList}" var="tbHABILIDADESCARGOS" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="tbHABILIDADESCARGOSTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_tbHABILIDADESCARGOS}" icon="ui-icon-plusthick" action="#{tbHABILIDADESCARGOSBean.prepareNewTbHABILIDADESCARGOS()}"

              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="tbHABILIDADESCARGOSTable" trigger="toggler" />
          </f:facet>
          
          <p:column headerText="#{messages.field_label_tbHABILIDADESCARGOS_idCARGOS}" sortBy="#{tbHABILIDADESCARGOS.idCARGOS}" filterBy="#{tbHABILIDADESCARGOS.idCARGOS}">
            <f:facet name="filter">

                            style="width:145px;"
                            onchange="PF('tbHABILIDADESCARGOSTable').filter(); return false;">
                <f:selectItem noSelectionOption="true" itemLabel="" />
                <f:selectItems itemLabel="#{tbCARGOS.deSCCARGO}"
                            value="#{tbHABILIDADESCARGOSBean.idCARGOSs}" 
                            var="tbCARGOS" 
                            itemValue="#{tbCARGOS}" />
                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbHABILIDADESCARGOSBean.idCARGOSs}" />
            </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{tbHABILIDADESCARGOS.idCARGOS.deSCCARGO}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbHABILIDADESCARGOS_idHABCARGOS}" sortBy="#{tbHABILIDADESCARGOS.idHABCARGOS}" filterBy="#{tbHABILIDADESCARGOS.idHABCARGOS}">
            <f:facet name="filter">
            <p:selectOneMenu  id="idHABCARGOSFilter"
                            style="width:145px;"
                            onchange="PF('tbHABILIDADESCARGOSTable').filter(); return false;">
                <f:selectItem noSelectionOption="true" itemLabel="" />
                <f:selectItems itemLabel="#{tbHABILIDADES.deSCHABILIDADES}"
                            value="#{tbHABILIDADESCARGOSBean.idHABCARGOSs}" 
                            var="tbHABILIDADES" 
                            itemValue="#{tbHABILIDADES}" />
                <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbHABILIDADESCARGOSBean.idHABCARGOSs}" />
            </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{tbHABILIDADESCARGOS.idHABCARGOS.deSCHABILIDADES}" />
          </p:column>

          <p:column headerText="#{messages.field_label_tbHABILIDADESCARGOS_poNTUACAOHABCARGOS}" sortBy="#{tbHABILIDADESCARGOS.poNTUACAOHABCARGOS}" filterBy="#{tbHABILIDADESCARGOS.poNTUACAOHABCARGOS}">
            <f:facet name="filter">
                <p:inputText id="poNTUACAOHABCARGOSFilter"
                        onkeypress="if (event.keyCode == 13) {PF('tbHABILIDADESCARGOSTable').filter(); updatePoNTUACAOHABCARGOSFilter(); return false; }" >
                    <f:convertNumber />
                    <p:remoteCommand name="updatePoNTUACAOHABCARGOSFilter" update="tbHABILIDADESCARGOSTable:poNTUACAOHABCARGOSFilter" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{tbHABILIDADESCARGOS.poNTUACAOHABCARGOS}"><f:convertNumber /></h:outputText>

          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton icon="ui-icon-zoomin" update=":viewTbHABILIDADESCARGOSDialog" oncomplete="PF('viewTbHABILIDADESCARGOSDialogWidget').show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{tbHABILIDADESCARGOS}" target="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOS}" />
            </p:commandButton>

            <p:commandButton icon="ui-icon-pencil" update=":editTbHABILIDADESCARGOSDialog"

                title="#{messages.label_edit}" >

                oncomplete="PF('deleteTbHABILIDADESCARGOSDialogWidget').show()"
                title="#{messages.label_delete}" >

                    target="#{tbHABILIDADESCARGOSBean.tbHABILIDADESCARGOS}" />

        <h:panelGrid columns="2">
            <p:panel header="#{messages.export_all_data}">

                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbHABILIDADESCARGOSTable" fileName="TbHABILIDADESCARGOSs"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbHABILIDADESCARGOSTable" fileName="TbHABILIDADESCARGOSs" />
                </h:commandLink>

            </p:panel>
            
            <p:panel header="#{messages.export_page_data}">
                <h:commandLink>
                    <h:graphicImage name="images/excel.png" alt="Excel|" />
                    <p:dataExporter type="xls" target="tbHABILIDADESCARGOSTable" fileName="TbHABILIDADESCARGOSs" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage name="images/pdf.png" alt="PDF|" />
                    <p:dataExporter type="pdf" target="tbHABILIDADESCARGOSTable" fileName="TbHABILIDADESCARGOSs" pageOnly="true"/>
                </h:commandLink>
                
                <h:commandLink>
                    <h:graphicImage name="images/csv.png" alt="CSV" />
                    <p:dataExporter type="csv" target="tbHABILIDADESCARGOSTable" fileName="TbHABILIDADESCARGOSs" pageOnly="true"/>
                </h:commandLink>
                
            </p:panel>
        </h:panelGrid>
        
    </h:form>

    <p:confirmDialog id="deleteTbHABILIDADESCARGOSDialog" widgetVar="deleteTbHABILIDADESCARGOSDialogWidget"
        header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{tbHABILIDADESCARGOSBean.delete}" update=":tbHABILIDADESCARGOSDataForm :growlForm:growl" oncomplete="PF('deleteTbHABILIDADESCARGOSDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbHABILIDADESCARGOSDialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbHABILIDADESCARGOSDialog" header="#{messages.label_tbHABILIDADESCARGOS_caption}"
            modal="true" widgetVar="editTbHABILIDADESCARGOSDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbHABILIDADESCARGOSBean.reset}"/>
        <h:form id="editTbHABILIDADESCARGOSForm" >
            <p:outputPanel id="tbHABILIDADESCARGOSEditPanel">
                <ui:include src="/pages/tbHABILIDADESCARGOS/tbHABILIDADESCARGOSEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            icon="ui-icon-disk" action="#{tbHABILIDADESCARGOSBean.persist}"
                            update=":editTbHABILIDADESCARGOSForm:tbHABILIDADESCARGOSEditPanel :tbHABILIDADESCARGOSDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbHABILIDADESCARGOSDialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editTbHABILIDADESCARGOSDialogWidget').hide()" type="button" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="viewTbHABILIDADESCARGOSDialog" header="#{messages.label_tbHABILIDADESCARGOS_caption}" modal="true" widgetVar="viewTbHABILIDADESCARGOSDialogWidget" maximizable="true">

          <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('viewTbHABILIDADESCARGOSDialogWidget').hide()" type="button" />
          </div>
        </h:form>
    </p:dialog>

        <p:outputPanel id="createIdCARGOSPanel">
                <h:form id="createIdCARGOSForm">
                    <ui:include src="/pages/tbCARGOS/tbCARGOSEditInclude.xhtml">
                        <ui:param name="hideTbHABILIDADESCARGOSSelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{tbHABILIDADESCARGOSBean.updateIdCARGOS(tbCARGOSBean.tbCARGOS)}"
                            value="#{messages.label_save}" icon="ui-icon-disk"
                            actionListener="#{tbCARGOSBean.persist}"
                            update=":editTbHABILIDADESCARGOSForm:idCARGOSSelectInput :createIdCARGOSPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createIdCARGOSFromEditDialogWidget').hide()" />
                        <p:commandButton value="#{messages.label_close}"
                            icon="ui-icon-close"
                            onclick="PF('createIdCARGOSFromEditDialogWidget').hide()"
                            type="button" />
                    </div>
                </h:form>
            </p:outputPanel>
    </p:dialog>
    
    <p:dialog dynamic="true" id="createIdHABCARGOSFromEditDialog"
        rendered="#{tbHABILIDADESCARGOSBean.isPermitted('tbHABILIDADES:create')}"
        header="#{messages.dialog_tbHABILIDADESCARGOS_create_idHABCARGOS}" modal="true"
        widgetVar="createIdHABCARGOSFromEditDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{tbHABILIDADESBean.reset}" />
        <p:outputPanel id="createIdHABCARGOSPanel">
                <h:form id="createIdHABCARGOSForm">
                    <ui:include src="/pages/tbHABILIDADES/tbHABILIDADESEditInclude.xhtml">
                        <ui:param name="hideTbHABILIDADESCARGOSSelectInput" value="true" />
                    </ui:include>
                    <div style="text-align: center; margin: 10px">
                        <p:commandButton
                            action="#{tbHABILIDADESCARGOSBean.updateIdHABCARGOS(tbHABILIDADESBean.tbHABILIDADES)}"
                            value="#{messages.label_save}" icon="ui-icon-disk"
                            actionListener="#{tbHABILIDADESBean.persist}"
                            update=":editTbHABILIDADESCARGOSForm:idHABCARGOSSelectInput :createIdHABCARGOSPanel :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('createIdHABCARGOSFromEditDialogWidget').hide()" />
                        <p:commandButton value="#{messages.label_close}"
                            icon="ui-icon-close"
                            onclick="PF('createIdHABCARGOSFromEditDialogWidget').hide()"
                            type="button" />

  </ui:define>
</ui:composition>
