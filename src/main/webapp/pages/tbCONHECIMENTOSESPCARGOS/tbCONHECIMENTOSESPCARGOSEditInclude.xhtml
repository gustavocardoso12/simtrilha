<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_idCARGOS}:" for="idCARGOSSelectInput" rendered="#{not hideIdCARGOSSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                    <p:selectOneMenu value="#{tbCONHECIMENTOSESPCARGOSBean.tbCONHECIMENTOSESPCARGOS.idCARGOS}"
                                    id="idCARGOSSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbCONHECIMENTOSESPCARGOSBean.idCARGOSs}" 
                                    var="tbCARGOS" 
                                    itemLabel="#{tbCARGOS.deSCCARGO}"
                                    itemValue="#{tbCARGOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSESPCARGOSBean.idCARGOSs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbCARGOSBean.prepareNewTbCARGOS()}"
                              update=":createIdCARGOSFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdCARGOSFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdCARGOSFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idCARGOSSelectInput" display="icon" rendered="#{not hideIdCARGOSSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_idCONHECESP}:" for="idCONHECESPSelectInput" rendered="#{not hideIdCONHECESPSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCONHECESPSelectInput}">
                    <p:selectOneMenu value="#{tbCONHECIMENTOSESPCARGOSBean.tbCONHECIMENTOSESPCARGOS.idCONHECESP}"
                                    id="idCONHECESPSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbCONHECIMENTOSESPCARGOSBean.idCONHECESPs}" 
                                    var="tbCONHECIMENTOSESPECIFICOS" 
                                    itemLabel="#{tbCONHECIMENTOSESPECIFICOS.deSCCONHECIMENTOSESPECIFICOS}"
                                    itemValue="#{tbCONHECIMENTOSESPECIFICOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSESPCARGOSBean.idCONHECESPs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdCONHECESPSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbCONHECIMENTOSESPECIFICOSBean.prepareNewTbCONHECIMENTOSESPECIFICOS()}"
                              update=":createIdCONHECESPFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdCONHECESPFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdCONHECESPFromEditDialog') and tbCONHECIMENTOSESPCARGOSBean.isPermitted('tbCONHECIMENTOSESPECIFICOS:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idCONHECESPSelectInput" display="icon" rendered="#{not hideIdCONHECESPSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_poNTUACAOCONESP}:" for="poNTUACAOCONESPEditInput" />
                <p:inputText value="#{tbCONHECIMENTOSESPCARGOSBean.tbCONHECIMENTOSESPCARGOS.poNTUACAOCONESP}" id="poNTUACAOCONESPEditInput" label="#{messages.field_label_tbCONHECIMENTOSESPCARGOS_poNTUACAOCONESP}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOCONESPEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
