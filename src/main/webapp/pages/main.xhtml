	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/layout.xhtml">

	<ui:define name="content">
	
	<h:form id="loginForm" prependId="false">
        <div>
            <p:panel>
                <h3><h:outputText value="Bem-vindo ao Simulador de Trilhas de Carreira" /></h3>
                
             
                
                <p:panelGrid columns="2" rendered="#{loginBean.logged == false}">
                    <h:outputLabel for="username" value="Nome de UsuÃ¡rio:" />
                    <p:inputText id="username" required="true"
                        value="#{loginBean.username}">
                    </p:inputText>
    
                    <h:outputLabel for="password" value="Senha:" />
                    <p:password id="password" required="true"
                        value="#{loginBean.password}">
                    </p:password>
                    
                    <h:outputLabel for="rememberMe" value="Manter-me Conectado:" />
                    <h:selectBooleanCheckbox id="rememberMe" value="#{loginBean.remember}" />
                    <h:panelGroup />
    
                    <f:facet name="footer">
                        <p:commandButton type="submit" id="login" ajax="false"
                            action="#{loginBean.login}" value="#{messages.login_login}" style="float:right"/>
                    </f:facet>
                </p:panelGrid>
                
                <f:facet name="footer" rendered="#{loginBean.logged == false}">
                    <h:link outcome="/pages/userManagement/resetPassword"><h:outputText value="Esqueceu a senha?" /></h:link>
                    <br/>
                    <h:link outcome="/pages/user/register"><h:outputText value="Criar conta" /></h:link>
                </f:facet>
                
            </p:panel>
        </div>
    </h:form>
