<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_idCARGOS}:" for="idCARGOSSelectInput" rendered="#{not hideIdCARGOSSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                    <p:selectOneMenu value="#{tbCONHECIMENTOSBASCARGOSBean.tbCONHECIMENTOSBASCARGOS.idCARGOS}"
                                    id="idCARGOSSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbCONHECIMENTOSBASCARGOSBean.idCARGOSs}" 
                                    var="tbCARGOS" 
                                    itemLabel="#{tbCARGOS.deSCCARGO}"
                                    itemValue="#{tbCARGOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSBASCARGOSBean.idCARGOSs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdCARGOSSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbCARGOSBean.prepareNewTbCARGOS()}"
                              update=":createIdCARGOSFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdCARGOSFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdCARGOSFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idCARGOSSelectInput" display="icon" rendered="#{not hideIdCARGOSSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_idCONHECBAS}:" for="idCONHECBASSelectInput" rendered="#{not hideIdCONHECBASSelectInput}"/>
                <h:panelGroup rendered="#{not hideIdCONHECBASSelectInput}">
                    <p:selectOneMenu value="#{tbCONHECIMENTOSBASCARGOSBean.tbCONHECIMENTOSBASCARGOS.idCONHECBAS}"
                                    id="idCONHECBASSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{tbCONHECIMENTOSBASCARGOSBean.idCONHECBASs}" 
                                    var="tbCONHECIMENTOSBASICOS" 
                                    itemLabel="#{tbCONHECIMENTOSBASICOS.deSCCONHECIMENTOSBASICOS}"
                                    itemValue="#{tbCONHECIMENTOSBASICOS}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{tbCONHECIMENTOSBASCARGOSBean.idCONHECBASs}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideIdCONHECBASSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tbCONHECIMENTOSBASICOSBean.prepareNewTbCONHECIMENTOSBASICOS()}"
                              update=":createIdCONHECBASFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createIdCONHECBASFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createIdCONHECBASFromEditDialog') and tbCONHECIMENTOSBASCARGOSBean.isPermitted('tbCONHECIMENTOSBASICOS:create')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="idCONHECBASSelectInput" display="icon" rendered="#{not hideIdCONHECBASSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_poNTUACAOCONBAS}:" for="poNTUACAOCONBASEditInput" />
                <p:inputText value="#{tbCONHECIMENTOSBASCARGOSBean.tbCONHECIMENTOSBASCARGOS.poNTUACAOCONBAS}" id="poNTUACAOCONBASEditInput" label="#{messages.field_label_tbCONHECIMENTOSBASCARGOS_poNTUACAOCONBAS}" >
                    <f:convertNumber />
                </p:inputText>
                <p:message for="poNTUACAOCONBASEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
