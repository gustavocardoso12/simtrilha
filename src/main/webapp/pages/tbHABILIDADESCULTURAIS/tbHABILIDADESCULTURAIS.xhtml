<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">

		<h:form prependId="false" id="tbHABILIDADESCULTURAISDataForm"
			onkeypress="if (event.keyCode == 13) {return false; }">

			<p:dataTable id="tbHABILIDADESCULTURAISTable"
				value="#{tbHABILIDADESCULTURAISBean.tbHABILIDADESCULTURAISList}"
				var="tbHABILIDADESCULTURAIS" resizableColumns="true"
				draggableColumns="true" widgetVar="tbHABILIDADESCULTURAISTable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">


				<p:column
					style="width:40%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbHABILIDADESCULTURAIS_deSCHABCULT}">
					<h:outputText value="#{tbHABILIDADESCULTURAIS.deSCHABCULT}" />
				</p:column>

			<!-- 	<p:column
					headerText="#{messages.field_label_tbHABILIDADESCULTURAIS_tbHABILIDADESCULTCARGOS_plural}"
					styleClass="action-column" exportable="false">

					<p:commandButton icon="ui-icon-transfer-e-w"
						title="#{messages.field_label_tbHABILIDADESCULTURAIS_tbHABILIDADESCULTCARGOS_plural}"
						action="#{tbHABILIDADESCULTURAISBean.onTbHABILIDADESCULTCARGOSsDialog(tbHABILIDADESCULTURAIS)}"
						oncomplete="PF('tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsDialogWidget').show()"
						update=":tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsDialog" />

				</p:column> -->

				<p:column headerText="Ações"
					style="background:#410D34;width:100%;font-size:14px;font-weight:bold;"
					exportable="false">

					<p:commandButton
						update=":viewTbHABILIDADESCULTURAISDialog"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('viewTbHABILIDADESCULTURAISDialogWidget').show()"
						value="#{messages.AuditoriaDescricao}">
						<f:setPropertyActionListener value="#{tbHABILIDADESCULTURAIS}"
							target="#{tbHABILIDADESCULTURAISBean.tbHABILIDADESCULTURAIS}" />
					</p:commandButton>

					<p:commandButton
						update=":editTbHABILIDADESCULTURAISDialog" resetValues="true"
						style="background:#ED6D09;width:33%"
						rendered="#{tbHABILIDADESCULTURAISBean.isPermitted(tbHABILIDADESCULTURAIS, 'tbHABILIDADESCULTURAIS:update')}"
						action="#{tbHABILIDADESCULTURAISBean.onDialogOpen(tbHABILIDADESCULTURAIS)}"
						oncomplete="PF('editTbHABILIDADESCULTURAISDialogWidget').show()"
						value="#{messages.EditarHabilidadeCultural}">
					</p:commandButton>

					<p:commandButton 
						rendered="#{tbHABILIDADESCULTURAISBean.isPermitted(tbHABILIDADESCULTURAIS, 'tbHABILIDADESCULTURAIS:delete')}"
						style="background:#ED6D09;width:33%"
						oncomplete="PF('deleteTbHABILIDADESCULTURAISDialogWidget').show()"
						value="#{messages.ExcluirHabilidadeCultural}">
						<f:setPropertyActionListener value="#{tbHABILIDADESCULTURAIS}"
							target="#{tbHABILIDADESCULTURAISBean.tbHABILIDADESCULTURAIS}" />
					</p:commandButton>

				</p:column>
				<f:facet name="footer">

					<p:commandButton value="#{messages.CadastrarHabilidadeCultural}"
						action="#{tbHABILIDADESCULTURAISBean.prepareNewTbHABILIDADESCULTURAIS()}"
						resetValues="true" update=":editTbHABILIDADESCULTURAISDialog"
						oncomplete="PF('editTbHABILIDADESCULTURAISDialogWidget').show()"
						rendered="#{tbHABILIDADESCULTURAISBean.isPermitted('tbHABILIDADESCULTURAIS:create')}"
						style="width:29.5%" />

				</f:facet>
			</p:dataTable>

		</h:form>

		<p:confirmDialog id="deleteTbHABILIDADESCULTURAISDialog"
			widgetVar="deleteTbHABILIDADESCULTURAISDialogWidget"
			showEffect="explode" hideEffect="fade"
			rendered="#{tbHABILIDADESCULTURAISBean.isPermitted(tbHABILIDADESCULTURAISBean.tbHABILIDADESCULTURAIS, 'tbHABILIDADESCULTURAIS:delete')}"
			header="#{messages.label_confirm_deletion}" severity="alarm">
			<f:facet name="message">
				<h:outputText value="#{messages.label_delete_record}" escape="false" />
			</f:facet>
			<p:outputPanel>
				<h:form>
					<p:panelGrid columns="2" style="margin:auto">
						<p:commandButton value="#{messages.label_yes}"
							action="#{tbHABILIDADESCULTURAISBean.delete}"
							update=":tbHABILIDADESCULTURAISDataForm :growlForm:growl"
							oncomplete="PF('deleteTbHABILIDADESCULTURAISDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_no}"
							onclick="PF('deleteTbHABILIDADESCULTURAISDialogWidget').hide()"
							type="button" />
					</p:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:confirmDialog>

		<p:dialog dynamic="true" id="editTbHABILIDADESCULTURAISDialog"
			header="#{tbHABILIDADESCULTURAISBean.dialogHeader}"
			showEffect="explode" hideEffect="bounce" responsive="true" resizable="false" 
			widgetVar="editTbHABILIDADESCULTURAISDialogWidget"
			maximizable="false">
			<p:ajax event="close" listener="#{tbHABILIDADESCULTURAISBean.reset}" />
			<h:form id="editTbHABILIDADESCULTURAISForm">
				<p:outputPanel id="tbHABILIDADESCULTURAISEditPanel">
					<ui:include
						src="/pages/tbHABILIDADESCULTURAIS/tbHABILIDADESCULTURAISEditInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							action="#{tbHABILIDADESCULTURAISBean.persist}"
							update=":editTbHABILIDADESCULTURAISForm:tbHABILIDADESCULTURAISEditPanel :tbHABILIDADESCULTURAISDataForm :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('editTbHABILIDADESCULTURAISDialogWidget').hide()" />
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true" id="viewTbHABILIDADESCULTURAISDialog"
			header="#{messages.AuditoriaDescricao}"
			showEffect="explode" hideEffect="bounce" responsive="true" resizable="false" 
			modal="true" widgetVar="viewTbHABILIDADESCULTURAISDialogWidget"
			maximizable="false">
			<p:ajax event="close" listener="#{tbHABILIDADESCULTURAISBean.reset}" />
			<h:form id="viewTbHABILIDADESCULTURAISForm">
				<ui:include
					src="/pages/tbHABILIDADESCULTURAIS/tbHABILIDADESCULTURAISViewInclude.xhtml" />
			</h:form>
		</p:dialog>

		<p:dialog dynamic="true"
			id="tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsDialog"
			header="#{messages.dialog_header_tbHABILIDADESCULTURAIS_tbHABILIDADESCULTCARGOS_plural}"
			modal="true"
			widgetVar="tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsDialogWidget"
			maximizable="true">
			<p:ajax event="close" listener="#{tbHABILIDADESCULTURAISBean.reset}" />
			<p:outputPanel
				id="tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsPanel">
				<h:form id="tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsForm">
					<ui:include
						src="/pages/tbHABILIDADESCULTURAIS/tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSInclude.xhtml" />
					<div style="text-align: center; margin: 10px">
						<p:commandButton value="#{messages.label_save}"
							icon="ui-icon-disk"
							action="#{tbHABILIDADESCULTURAISBean.onTbHABILIDADESCULTCARGOSsSubmit}"
							update=":growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsDialogWidget').hide()"
							rendered="#{tbHABILIDADESCULTURAISBean.isPermitted(tbHABILIDADESCULTURAISBean.tbHABILIDADESCULTURAIS, 'tbHABILIDADESCULTURAIS:update')}"
							partialSubmit="true" process="@this" />
						<p:commandButton value="#{messages.label_close}"
							icon="ui-icon-close"
							onclick="PF('tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsDialogWidget').hide()"
							type="button" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>

		<p:dialog dynamic="true" id="createTbHABILIDADESCULTCARGOSDialog"
			header="#{messages.dialog_tbHABILIDADESCULTURAIS_create_tbHABILIDADESCULTCARGOS}"
			modal="true" widgetVar="createTbHABILIDADESCULTCARGOSDialogWidget"
			maximizable="true">
			<p:ajax event="close" listener="#{tbHABILIDADESCULTCARGOSBean.reset}" />
			<p:outputPanel id="createTbHABILIDADESCULTCARGOSPanel">
				<h:form id="createTbHABILIDADESCULTCARGOSForm">
					<ui:include
						src="/pages/tbHABILIDADESCULTCARGOS/tbHABILIDADESCULTCARGOSEditInclude.xhtml">
						<ui:param name="hideIdHABCULTCARSelectInput" value="true" />
					</ui:include>
					<div style="text-align: center; margin: 10px">
						<p:commandButton
							action="#{tbHABILIDADESCULTURAISBean.updateTbHABILIDADESCULTCARGOS(tbHABILIDADESCULTCARGOSBean.tbHABILIDADESCULTCARGOS)}"
							value="#{messages.label_save}" icon="ui-icon-disk"
							actionListener="#{tbHABILIDADESCULTCARGOSBean.persist}"
							update=":tbHABILIDADESCULTURAISTbHABILIDADESCULTCARGOSsPanel :createTbHABILIDADESCULTCARGOSPanel :growlForm:growl"
							oncomplete="if(!args.validationFailed) PF('createTbHABILIDADESCULTCARGOSDialogWidget').hide()" />
						<p:commandButton value="#{messages.label_close}"
							icon="ui-icon-close"
							onclick="PF('createTbHABILIDADESCULTCARGOSDialogWidget').hide()"
							type="button" />
					</div>
				</h:form>
			</p:outputPanel>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
