<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="tbMOTIVADORESDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="tbMOTIVADORESTable" value="#{tbMOTIVADORESBean.tbMOTIVADORESList}" var="tbMOTIVADORES" resizableColumns="true"
			 widgetVar="tbMOTIVADORESTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
  

             
        
  
          <p:column style="width:40%;text-align:center;font-size:14px;color:white;font-weight:bold;" 
					headerText="#{messages.field_label_tbMOTIVADORES_deSCMOTIVADORES}">
            <h:outputText value="#{tbMOTIVADORES.deSCMOTIVADORES}" />
          </p:column>

          	<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;"
					exportable="false">

					<p:commandButton style="background:#ED6D09;width:33%"
						update=":viewTbMOTIVADORESDialog"
						oncomplete="PF('viewTbMOTIVADORESDialogWidget').show()"
						value="#{messages.AuditoriaDescricao}">
						<f:setPropertyActionListener value="#{tbMOTIVADORES}"
							target="#{tbMOTIVADORESBean.tbMOTIVADORES}" />
					</p:commandButton>

					<p:commandButton update=":editTbMOTIVADORESDialog"
                style="background:#ED6D09;width:33%"
                resetValues="true" rendered="#{tbMOTIVADORESBean.isPermitted(tbMOTIVADORES, 'tbMOTIVADORES:update')}"
                action="#{tbMOTIVADORESBean.onDialogOpen(tbMOTIVADORES)}"
                oncomplete="PF('editTbMOTIVADORESDialogWidget').show()"
                value="#{messages.EditarMOTIVADORES}" >
            </p:commandButton>

            <p:commandButton rendered="#{tbMOTIVADORESBean.isPermitted(tbMOTIVADORES, 'tbMOTIVADORES:delete')}"
                style="background:#ED6D09;width:33%"
                oncomplete="PF('deleteTbMOTIVADORESDialogWidget').show()"
                value="#{messages.ExcluirMOTIVADORES}" >
                <f:setPropertyActionListener value="#{tbMOTIVADORES}"
                    target="#{tbMOTIVADORESBean.tbMOTIVADORES}" />
            </p:commandButton>
    
          </p:column>
          
                  <f:facet name="footer" >
                   <p:commandButton
                   style="width:29.5%"
                    value="#{messages.create_new_tbMOTIVADORES}"  action="#{tbMOTIVADORESBean.prepareNewTbMOTIVADORES()}"
                      resetValues="true" update=":editTbMOTIVADORESDialog" oncomplete="PF('editTbMOTIVADORESDialogWidget').show()"
                      rendered="#{tbMOTIVADORESBean.isPermitted('tbMOTIVADORES:create')}"/>
                  </f:facet>
          
        </p:dataTable>
        
     
        
    </h:form>

    <p:confirmDialog id="deleteTbMOTIVADORESDialog" widgetVar="deleteTbMOTIVADORESDialogWidget"
        rendered="#{tbMOTIVADORESBean.isPermitted(tbMOTIVADORESBean.tbMOTIVADORES, 'tbMOTIVADORES:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid  columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbMOTIVADORESBean.delete}" update=":tbMOTIVADORESDataForm :growlForm:growl" oncomplete="PF('deleteTbMOTIVADORESDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbMOTIVADORESDialogWidget').hide()" type="button" />
          </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbMOTIVADORESDialog" header="#{tbMOTIVADORESBean.dialogHeader}"
    		showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
            modal="true" widgetVar="editTbMOTIVADORESDialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbMOTIVADORESBean.reset}"/>
        <h:form id="editTbMOTIVADORESForm" >
            <p:outputPanel id="tbMOTIVADORESEditPanel">
                <ui:include src="/pages/tbMOTIVADORES/tbMOTIVADORESEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                           action="#{tbMOTIVADORESBean.persist}"
                            update=":editTbMOTIVADORESForm:tbMOTIVADORESEditPanel :tbMOTIVADORESDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbMOTIVADORESDialogWidget').hide()" />
                
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbMOTIVADORESDialog"
			showEffect="explode" hideEffect="bounce"
			header="#{messages.AuditoriaDescricao}" resizable="false"
			modal="true" widgetVar="viewTbMOTIVADORESDialogWidget"
			maximizable="false">
			<p:ajax event="close" listener="#{tbMOTIVADORESBean.reset}" />
			<h:form id="viewTbMOTIVADORESForm">
				<ui:include
					src="/pages/tbMOTIVADORES/tbMOTIVADORESViewInclude.xhtml" />

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
