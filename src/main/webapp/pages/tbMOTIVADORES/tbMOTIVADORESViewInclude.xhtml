<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not tbMOTIVADORESBean.isPermitted(tbMOTIVADORESBean.tbMOTIVADORES, 'tbMOTIVADORES:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{tbMOTIVADORESBean.isPermitted(tbMOTIVADORESBean.tbMOTIVADORES, 'tbMOTIVADORES:read')}">
        
        <h:outputText value="#{messages.field_label_tbMOTIVADORES_deSCMOTIVADORES}:" />
        <h:outputText value="#{tbMOTIVADORESBean.tbMOTIVADORES.deSCMOTIVADORES}" />

        <h:outputText value="#{messages.audit_created}:" />
        <h:panelGroup>
            <h:outputText value="#{tbMOTIVADORESBean.tbMOTIVADORES.createdAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{tbMOTIVADORESBean.tbMOTIVADORES.createdBy}"/>
        </h:panelGroup>
        
        <h:outputText value="#{messages.audit_modified}:" />
        <h:panelGroup>
            <h:outputText value="#{tbMOTIVADORESBean.tbMOTIVADORES.modifiedAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{tbMOTIVADORESBean.tbMOTIVADORES.modifiedBy}"/>
        </h:panelGroup>
        
    </h:panelGrid>
</html>
