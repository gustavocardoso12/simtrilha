<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">



		<h:form>
			<h:panelGrid columns="1" style="margin-bottom: 10px">
				<h:outputText id="output"
					value=" Variação do Gap: #{tbGRADEBean.gapVarGR}%" />
				<h:inputHidden id="gapvar" value="#{tbGRADEBean.gapVarGR}" />
				<p:slider for="gapvar" display="output" minValue="0" maxValue="100"
					step="1" style="width: 300px"
					displayTemplate="Variação do gap: %{value}">
					<p:ajax event="slideEnd" listener="#{tbGRADEBean.onSlideEndGR}"
						update="tbGRADETable" />
				</p:slider>
			</h:panelGrid>
		</h:form>

		<h:form prependId="false" id="tbGRADEDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

		



			<p:dataTable id="tbGRADETable"
				style="width:100%"
				value="#{tbGRADEBean.tbGRADEList}" var="tbGRADE"
				resizableColumns="true"  draggableColumns="true" widgetVar="tbGRADETable"
				emptyMessage="#{messages.label_no_records_found}" reflow="true">





				<p:column
					style="width:50%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbGRADE_deSCGRADE}">
					<h:outputText value="#{tbGRADE.deSCGRADE}" />
				</p:column>
				
				
				
				<p:column
					style="width:35%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					
					headerText="#{messages.field_label_tbPERFIL_penalidade}"
					styleClass="#{(tbGRADE.conhecGradeCustom=='S') ? 'customPenStyle': ''}">
					<h:outputText 
					value="#{tbGRADE.penalidadeConhecGrade.intValue()}%">
					<f:convertNumber minFractionDigits="0" />
					</h:outputText>
				</p:column>
				
				
				<p:column
					style="width:35%;text-align:center;font-size:14px;color:white;font-weight:bold;"
					headerText="#{messages.field_label_tbPERFIL_bloqueia}">
					<h:outputText value="#{tbGRADE.bloqueiaMovConhecGrade}" />
				</p:column>


				<p:column headerText="Ações" style="background:#410D34;width:100%;font-size:14px;font-weight:bold;" 
					exportable="false">

					<p:commandButton 
						update=":viewTbGRADEDialog"
						style="background:#ED6D09;width:50%"
						oncomplete="PF('viewTbGRADEDialogWidget').show()"
						value="#{messages.VisualizarRegistro}">
						<f:setPropertyActionListener value="#{tbGRADE}"
							target="#{tbGRADEBean.tbGRADE}" />
					</p:commandButton>

					<p:commandButton 
						update=":editTbGRADEDialog" resetValues="true"
						style="background:#ED6D09;width:45%;"
						rendered="#{tbGRADEBean.isPermitted(tbGRADE, 'tbGRADE:update')}"
						action="#{tbGRADEBean.onDialogOpen(tbGRADE)}"
						oncomplete="PF('editTbGRADEDialogWidget').show()"
						value="#{messages.EditarGRADE}">
					</p:commandButton>

					<p:commandButton
					style="background:#ED6D09;width:25%"
						value="E"
						icon="img-button-delete"
						rendered="#{tbGRADEBean.isPermitted(tbGRADE, 'tbGRADE:delete')}"
						oncomplete="PF('deleteTbGRADEDialogWidget').show()">
						<f:setPropertyActionListener value="#{tbGRADE}"
							target="#{tbGRADEBean.tbGRADE}" />
					</p:commandButton>

				</p:column>
				
			<f:facet name="footer">
				<p:commandButton value="Cadastrar Grade"
						action="#{tbGRADEBean.prepareNewTbGRADE()}"
						resetValues="true" update=":editTbGRADEDialog"
						oncomplete="PF('editTbGRADEDialogWidget').show()"
						rendered="#{tbGRADEBean.isPermitted('tbGRADE:create')}"
						style="background:#ED6D09;width:25.0%"
						 />
		 
			</f:facet>	
				
			</p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deleteTbGRADEDialog" showEffect="explode" hideEffect="fade" widgetVar="deleteTbGRADEDialogWidget"
        rendered="#{tbGRADEBean.isPermitted(tbGRADEBean.tbGRADE, 'tbGRADE:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
           <p:panelGrid   columns="2" style="margin:auto"  >
              <p:commandButton value="#{messages.label_yes}" action="#{tbGRADEBean.delete}" update=":tbGRADEDataForm :growlForm:growl" oncomplete="PF('deleteTbGRADEDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deleteTbGRADEDialogWidget').hide()" type="button" />
            </p:panelGrid>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editTbGRADEDialog" header="#{tbGRADEBean.dialogHeader}"
     showEffect="explode" hideEffect="bounce" responsive="true" resizable="false"
            modal="false" widgetVar="editTbGRADEDialogWidget" maximizable="false">
        <p:ajax event="close" listener="#{tbGRADEBean.reset}"/>
        <h:form id="editTbGRADEForm" >
            <p:outputPanel id="tbGRADEEditPanel">
                <ui:include src="/pages/tbGRADE/tbGRADEEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            action="#{tbGRADEBean.persist}"
                            update=":editTbGRADEForm:tbGRADEEditPanel :tbGRADEDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editTbGRADEDialogWidget').hide()" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>

		<p:dialog dynamic="true" id="viewTbGRADEDialog"
			header="#{messages.label_tbGRADE_caption}" modal="true"
			maximizable="false"
			showEffect="explode" hideEffect="bounce"
			resizable="false" responsive="true"
			widgetVar="viewTbGRADEDialogWidget">
			<p:ajax event="close" listener="#{tbGRADEBean.reset}" />
			<h:form id="viewTbGRADEForm">
				<ui:include src="/pages/tbGRADE/tbGRADEViewInclude.xhtml" />
			</h:form>
		</p:dialog>

	
    
  </ui:define>
</ui:composition>
</html>
